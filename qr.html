<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZXing QR K√≥d Olvas√≥</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        /* Itt jelenik meg a kamera k√©pe */
        #videoContainer { 
            width: 100%; 
            max-width: 500px; 
            margin: 20px auto; 
            border: 3px solid #007bff; 
            border-radius: 8px; 
            display: none; 
            background-color: white;
            overflow: hidden; 
        }
        /* A video elem kit√∂lti a containert */
        #video { width: 100%; height: auto; display: block; }

        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; padding: 10px; background-color: #ffe0e0; border-radius: 5px; }
        #startButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        p { margin: 10px 0; }
    </style>
</head>
<body>

    <h1>QR K√≥d Olvas√≥</h1>
    <p>K√©rlek, nyomd meg a gombot a kamera elind√≠t√°s√°hoz.</p>

    <button id="startButton">üì∏ QR K√≥d Beolvas√°sa</button>

    <div id="videoContainer">
        <video id="video"></video>
    </div>

    <div id="result"></div>

    <script>
        const videoElement = document.getElementById('video');
        const videoContainer = document.getElementById('videoContainer');
        const resultElement = document.getElementById('result');
        const startButton = document.getElementById('startButton');

        // ZXing k√≥d olvas√≥ inicializ√°l√°sa
        const codeReader = new ZXing.BrowserQRCodeReader();
        let stream = null; // A kamera stream t√°rol√°s√°ra

        function stopScanning() {
            codeReader.reset();
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            videoContainer.style.display = 'none';
            startButton.style.display = 'block';
            startButton.disabled = false;
        }

        function onScanSuccess(decodedText) {
            resultElement.innerHTML = `<p class="success">Sikeres beolvas√°s! Tartalom: <b>${decodedText}</b></p>`;
            stopScanning();

            // Ellen≈ërizz√ºk a felt√©telt: ABC
            if (decodedText.trim() === "ABC") {
                resultElement.innerHTML += '<p>‚úÖ K√≥d elfogadva! Tov√°bbir√°ny√≠t√°s a cnn.com oldalra...</p>';
                setTimeout(() => {
                    window.location.href = 'https://www.cnn.com';
                }, 1500); 
            } else {
                resultElement.innerHTML += '<p class="error">‚ùå √ârv√©nytelen k√≥d. (Elv√°rt: ABC)</p>';
            }
        }

        startButton.addEventListener('click', async () => {
            startButton.disabled = true;
            resultElement.innerHTML = '<p>üì∑ Keresem a h√°ts√≥ kamer√°t √©s k√©rem az enged√©lyt...</p>';

            try {
                // A ZXing k√©ri a h√°ts√≥ kamer√°t (facingMode: 'environment')
                const videoInputDevices = await codeReader.getVideoInputDevices();
                
                if (videoInputDevices.length === 0) {
                    throw new Error("Nincs vide√≥ bemeneti eszk√∂z (kamera) az eszk√∂z√∂n.");
                }

                // Megpr√≥b√°ljuk megtal√°lni a h√°ts√≥ kamer√°t
                const rearCamera = videoInputDevices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('environment')) || videoInputDevices[0];
                
                // K√≥d olvas√°s ind√≠t√°sa
                videoContainer.style.display = 'block';
                startButton.style.display = 'none';

                // A stream ind√≠t√°sa √©s elkap√°sa
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: rearCamera.deviceId,
                        facingMode: 'environment'
                    }
                });
                videoElement.srcObject = stream;
                videoElement.play();
                
                // Elind√≠tjuk a k√≥d dek√≥dol√°s√°t a vide√≥ streamben
                codeReader.decodeFromVideoElement(videoElement, (result, error) => {
                    if (result) {
                        onScanSuccess(result.text);
                    }
                    // A hiba kezel√©s itt folyamatos, nem √≠runk ki hiba√ºzenetet
                });

                resultElement.innerHTML = '<p>‚úÖ Kamera ind√≠tva. K√©rlek, tartsd a QR-k√≥dot a kijelz≈ë el√©!</p>';

            } catch (err) {
                // Hiba kezel√©se (ha a felhaszn√°l√≥ blokkolja, vagy a b√∂ng√©sz≈ë tiltja)
                resultElement.innerHTML = `<p class="error">‚ùå S√∫lyos hiba! Kamera ind√≠t√°s sikertelen. Hiba√ºzenet: <b>${err.message}</b></p>`;
                
                startButton.style.display = 'block';
                startButton.disabled = false;
                videoContainer.style.display = 'none';
            }
        });
    </script>

</body>
</html>
