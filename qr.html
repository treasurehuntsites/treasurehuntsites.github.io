<!DOCTYPE html>

<head>

<body>

    <p>K√©rlek, olvasd be a QR-k√≥dot a tov√°bbjut√°shoz!</p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Ez a f√ºggv√©ny fut le sikeres beolvas√°s eset√©n
            console.log(`QR k√≥d beolvasva: ${decodedText}`);

            // 1. Meg√°ll√≠tjuk a kamer√°t, hogy ne olvasson tov√°bb
            html5QrcodeScanner.clear();
            
            // 2. Ellen≈ërizz√ºk a QR-k√≥d tartalm√°t √©s tov√°bb navig√°lunk
            // Ezt a r√©szt a saj√°t logik√°dhoz igaz√≠thatod!
            if (decodedText === "TITKOS_KOD_12345") {
                // Ha a k√≥d megegyezik a k√≠v√°nt k√≥ddal, √°tnavig√°l egy m√°sik oldalra
                document.getElementById('result').innerHTML += '<p>üîë K√≥d elfogadva. Tov√°bb a k√∂vetkez≈ë szintre...</p>';
                setTimeout(() => {

                    window.location.href = 'next_level.html';

            } else {

                document.getElementById('result').innerHTML += '<p class="error">‚ùå √ârv√©nytelen k√≥d. Pr√≥b√°ld √∫jra!</p>';
                // √öjraind√≠tja a szkennert a hiba ut√°n 3 m√°sodperccel
                setTimeout(() => {

                    html5QrcodeScanner.render(onScanSuccess, onScanFailure);

            // Ez a f√ºggv√©ny fut le, ha a beolvas√°s sikertelen (ez fut folyamatosan, am√≠g keresi a k√≥dot)
            // Itt hagyd √ºresen, hogy ne jelenjen meg folyamatosan hiba√ºzenet
        }

        const html5QrcodeScanner = new Html5QrcodeScanner(
