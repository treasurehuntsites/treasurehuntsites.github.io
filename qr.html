<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gombos QR K√≥d Olvas√≥ - V√©gleges</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        /* A szkenner ter√ºlet, alapb√≥l rejtett */
        #reader { width: 100%; max-width: 500px; margin: 20px auto; border: 3px solid #007bff; border-radius: 8px; display: none; background-color: white; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; padding: 10px; background-color: #ffe0e0; border-radius: 5px; }
        #startButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745; /* Z√∂ld gomb */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #1e7e34;
        }
        p { margin: 10px 0; }
    </style>
</head>
<body>

    <h1>QR K√≥d Olvas√≥</h1>
    <p>K√©rlek, nyomd meg a gombot a kamera elind√≠t√°s√°hoz.</p>

    <button id="startButton">üì∏ QR K√≥d Beolvas√°sa</button>

    <div id="reader"></div>

    <div id="result"></div>

    <script>
        // Glob√°lis v√°ltoz√≥ a szkenner objektumhoz
        let html5QrCode = null;

        function onScanSuccess(decodedText) {
            document.getElementById('result').innerHTML = `<p class="success">Sikeres beolvas√°s! Tartalom: <b>${decodedText}</b></p>`;
            
            // 1. Kamer√°t le√°ll√≠tjuk
            html5QrCode.stop().then(() => {
                document.getElementById('reader').style.display = 'none';
                document.getElementById('startButton').style.display = 'block';
                document.getElementById('startButton').disabled = false;
            }).catch(error => {
                console.error("Hiba a szkenner le√°ll√≠t√°sakor: ", error);
            });

            // 2. Ellen≈ërizz√ºk a felt√©telt: ABC
            if (decodedText.trim() === "ABC") {
                document.getElementById('result').innerHTML += '<p>‚úÖ K√≥d elfogadva! Tov√°bbir√°ny√≠t√°s a cnn.com oldalra...</p>';
                setTimeout(() => {
                    // Tov√°bbir√°ny√≠t√°s a CNN.com oldalra
                    window.location.href = 'https://www.cnn.com';
                }, 1500); 
            } else {
                document.getElementById('result').innerHTML += '<p class="error">‚ùå √ârv√©nytelen k√≥d. (Elv√°rt: ABC)</p>';
            }
        }

        document.getElementById('startButton').addEventListener('click', () => {
            // Megakad√°lyozza a t√∂bbsz√∂ri kattint√°st ind√≠t√°s k√∂zben
            document.getElementById('startButton').disabled = true; 
            document.getElementById('result').innerHTML = '<p>üì∑ K√©nyszer√≠tett kamera ind√≠t√°s...</p>';

            // Inicializ√°l√°s, ha m√©g nem t√∂rt√©nt meg
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }

            // Gomb elrejt√©se, olvas√≥ megjelen√≠t√©se
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('reader').style.display = 'block';

            // K√©nyszer√≠tett ind√≠t√°s a h√°ts√≥ kamer√°val
            html5QrCode.start(
                { facingMode: "environment" }, // H√°ts√≥ kamera (environment)
                { fps: 10, qrbox: 250 },
                onScanSuccess, 
                (errorMessage) => { 
                    // Folyamatosan fut, am√≠g a kamera keresi a k√≥dot. Itt hagyjuk √ºresen.
                }
            ).catch((err) => {
                // EZ A R√âSZ FUT LE, HA A B√ñNG√âSZ≈ê BLOKKOLJA A HOZZ√ÅF√âR√âST!
                document.getElementById('result').innerHTML = `<p class="error">‚ùå Hiba! Kamera ind√≠t√°s sikertelen. K√©rj√ºk, ellen≈ërizze a b√∂ng√©sz≈ëje (pl. Chrome/Safari) kamera **enged√©lyeit**. Esetleg t√∂r√∂lje a b√∂ng√©sz≈ë gyors√≠t√≥t√°r√°t. (R√©szlet: ${err})</p>`;
                
                // Vissza√°ll√≠tjuk a gombot
                document.getElementById('startButton').style.display = 'block';
                document.getElementById('startButton').disabled = false;
                document.getElementById('reader').style.display = 'none';
            });
        });
    </script>

</body>
</html>
