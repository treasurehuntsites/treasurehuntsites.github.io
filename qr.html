<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gombos QR K√≥d Olvas√≥ V2</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        #reader { width: 100%; max-width: 500px; margin: 20px auto; border: 1px solid #ccc; display: none; }
        .success { color: green; font-weight: bold; }
        .error { color: red; }
        #startButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>QR K√≥d Olvas√≥</h1>
    <p>K√©rlek, nyomd meg a gombot a kamera ind√≠t√°s√°hoz.</p>

    <button id="startButton">üì∏ QR K√≥d Beolvas√°sa</button>

    <div id="reader"></div>

    <div id="result"></div>

    <script>
        // K√©t fontos glob√°lis v√°ltoz√≥
        let html5QrcodeScanner = null;
        let isScannerRunning = false;

        function onScanSuccess(decodedText) {
            document.getElementById('result').innerHTML = `<p class="success">Sikeres beolvas√°s! Tartalom: <b>${decodedText}</b></p>`;

            // 1. Kamer√°t le√°ll√≠tjuk
            html5QrcodeScanner.clear().then(() => {
                document.getElementById('reader').style.display = 'none';
                document.getElementById('startButton').style.display = 'block';
                isScannerRunning = false;
            }).catch(error => {
                console.error("Hiba a szkenner le√°ll√≠t√°sakor: ", error);
            });

            // 2. Ellen≈ërizz√ºk a felt√©telt: ABC
            if (decodedText.trim() === "ABC") {
                document.getElementById('result').innerHTML += '<p>‚úÖ K√≥d elfogadva! Tov√°bbir√°ny√≠t√°s a cnn.com oldalra...</p>';
                setTimeout(() => {
                    window.location.href = 'https://www.cnn.com';
                }, 1500);
            } else {
                document.getElementById('result').innerHTML += '<p class="error">‚ùå √ârv√©nytelen k√≥d. (Elv√°rt: ABC)</p>';
            }
        }

        function onScanFailure(error) {
            // Folyamatosan fut, am√≠g keresi a k√≥dot. Ide csak komolyabb hibakezel√©s kell.
        }

        document.getElementById('startButton').addEventListener('click', () => {
            if (isScannerRunning) {
                return; // Megakad√°lyozza a t√∂bbsz√∂ri ind√≠t√°st
            }

            // Inicializ√°l√°s az els≈ë kattint√°skor
            if (!html5QrcodeScanner) {
                html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader", {
                        fps: 10,
                        qrbox: {width: 250, height: 250},
                        disableFlip: false
                    },
                    /* verbose= */ false
                );
            }

            // Gomb √©s kijelz≈ë be√°ll√≠t√°s
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            document.getElementById('result').innerHTML = '<p>üì∑ Kamera elind√≠tva. K√©rlek, enged√©lyezd a hozz√°f√©r√©st!</p>';

            // Szkennel√©s ind√≠t√°sa
            html5QrcodeScanner.render(onScanSuccess, onScanFailure).then(() => {
                // Ez akkor fut le, ha a kamera elindult
                isScannerRunning = true;
            }).catch(err => {
                 // Ez akkor fut le, ha a b√∂ng√©sz≈ë elutas√≠totta az enged√©lyt (pl. nincs HTTPS)
                 document.getElementById('result').innerHTML = `<p class="error">‚ùå Hiba a kamera ind√≠t√°sakor. Lehets√©ges okok: nincs **HTTPS** kapcsolat, vagy kor√°bban **blokkoltad** a kamera enged√©lyt. Friss√≠tsd az oldalt √©s enged√©lyezd!</p>`;
                 document.getElementById('startButton').style.display = 'block';
                 document.getElementById('reader').style.display = 'none';
            });
        });
    </script>

</body>
</html>
