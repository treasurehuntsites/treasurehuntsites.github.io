<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gombos QR K√≥d Olvas√≥</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        /* St√≠lusok a szkennel√©s ter√ºlethez (kamera k√©pe) */
        #reader { width: 100%; max-width: 500px; margin: 20px auto; border: 1px solid #ccc; display: none; }
        .success { color: green; font-weight: bold; }
        .error { color: red; }
        #startButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>QR K√≥d Olvas√≥</h1>
    <p>K√©rlek, nyomd meg a gombot a kamera ind√≠t√°s√°hoz.</p>

    <button id="startButton">üì∏ QR K√≥d Beolvas√°sa</button>

    <div id="reader"></div>

    <div id="result"></div>

    <script>
        // L√©trehozzuk a Html5QrcodeScanner p√©ld√°ny√°t, de m√©g nem ind√≠tjuk el
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { 
                fps: 10,
                qrbox: {width: 250, height: 250},
                disableFlip: false 
            },
            /* verbose= */ false
        );

        // A v√°ltoz√≥ t√°rolja, hogy fut-e m√°r a szkenner (hogy ne lehessen k√©tszer elind√≠tani)
        let scannerStarted = false;

        function onScanSuccess(decodedText, decodedResult) {
            // Ez a f√ºggv√©ny fut le sikeres beolvas√°s eset√©n
            
            document.getElementById('result').innerHTML = `<p class="success">Sikeres beolvas√°s! Tartalom: <b>${decodedText}</b></p>`;

            // 1. Meg√°ll√≠tjuk a kamer√°t
            html5QrcodeScanner.clear();
            document.getElementById('reader').style.display = 'none'; // Elt√ºntetj√ºk a kamera n√©zetet
            document.getElementById('startButton').style.display = 'block'; // Vissza√°ll√≠tjuk a gombot
            scannerStarted = false; // Friss√≠tj√ºk az √°llapotot

            // 2. Ellen≈ërizz√ºk a QR-k√≥d tartalm√°t
            if (decodedText.trim() === "ABC") {
                // Ha a k√≥d "ABC", √°tir√°ny√≠tjuk a CNN-re
                document.getElementById('result').innerHTML += '<p>‚úÖ K√≥d elfogadva! Tov√°bbir√°ny√≠t√°s a cnn.com oldalra...</p>';
                setTimeout(() => {
                    window.location.href = 'https://www.cnn.com';
                }, 1500); // 1.5 m√°sodperc m√∫lva navig√°l
            } else {
                // Ha a k√≥d nem ABC, hiba√ºzenetet ad
                document.getElementById('result').innerHTML += '<p class="error">‚ùå √ârv√©nytelen k√≥d. (Elv√°rt: ABC)</p>';
            }
        }

        function onScanFailure(error) {
            // A szkennel√©s k√∂zbeni folyamatos hibakezel√©s, √ºresen hagyjuk
        }

        document.getElementById('startButton').addEventListener('click', () => {
            if (!scannerStarted) {
                // 1. Elind√≠tjuk a szkennert
                html5QrcodeScanner.render(onScanSuccess, onScanFailure);
                scannerStarted = true;

                // 2. Elrejtj√ºk a gombot √©s megjelen√≠tj√ºk a kamera ter√ºletet
                document.getElementById('startButton').style.display = 'none';
                document.getElementById('reader').style.display = 'block';
                document.getElementById('result').innerHTML = '<p>üì∑ Kamera elind√≠tva...</p>';
            }
        });
    </script>

</body>
</html>
