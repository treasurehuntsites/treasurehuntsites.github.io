<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budapest – Átvezetés</title>
    <!-- Tailwind CSS betöltése a gyors, reszponzív stílushoz -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Special Elite betöltése a titokzatos, írógép stílushoz -->
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        /* A fő animáció, 5 másodperc alatt beúszik, 5 másodperc alatt kiúszik (összesen 10 másodperc) */
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; } /* 5 másodpercnél eléri a teljes láthatóságot */
            90% { opacity: 0; } /* 9 másodpercnél elkezd eltűnni */
            100% { opacity: 0; } /* 10 másodpercnél teljesen eltűnik */
        }

        /* Fekete háttér és teljes képernyős beállítások a mobil optimalizáláshoz */
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden; /* Ne legyen görgetősáv */
            font-family: 'Special Elite', monospace; /* Az új, írógép stílusú betűtípus beállítása */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Teljes képernyős magasság */
            width: 100vw; /* Teljes képernyős szélesség */
        }

        /* A "Budapest" szöveg stílusa és az animáció alkalmazása */
        #budapest-text {
            color: #fff;
            font-size: 10vw; /* Reszponzív betűméret */
            font-weight: 700;
            text-align: center;
            animation: fadeInOut 10s forwards; /* Alkalmazzuk az animációt, 10 másodperc, forwards tartja az utolsó állapotot (opacity: 0) */
            line-height: 1;
            padding: 2rem;
        }

        /* Kisebb képernyőkhöz optimalizált betűméret */
        @media (min-width: 768px) {
            #budapest-text {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>

    <!-- A megjelenítendő szöveg -->
    <div id="budapest-text" class="select-none">Budapest</div>

    <script type="text/javascript">
        // JavaScript az átirányításhoz

        // Az animáció teljes hossza 10 másodperc (10000 ms).
        // Beállítunk egy 10,5 másodperces (10500 ms) késleltetést, hogy az átirányítás a szöveg teljes eltűnése után történjen meg.
        const delayInMilliseconds = 10500;
        const redirectUrl = "varoshaza.html";

        /**
         * Az oldalt átirányítja a megadott URL-re.
         */
        function redirectToNextPage() {
            // Logoljuk az átirányítást a konzolra
            console.log(`Az átirányítás a következő oldalra történik: ${redirectUrl}`);
            window.location.href = redirectUrl;
        }

        // Időzítő beállítása az átirányításhoz
        window.onload = function() {
            setTimeout(redirectToNextPage, delayInMilliseconds);
        };
    </script>
</body>
</html>
