    <style>
        /* --- Zoomol√°s √©s G√∂rget√©s Letilt√°sa --- */
        html, body {
            overflow: hidden;
            height: 100%;
            touch-action: none;
        }
        
        /* --- Alapvet≈ë St√≠lus a Titkos√ºgyn√∂k Hangulathoz (GENER√ÅLT H√ÅTT√âRK√âP) --- */
        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            
            /* --- GENER√ÅLT H√ÅTT√âRK√âP: Titkos√ºgyn√∂k T√©rk√©p St√≠lus --- */
            background-color: #0d0d0d; /* Nagyon s√∂t√©t alap */
            background-image: 
                /* R√°cs vonalak */
                linear-gradient(0deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px), /* Aqua r√°cs */
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                /* Nagyobb, halv√°nyabb r√°cs */
                linear-gradient(0deg, rgba(0, 255, 255, 0.05) 5px, transparent 5px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 5px, transparent 5px);
            background-size: 50px 50px, 50px 50px, 200px 200px, 200px 200px;
            background-position: 0 0;
            background-repeat: repeat;
            /* Extra text√∫ra a m√©lys√©g√©rt */
            background-blend-mode: overlay; /* Hogy a r√°csok is l√°tsz√≥djanak */
            /* --------------------------------------------------- */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding-bottom: 80px; /* Hely az als√≥ men√ºnek */
            text-align: center;
            position: relative; /* Az als√≥ men√ºh√∂z kell */
        }

        h1 {
            color: #00ffff; /* Neon k√©k/aqua sz√≠n */
            margin-bottom: 10px;
            font-size: 1.8em;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7); /* Neon f√©nyhat√°s */
            letter-spacing: 2px;
        }

        #distance-display {
            font-size: 4em;
            font-weight: bold;
            color: #00ff00; /* Neon z√∂ld a t√°vols√°gra */
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8); /* S√∂t√©tebb, √°tl√°tsz√≥ h√°tt√©r */
            border-radius: 8px;
            min-width: 150px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); /* Neon keret √°rny√©k */
        }

        /* --- M≈±szerfal St√≠lusa --- */
        #compass-container {
            width: 250px;
            height: 250px;
            margin: 40px;
            border: 5px solid #00ffff; /* Neon k√©k keret */
            border-radius: 50%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.9);
            position: relative;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7); /* Neon √°rny√©k */
        }
        
        #compass-face {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-image: 
                radial-gradient(circle, transparent 90%, rgba(0, 255, 255, 0.3) 90%, rgba(0, 255, 255, 0.3) 91%, transparent 91%),
                radial-gradient(circle, transparent 95%, rgba(0, 255, 255, 0.5) 95%, rgba(0, 255, 255, 0.5) 96%, transparent 96%);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        #target-indicator {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: center center; 
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.5, 1);
            z-index: 10;
            will-change: transform;
        }
        
        #target-indicator::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50%;
            background-color: #00ff00; /* Neon z√∂ld mutat√≥ */
            clip-path: polygon(35% 100%, 50% 15%, 65% 100%); 
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8); /* Neon z√∂ld √°rny√©k */
        }
        
        #statusz {

            font-size: 0.9em;
            text-shadow: 0 0 3px #000000;
        }

        /* --- ALS√ì MEN√úSOR ST√çLUSA --- */
        #bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px; /* Magass√°g */
            background-color: rgba(0, 0, 0, 0.9); /* S√∂t√©t, √°ttetsz≈ë h√°tt√©r */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -5px 15px rgba(0, 255, 255, 0.3); /* Neon f√©ny a tetej√©n */
            z-index: 100; /* Legfel√ºl legyen */
        }

        .menu-button {
            background-color: transparent;
            border: 2px solid #00ffff; /* Neon k√©k keret */
            color: #00ffff; /* Neon k√©k sz√∂veg */
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            transition: all 0.2s ease-in-out;
        }

        .menu-button:hover {

            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);

        }
    </style>
</head>
<body>
    <h1>KERESD MEG A HELYET!</h1>
    
    <div id="distance-display">
        -- M
    </div>

    <div id="compass-container">
        <div id="compass-face"></div>
        <div id="target-indicator"></div>
    </div>
    
    <p id="statusz">K√©rj√ºk, enged√©lyezze a helymeghat√°roz√°st √©s az ir√°nyt≈±t!</p>

    <div id="bottom-menu">
        <a href="https://www.google.com/maps/d/u/0/viewer?mid=1jaaxNriWkeGPzFJC4e--k0CU2QyBFx8&ll=47.453898687406785%2C19.01940665000001&z=13" target="_blank" class="menu-button">
            üó∫Ô∏è T√©rk√©p
        </a>
    </div>

    <script>
        // --- Stabiliz√°l√≥ Be√°ll√≠t√°sok ---
        const SMOOTHING_FACTOR = 0.1; 
        
        // --- Be√°ll√≠tott √ârt√©kek ---
        const CEL_LAT = 47.447666;    // C√©lpont sz√©less√©gi foka
        const CEL_LON = 19.032605;    // C√©lpont hossz√∫s√°gi foka
        const ATIRANYITAS_LINK = "https://www.valamelyik-link.hu/celoldal"; 
        const SUGAR_METER = 25;       

        const targetIndicatorElem = document.getElementById('target-indicator');
        const distanceDisplay = document.getElementById('distance-display');
        const statuszElem = document.getElementById('statusz');
        
        let targetBearing = 0;
        let animationFrameId = null;
        let smoothedRotation = 0;
        let isDeviceOrientation = false;

        // --- Seg√©df√ºggv√©nyek (T√°vols√°g √©s Ir√°ny sz√°m√≠t√°sa) ---
        function tavolsagotKiszamol(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaPhi = (lat2 - lat1) * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                      Math.cos(phi1) * Math.cos(phi2) *
                      Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            
            return R * c; 
        }
        
        function iranytKiszamol(lat1, lon1, lat2, lon2) {
            const y = Math.sin(lon2 - lon1) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                      Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1);
            
            const bearingRad = Math.atan2(y, x);
            const bearingDeg = (bearingRad * 180 / Math.PI + 360) % 360;
            return bearingDeg;
        }

        // --- Sz√∂gk√ºl√∂nbs√©g Kisz√°m√≠t√°sa (Legr√∂videbb √∫ton) ---
        function angleDiff(a1, a2) {
            let diff = a2 - a1;
            while (diff > 180) diff -= 360;
            while (diff <= -180) diff += 360;
            return diff;
        }

        // --- Line√°ris Interpol√°ci√≥ (LERP) a Sim√≠t√°s√©rt ---
        function lerp(start, end, amount) {
            return start + angleDiff(start, end) * amount;
        }
        
        // --- Anim√°ci√≥ Friss√≠t≈ë F√ºggv√©ny (Stabiliz√°lt) ---
        function updateIndicator(currentBearing, kompasszFok) {
            let desiredRotation = currentBearing; 

            if (kompasszFok !== null && kompasszFok >= 0) {
                desiredRotation = (360 + currentBearing - kompasszFok) % 360;
                
                if (isDeviceOrientation) {
                    statuszElem.textContent = statuszElem.textContent.split('|')[0].trim() + ` | Ir√°nyt≈± (D.O.): ${kompasszFok.toFixed(0)}¬∞`;
                } else {
                    statuszElem.textContent = statuszElem.textContent.split('|')[0].trim() + ` | Ir√°nyt≈± (GPS): ${kompasszFok.toFixed(0)}¬∞`;
                }
            } else {
                statuszElem.textContent = statuszElem.textContent.split('|')[0].trim() + " | Nincs ir√°nyt≈± adat. A mutat√≥ √âszakhoz k√©pest mutatja a c√©lt.";
            }
            
            smoothedRotation = lerp(smoothedRotation, desiredRotation, SMOOTHING_FACTOR);
            
            targetIndicatorElem.style.transform = `rotate(${smoothedRotation}deg)`;
            
            if (Math.abs(angleDiff(smoothedRotation, desiredRotation)) > 0.1) {
                animationFrameId = requestAnimationFrame(() => updateIndicator(currentBearing, kompasszFok));
            } else {
                animationFrameId = null;
            }
        }

        // --- GPS Helyzet Figyel√©se ---
        function helyzetetFigyel() {
            if (!("geolocation" in navigator)) {
                statuszElem.textContent = "Hiba: A b√∂ng√©sz≈ëje nem t√°mogatja a helymeghat√°roz√°st.";
                return;
            }

            navigator.geolocation.watchPosition(
                (position) => {
                    const latDeg = position.coords.latitude;
                    const lonDeg = position.coords.longitude;
                    const latRad = latDeg * Math.PI / 180;
                    const lonRad = lonDeg * Math.PI / 180;

                    const tavolsag = tavolsagotKiszamol(latDeg, lonDeg, CEL_LAT, CEL_LON);
                    distanceDisplay.textContent = `${tavolsag.toFixed(0)} M`; 

                    targetBearing = iranytKiszamol(latRad, lonRad, CEL_LAT * Math.PI / 180, CEL_LON * Math.PI / 180);
                    
                    if (tavolsag <= SUGAR_METER) {
                        statuszElem.textContent = "C√©l el√©rve! √Åtir√°ny√≠t√°s 5 m√°sodperc m√∫lva...";
                        setTimeout(() => {
                            window.location.href = ATIRANYITAS_LINK;
                        }, 5000);
                        return;
                    }
                    
                    statuszElem.textContent = `Pontoss√°g: ¬±${position.coords.accuracy.toFixed(0)} m.`;
                    
                    if (!animationFrameId) {
                        animationFrameId = requestAnimationFrame(() => {
                            isDeviceOrientation = false;
                            updateIndicator(targetBearing, position.coords.heading);
                        });
                    }
                },
                
                (error) => {
                    if (error.code === error.PERMISSION_DENIED) {
                        statuszElem.textContent = "Hiba: K√©rj√ºk, enged√©lyezze a helymeghat√°roz√°st.";
                    } else {
                        statuszElem.textContent = "Hiba a helymeghat√°roz√°sban.";
                    }
                },
                
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );
        }
        
        // --- K√©sz√ºl√©k Orient√°ci√≥j√°nak Figyel√©se (Alternat√≠v Ir√°nyt≈±) ---
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                const alpha = event.alpha || event.webkitCompassHeading; 
                
                if (alpha !== null && alpha !== undefined && targetBearing !== 0) {
                    const kompasszFok = 360 - alpha; 
                    
                    if (!animationFrameId) {
                        animationFrameId = requestAnimationFrame(() => {
                            isDeviceOrientation = true;
                            updateIndicator(targetBearing, kompasszFok);
                        });
                    }
                }
            }, false);
        }

        // Futtat√°s az oldal bet√∂lt√©sekor
        helyzetetFigyel();
    </script>
