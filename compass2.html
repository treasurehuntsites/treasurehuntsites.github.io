<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keresd Meg a Helyet</title>
    <style>
        /* --- Zoomol√°s √©s G√∂rget√©s Letilt√°sa --- */
        html, body {
            overflow: hidden;
            height: 100%;
            touch-action: none;
        }
        
        /* --- Alapvet≈ë St√≠lus a J√°t√©kos Hangulathoz (S√∂t√©t T√âRK√âP H√ÅTT√âR) --- */
        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            
            /* --- H√ÅTT√âRK√âP SZIMUL√ÅL√ÅSA (S√∂t√©t text√∫ra) --- */
            background-color: #1a1a1a;
            background-image: linear-gradient(0deg, rgba(0,0,0,0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 20px 20px; /* Apr√≥ r√°cs, mint egy t√©rk√©pen */
            /* ----------------------------------------------- */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 1.8em; /* Kicsit nagyobb c√≠m */
            text-shadow: 0 0 5px #000000;
        }

        /* --- T√©rk√©p Ikon St√≠lus --- */
        #map-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffcc00;
            text-decoration: none;
            font-size: 2.5em;
            text-shadow: 0 0 5px #000;
            z-index: 20;
        }
        
        #distance-display {
            font-size: 4em;
            font-weight: bold;
            color: #ffcc00;
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(42, 42, 42, 0.7);
            border-radius: 8px;
            min-width: 150px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* --- M≈±szerfal St√≠lusa --- */
        #compass-container {
            width: 250px;
            height: 250px;
            margin: 40px;
            border: 15px solid #000000;
            border-radius: 50%;
            overflow: hidden;
            background-color: rgba(42, 42, 42, 0.9);
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }
        
        #compass-face {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-image: 
                radial-gradient(circle, transparent 90%, #666 90%, #666 91%, transparent 91%),
                radial-gradient(circle, transparent 95%, #999 95%, #999 96%, transparent 96%);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        #target-indicator {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: center center; 
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.5, 1);
            z-index: 10;
            will-change: transform;
        }
        
        #target-indicator::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50%;
            background-color: #ffffff; 
            clip-path: polygon(35% 100%, 50% 15%, 65% 100%); 
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        
        #statusz {
            margin-top: 30px;
            color: #aaaaaa;
            font-size: 0.9em;
            text-shadow: 0 0 3px #000000;
        }
    </style>
</head>
<body>
    <a id="map-link" href="https://www.google.com/maps/d/u/0/viewer?mid=1jaaxNriWkeGPzFJC4e--k0CU2QyBFx8&ll=47.453898687406785%2C19.01940665000001&z=13" target="_blank" title="Megnyit√°s t√©rk√©pen">
        üó∫Ô∏è
    </a>
    
    <h1>KERESD MEG A HELYET!</h1>
    
    <div id="distance-display">
        -- M
    </div>

    <div id="compass-container">
        <div id="compass-face"></div>
        <div id="target-indicator"></div>
    </div>
    
    <p id="statusz">K√©rj√ºk, enged√©lyezze a helymeghat√°roz√°st √©s az ir√°nyt≈±t!</p>

    <script>
        // --- Stabiliz√°l√≥ Be√°ll√≠t√°sok ---
        const SMOOTHING_FACTOR = 0.1; 
        
        // --- Be√°ll√≠tott √ârt√©kek ---
        const CEL_LAT = 47.428073;    // C√©lpont sz√©less√©gi foka
        const CEL_LON = 19.036570;    // C√©lpont hossz√∫s√°gi foka
        const ATIRANYITAS_LINK = "https://www.valamelyik-link.hu/celoldal"; 
        const SUGAR_METER = 25;       

        const targetIndicatorElem = document.getElementById('target-indicator');
        const distanceDisplay = document.getElementById('distance-display');
        const statuszElem = document.getElementById('statusz');
        
        let targetBearing = 0;
        let animationFrameId = null;
        let smoothedRotation = 0;
        let isDeviceOrientation = false;

        // --- Seg√©df√ºggv√©nyek (T√°vols√°g √©s Ir√°ny sz√°m√≠t√°sa) ---
        function tavolsagotKiszamol(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaPhi = (lat2 - lat1) * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                      Math.cos(phi1) * Math.cos(phi2) *
                      Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            
            return R * c; 
        }
        
        function iranytKiszamol(lat1, lon1, lat2, lon2) {
            const y = Math.sin(lon2 - lon1) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                      Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1);
            
            const bearingRad = Math.atan2(y, x);
            const bearingDeg = (bearingRad * 180 / Math.PI + 360) % 360;
            return bearingDeg;
        }

        // --- Sz√∂gk√ºl√∂nbs√©g Kisz√°m√≠t√°sa (Legr√∂videbb √∫ton) ---
        function angleDiff(a1, a2) {
            let diff = a2 - a1;
            while (diff > 180) diff -= 360;
            while (diff <= -180) diff += 360;
            return diff;
        }

        // --- Line√°ris Interpol√°ci√≥ (LERP) a Sim√≠t√°s√©rt ---
        function lerp(start, end, amount) {
            return start + angleDiff(start, end) * amount;
        }
        
        // --- Anim√°ci√≥ Friss√≠t≈ë F√ºggv√©ny (Stabiliz√°lt) ---
        function updateIndicator(currentBearing, kompasszFok) {
            let desiredRotation = currentBearing; 

            if (kompasszFok !== null && kompasszFok >= 0) {
                desiredRotation = (360 + currentBearing - kompasszFok) % 360;
                
                if (isDeviceOrientation) {
                    statuszElem.textContent = statuszElem.textContent.split('|')[0].trim() + ` | Ir√°nyt≈± (D.O.): ${kompasszFok.toFixed(0)}¬∞`;
                } else {
                    statuszElem.textContent = statuszElem.textContent.split('|')[0].trim() + ` | Ir√°nyt≈± (GPS): ${kompasszFok.toFixed(0)}¬∞`;
                }
            } else {
                statuszElem.textContent = statuszElem.textContent.split('|')[0].trim() + " | Nincs ir√°nyt≈± adat. A mutat√≥ √âszakhoz k√©pest mutatja a c√©lt.";
            }
            
            smoothedRotation = lerp(smoothedRotation, desiredRotation, SMOOTHING_FACTOR);
            
            targetIndicatorElem.style.transform = `rotate(${smoothedRotation}deg)`;
            
            if (Math.abs(angleDiff(smoothedRotation, desiredRotation)) > 0.1) {
                animationFrameId = requestAnimationFrame(() => updateIndicator(currentBearing, kompasszFok));
            } else {
                animationFrameId = null;
            }
        }

        // --- GPS Helyzet Figyel√©se ---
        function helyzetetFigyel() {
            if (!("geolocation" in navigator)) {
                statuszElem.textContent = "Hiba: A b√∂ng√©sz≈ëje nem t√°mogatja a helymeghat√°roz√°st.";
                return;
            }

            navigator.geolocation.watchPosition(
                (position) => {
                    const latDeg = position.coords.latitude;
                    const lonDeg = position.coords.longitude;
                    const latRad = latDeg * Math.PI / 180;
                    const lonRad = lonDeg * Math.PI / 180;

                    const tavolsag = tavolsagotKiszamol(latDeg, lonDeg, CEL_LAT, CEL_LON);
                    distanceDisplay.textContent = `${tavolsag.toFixed(0)} M`; 

                    targetBearing = iranytKiszamol(latRad, lonRad, CEL_LAT * Math.PI / 180, CEL_LON * Math.PI / 180);
                    
                    if (tavolsag <= SUGAR_METER) {
                        statuszElem.textContent = "C√©l el√©rve! √Åtir√°ny√≠t√°s 5 m√°sodperc m√∫lva...";
                        setTimeout(() => {
                            window.location.href = ATIRANYITAS_LINK;
                        }, 5000);
                        return;
                    }
                    
                    statuszElem.textContent = `Pontoss√°g: ¬±${position.coords.accuracy.toFixed(0)} m.`;
                    
                    if (!animationFrameId) {
                        animationFrameId = requestAnimationFrame(() => {
                            isDeviceOrientation = false;
                            updateIndicator(targetBearing, position.coords.heading);
                        });
                    }
                },
                
                (error) => {
                    if (error.code === error.PERMISSION_DENIED) {
                        statuszElem.textContent = "Hiba: K√©rj√ºk, enged√©lyezze a helymeghat√°roz√°st.";
                    } else {
                        statuszElem.textContent = "Hiba a helymeghat√°roz√°sban.";
                    }
                },
                
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );
        }
        
        // --- K√©sz√ºl√©k Orient√°ci√≥j√°nak Figyel√©se (Alternat√≠v Ir√°nyt≈±) ---
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                const alpha = event.alpha || event.webkitCompassHeading; 
                
                if (alpha !== null && alpha !== undefined && targetBearing !== 0) {
                    const kompasszFok = 360 - alpha; 
                    
                    if (!animationFrameId) {
                        animationFrameId = requestAnimationFrame(() => {
                            isDeviceOrientation = true;
                            updateIndicator(targetBearing, kompasszFok);
                        });
                    }
                }
            }, false);
        }

        // Futtat√°s az oldal bet√∂lt√©sekor
        helyzetetFigyel();
    </script>
</body>
</html>
