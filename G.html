<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, orientation=portrait"> 
    <title>Titkos Üzenet – Kódfejtés</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* ... (A CSS stílusok változatlanok) ... */
        
        /* Alapvető reszet és sötét háttér */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Play', sans-serif;
            /* Visszaállítva: Eredeti világos betűszín */
            color: #e0e0e0; 
            /* Visszaállítva: Eredeti sötét háttérszín */
            background-color: #1a1a1a; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            /* Extra hely az alulra fixált menü miatt! */
            padding-bottom: 60px; 
        }
        
        /* ÚJ: Fekvő tájolás tiltása, csak a portré (álló) mód látható */
        @media only screen and (orientation: landscape) {
            body::after {
                content: "Kérlek, tartsd függőlegesen a telefont!";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #1a1a1a;
                color: #ff4500;
                font-size: 2em;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                text-align: center;
            }
            /* Elrejti az összes többi tartalmat fekvő módban */
            body > *:not(style):not(script):not(.full-width-image-container) {
                display: none !important;
            }
        }
        
        /* Teljes szélességű KÉP (Háttér) */
        .full-width-image-container {
            width: 100%;
            height: 100vh; 
            overflow: hidden;
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 0; 
        }

        .full-width-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            /* Kép a tetejéhez igazítva */
            object-position: center top; 
            /* Filter (sötétítő réteg) eltávolítva */
        }

        /* Tartalom doboz - FIX ALULRA ZÁRVA */
        .content-box {
            /* Visszaállítva: Eredeti félig átlátszó sötét háttér */
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 40px; 
            margin: 0; 
            border-radius: 10px 10px 0 0; 
            max-width: 800px;
            width: calc(100% - 20px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
            border: 3px solid #8a2be2;
            box-sizing: border-box;
            position: fixed; 
            bottom: 50px; /* Alul fix menüsor (50px) fölött legyen */
            left: 50%;
            transform: translateX(-50%); 
            z-index: 10;
            text-align: left;
            min-height: 250px; 
            display: flex; 
            flex-direction: column;
            justify-content: space-between; 
            opacity: 0; 
            transition: opacity 0.5s ease-in-out;
            /* Betűszín már a body-ból öröklődik: #e0e0e0 */
        }

        /* Történet szövege */
        #story-text-display {
            font-size: 1.3em;
            font-weight: 700;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap; 
        }
        
        /* Audio gombok... (a többi CSS változatlan a görgethető résznél) */
        .audio-container {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .audio-button {
            padding: 12px 20px; 
            text-decoration: none;
            color: #1a1a1a;
            background-color: #00FFFF; 
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .audio-button:hover {
            background-color: #00DDEE;
        }

        /* --- ALSÓ INTERAKCIÓS SÁV (a történet gombjai) --- */
        .bottom-bar {
            padding-top: 10px;
            border-top: 1px dashed #8a2be2;
            min-height: 48px;
            width: 100%;
        }

        .interaction-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .page-button {
            padding: 12px 20px; 
            text-decoration: none;
            color: #ffffff;
            background-color: #8a2be2;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.4);
        }
        
        .page-button:hover:not(:disabled) {
            background-color: #7b1cd1;
            transform: translateY(-1px);
        }

        .page-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        /* Jelszó konténer */
        #password-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            text-align: center;
        }

        #password-container.visible {
            display: flex;
        }
        
        #password-input {
            padding: 12px;
            border: 2px solid #8a2be2;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #00ffff;
            font-size: 1.2em;
            text-align: center;
            font-family: 'Play', sans-serif;
            margin-bottom: 5px; 
        }
        
        .password-interaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        #check-password-button, #back-button-password {
            padding: 12px 20px; 
            font-size: 1.1em; 
        }
        
        #back-button-password {
            color: #ffffff;
            background-color: #8a2be2; 
        }
        
        #check-password-button {
            color: #ffffff;
            background-color: #00ffff;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4); 
            flex-grow: 1; 
        }
        
        #check-password-button:hover {
            background-color: #00ddee;
            transform: translateY(-1px); 
        }

        #message {
            margin-top: 10px;
            font-weight: 700;
            color: #ff4500;
        }

        /* Avatar kép */
        .avatar-image {
            position: absolute;
            top: -50px; 
            left: -10px; 
            width: 70px; 
            height: 70px; 
            border-radius: 50%; 
            object-fit: cover; 
            z-index: 20; 
            display: block; 
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5); 
            transition: opacity 0.3s ease-in-out; 
        }
        
        /* --- FIX ALSÓ MENÜSOR --- */
        .fixed-menu-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #1a1a1a;
            border-top: 2px solid #8a2be2;
            z-index: 50; 
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 15px rgba(138, 43, 226, 0.5);
        }

        .menu-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .menu-button:hover {
            color: #00ffff;
        }

        /* --- GALÉRIA MODAL STÍLUSOK --- */
        #galleryModal {
            display: none;
