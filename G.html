                img.dataset.index = index;
                
                // Kattint√°s a nagyk√©p megnyit√°s√°hoz
                thumbnailDiv.onclick = () => openFullImage(image.url);
                
                thumbnailDiv.appendChild(img);
                galleryContainer.appendChild(thumbnailDiv);
            });
        }
        
        function openFullImage(imageUrl) {
            fullImageDisplay.src = imageUrl;
            fullImageDisplayModal.style.display = 'block';
            galleryModal.style.display = 'none'; // Elt√ºntetj√ºk a b√©lyegk√©p mod√°lt
            
            // Hash-t adunk hozz√° az URL-hez, hogy a b√∂ng√©sz≈ë "Vissza" gombja bez√°rja a nagyk√©p mod√°lt.
            history.pushState(null, null, '#full-image');
        }
        
        function closeFullImage() {
            fullImageDisplayModal.style.display = 'none';
        }

        function openGallery() {
            populateGallery(); 
            galleryModal.style.display = "block";
            
            // Hash-t adunk hozz√° az URL-hez, hogy a b√∂ng√©sz≈ë "Vissza" gombja bez√°rja a mod√°lt.
            history.pushState(null, null, '#gallery');
        }

        function closeGallery() {
            galleryModal.style.display = "none";
            fullImageDisplayModal.style.display = 'none'; 
        }

        // üõë M√ìDOS√çTVA: Esem√©nykezel≈ë a b√∂ng√©sz≈ë Vissza gombj√°ra (Mod√°lok z√°r√°sa)
        window.addEventListener('popstate', function(event) {
            if (fullImageDisplayModal.style.display === 'block') {
                // Ha a nagyk√©p mod√°l l√°that√≥, csak azt z√°rjuk be, visszal√©pve a gal√©ri√°ra
                closeFullImage();
                history.pushState(null, null, '#gallery'); 
            } else if (galleryModal.style.display === 'block') {
                // Ha a gal√©ria mod√°l l√°that√≥, z√°rjuk be, √©s t√°vol√≠tsuk el a hash-t.
                closeGallery();
                history.pushState(null, null, window.location.pathname + window.location.search);
            }
        });
        
        // --- T√ñRT√âNET/INTERAKCI√ì FUNKCI√ìK ---

        function updateButtons() {
            stopAllAudio(); 

            if (currentPartIndex < storyPages.length) {
                // Norm√°l lapoz√≥ m√≥d 
                interactionContainer.style.display = 'flex';
                passwordContainer.classList.remove('visible');
                
                prevButton.disabled = currentPartIndex === 0;
                nextButton.textContent = 'Folytat√°s';
            } else {
                // K√≥d k√©r√©s m√≥d 
                interactionContainer.style.display = 'none';
                passwordContainer.classList.add('visible');
            }
        }

        function updateAvatar(pageIndex) {
            const speakerType = pageIndex < storyPages.length ? storyPages[pageIndex].speaker : 'Narrator';
            
            if (speakerType === 'Anna') {
                avatarImg.src = ANNA_AVATAR_URL;
                avatarImg.alt = 'Anna avatar';
                avatarImg.style.opacity = 1;
            } else if (speakerType === 'Mark') {
                avatarImg.src = MARK_AVATAR_URL;
                avatarImg.alt = 'M√°rk avatar';
                avatarImg.style.opacity = 1;
            } else {
                // Narrator vagy k√≥dbevitel: l√°thatatlan avatar
                avatarImg.src = MARK_AVATAR_URL; 
                avatarImg.alt = 'Szerepl≈ë avatar';
                avatarImg.style.opacity = 0; 
            }
        }

        function showStoryPart() {
            messageDisplay.textContent = ''; 
            contentBox.style.opacity = 0;

            setTimeout(() => {
                audioContainer1.style.display = 'none';
                audioContainer2.style.display = 'none';
                storyDisplay.innerHTML = ''; 

                if (currentPartIndex < storyPages.length) {
                    const currentPage = storyPages[currentPartIndex];
                    
                    updateAvatar(currentPartIndex); 
                    
                    if (currentPage.type === 'text' || currentPage.type === 'audio') {
                        storyDisplay.innerHTML = currentPage.content;
                        
                        if (currentPage.type === 'audio') {
                            if (currentPage.audioId === 1) {
                                audioContainer1.style.display = 'block';
                            } else if (currentPage.audioId === 2) {
                                audioContainer2.style.display = 'block';
                            }
                        }
                    }
                    
                    storyImage.src = currentPage.image || STABLE_IMAGE_URL; 
                    
                } else {
                    // K√≥d beviteln√©l
                    updateAvatar(currentPartIndex);
                    storyDisplay.innerHTML = 'Add meg a k√≥dot, amit a pap√≠ron tal√°lsz!';
                }

                contentBox.style.opacity = 1;
                updateButtons();
            }, 500);
        }
        
        // --- ESEM√âNYKEZEL≈êK ---
        
        // M√ìDOS√çTVA: A gal√©ria 'X' gombja most a hash-t kezeli
        document.querySelector('#galleryModal .close-gallery').onclick = () => {
             history.back(); // T√∂r√∂lj√ºk a #gallery hash-t
        };
        
        // M√ìDOS√çTVA: A nagyk√©p 'X' gombja most a hash-t kezeli
        document.querySelector('#full-image-display .close-gallery').onclick = () => {
             history.back(); // Vissza a #gallery hash-re
        };

        nextButton.addEventListener('click', () => {
            currentPartIndex++;
            saveProgress();
            showStoryPart();
        });

        prevButton.addEventListener('click', () => {
            if (currentPartIndex > 0) {
                currentPartIndex--;
                saveProgress();
                showStoryPart();
            }
        });
        
        backButtonPassword.addEventListener('click', () => {
            currentPartIndex = storyPages.length - 1; 
            saveProgress();
            showStoryPart();
        });

        checkButton.addEventListener('click', () => {
            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === CORRECT_PASSWORD) {
                messageDisplay.textContent = 'K√≥d elfogadva! Tov√°bb l√©p√©s...';
                messageDisplay.style.color = '#00FF00';
                localStorage.removeItem('gameProgress'); 
                stopAllAudio();
                setTimeout(() => {
                    window.location.href = SUCCESS_LINK;
                }, 1000);
            } else {
                messageDisplay.textContent = 'Helytelen jelsz√≥! Pr√≥b√°ld √∫jra.';
                messageDisplay.style.color = '#FF4500';
                passwordInput.value = '';
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkButton.click(); 
            }
        });
        
        playAudioButton1.addEventListener('click', () => toggleAudio(storyAudio1, playAudioButton1, '1'));
        playAudioButton2.addEventListener('click', () => toggleAudio(storyAudio2, playAudioButton2, '2'));

        
        // 1. K√©pgal√©ria men√º gomb esem√©nykezel≈ëje
        imageButton.addEventListener('click', openGallery);
        
        // 2. T√©rk√©p men√º gomb esem√©nykezel≈ëje
        mapButton.addEventListener('click', () => {
            window.open('https://www.google.com/maps/d/u/0/viewer?mid=1jaaxNriWkeGPzFJC4e--k0CU2QyBFx8&ll=47.453898687406785%2C19.01940665000001&z=13', '_blank');
        });


        window.onload = () => {
            loadProgress(); 
            showStoryPart();
        };
    </script>
</body>
