            { type: 'text', content: `Ma m√°r sokan azt hiszik, a szobor puszt√°n vall√°si eml√©k.`, speaker: 'Narrator', image: STABLE_IMAGE_URL },
            { type: 'text', content: `De a k√∂rny√©kbeli gyerekek m√©g mindig azt mes√©lik egym√°snak, hogy ha a telihold f√©ny√©ben halkan odas√∫god a szobornak egy titkodat, a szobor halkan vissza suttogta azt.`, speaker: 'Narrator', image: STABLE_IMAGE_URL },
            { type: 'text', content: `√âs ki tudja?`, speaker: 'Narrator', image: STABLE_IMAGE_URL },
            { type: 'text', content: `Tal√°n egyszer valaki val√≥ban megtal√°lja a vasajt√≥t a talapzat m√©ly√©n, √©s vele egy√ºtt egy eg√©sz korszak elfeledett √ºzeneteit.`, speaker: 'Narrator', image: STABLE_IMAGE_URL },
            { type: 'text', content: `Keress√©tek meg a 4 jegy≈± sz√°mk√≥dot a talpazaton.`, speaker: 'Narrator', image: STABLE_IMAGE_URL }
        ];


        let currentPartIndex = 0;
        const CORRECT_PASSWORD = "2460"; 
        const SUCCESS_LINK = "2460.html"; 
        
        // üõë M√ìDOS√çTOTT: SEG√çTS√âG ADATOK √âS √ÅLLAPOT
        const HELP_MESSAGES = [
            "A szobor h√°tulj√°n keresg√©lj",
            "A seg√≠ts√©gnek √°ra van. Vigy√°zz , mert ha nem √©rsz el 50 pontot a j√°t√©k v√©g√©ig, nem tudod a j√°t√©kot befejezni. A k√≥d: 1935"
        ];
        let currentHelpIndex = 0;
        
        // DOM elemek
        const contentBox = document.getElementById('content-box');
        const storyDisplay = document.getElementById('story-text-display');
        const nextButton = document.getElementById('next-page-button');
        const prevButton = document.getElementById('prev-page-button');
        const interactionContainer = document.getElementById('interaction-container'); 
        const passwordContainer = document.getElementById('password-container'); 
        const backButtonPassword = document.getElementById('back-button-password'); 

        const passwordInput = document.getElementById('password-input');
        const checkButton = document.getElementById('check-password-button');
        const messageDisplay = document.getElementById('message');
        const storyImage = document.getElementById('story-image'); 
        
        const storyAudio1 = document.getElementById('story-audio-1');
        const playAudioButton1 = document.getElementById('play-audio-button-1');
        const audioContainer1 = document.getElementById('audio-container-1');
        
        const storyAudio2 = document.getElementById('story-audio-2');
        const playAudioButton2 = document.getElementById('play-audio-button-2');
        
        const audioContainer2 = document.getElementById('audio-container-2'); 
        
        const avatarImg = document.getElementById('avatar-img');
        
        const imageButton = document.getElementById('image-button');
        const mapButton = document.getElementById('map-button'); 

        // GAL√âRIA DOM elemek
        const galleryModal = document.getElementById('galleryModal');
        const galleryContainer = document.getElementById('gallery-container');
        
        // Nagy√≠tott k√©phez tartoz√≥ elemek
        const fullImageDisplayModal = document.getElementById('full-image-display');
        const fullImageDisplay = document.getElementById('fullImageDisplay');
        
        // üõë M√ìDOS√çTOTT: S√∫g√≥ DOM elemek
        const helpButton = document.getElementById('help-button');
        const helpModal = document.getElementById('help-modal');
        const helpTextDisplay = document.getElementById('help-text-display');
        const helpNextButton = document.getElementById('help-next-button');
        const helpCloseButton = document.getElementById('help-close-button'); // √öJ

        // --- Seg√©d F√úGGV√âNYEK ---

        function saveProgress() {
            localStorage.setItem('gameProgress', currentPartIndex);
        }

        function loadProgress() {
            const savedIndex = localStorage.getItem('gameProgress');
            if (savedIndex !== null) {
                currentPartIndex = Math.min(parseInt(savedIndex), storyPages.length); 
            } else {
                currentPartIndex = 0;
            }
        }
        
        function stopAllAudio() {
             storyAudio1.pause();
             storyAudio1.currentTime = 0;
             playAudioButton1.innerHTML = "‚ñ∂Ô∏è Lej√°tsz√°s (1)";
             
             storyAudio2.pause();
             storyAudio2.currentTime = 0;
             playAudioButton2.innerHTML = "‚ñ∂Ô∏è Lej√°tsz√°s (2)";
        }

        function toggleAudio(audioElement, buttonElement, buttonText) {
            if (audioElement.paused) {
                stopAllAudio(); 
                audioElement.play().catch(error => {
                    console.error('Autoplay failed, user interaction needed.', error);
                });
                buttonElement.innerHTML = `‚è∏Ô∏è Sz√ºnet (${buttonText})`;
            } else {
                audioElement.pause();
                buttonElement.innerHTML = `‚ñ∂Ô∏è Lej√°tsz√°s (${buttonText})`;
            }
        }

        // GAL√âRIA FUNKCI√ìK (v√°ltozatlan)
        function populateGallery() {
            galleryContainer.innerHTML = ''; 
            galleryImages.forEach((image, index) => {
                const thumbnailDiv = document.createElement('div');
                thumbnailDiv.className = 'gallery-thumbnail';
                
                const img = document.createElement('img');
                img.src = image.url;
                img.alt = image.title;
                img.dataset.index = index;
                
                thumbnailDiv.onclick = () => openFullImage(image.url);
                
                thumbnailDiv.appendChild(img);
                galleryContainer.appendChild(thumbnailDiv);
            });
        }
        
        function openFullImage(imageUrl) {
            fullImageDisplay.src = imageUrl;
            fullImageDisplayModal.style.display = 'block';
            galleryModal.style.display = 'none'; 
            history.pushState(null, null, '#full-image');
        }
        
        function closeFullImage() {
            fullImageDisplayModal.style.display = 'none';
        }

        function openGallery() {
            populateGallery(); 
            galleryModal.style.display = "block";
            history.pushState(null, null, '#gallery');
        }

        function closeGallery() {
            galleryModal.style.display = "none";
            fullImageDisplayModal.style.display = 'none'; 
        }

        // --- S√öG√ì FUNKCI√ìK (M√ìDOS√çTVA) ---

        function closeHelpModal() {
            helpModal.style.display = 'none';
        }

        function showHelpMessage() {
            if (currentHelpIndex < HELP_MESSAGES.length) {
                helpTextDisplay.textContent = HELP_MESSAGES[currentHelpIndex];
                helpModal.style.display = 'block';
                
                // Gombok l√°that√≥s√°ga √©s felirata
                if (currentHelpIndex === HELP_MESSAGES.length - 1) {
                    helpNextButton.textContent = '√ârtem';
                } else {
                    helpNextButton.textContent = 'Tov√°bb';
                }
                
            } else {
                // Ha elfogyott a seg√≠ts√©g, csak z√°rjuk be a mod√°lt
                closeHelpModal();
                currentHelpIndex = HELP_MESSAGES.length - 1; // Maradjon az utols√≥ indexen
            }
        }

        function nextHelpStep() {
            if (currentHelpIndex < HELP_MESSAGES.length - 1) {
                currentHelpIndex++;
                showHelpMessage();
            } else {
                // Z√°r√°s, ha az utols√≥ seg√≠ts√©g is megvolt (az "√ârtem" gomb funkci√≥ja)
                closeHelpModal();
            }
        }

        // M√ìDOS√çTVA: Esem√©nykezel≈ë a b√∂ng√©sz≈ë Vissza gombj√°ra (Mod√°lok z√°r√°sa)
        window.addEventListener('popstate', function(event) {
            if (fullImageDisplayModal.style.display === 'block') {
                closeFullImage();
                history.pushState(null, null, '#gallery'); 
            } else if (galleryModal.style.display === 'block') {
                closeGallery();
                history.pushState(null, null, window.location.pathname + window.location.search);
            }
        });
        
        // --- T√ñRT√âNET/INTERAKCI√ì FUNKCI√ìK (v√°ltozatlan) ---

        function updateButtons() {
            stopAllAudio(); 

            if (currentPartIndex < storyPages.length) {
                // Norm√°l lapoz√≥ m√≥d 
                interactionContainer.style.display = 'flex';
                passwordContainer.classList.remove('visible');
                
                prevButton.disabled = currentPartIndex === 0;
                nextButton.textContent = 'Folytat√°s';
            } else {
                // K√≥d k√©r√©s m√≥d 
                interactionContainer.style.display = 'none';
                passwordContainer.classList.add('visible');
            }
        }

        function updateAvatar(pageIndex) {
            const speakerType = pageIndex < storyPages.length ? storyPages[pageIndex].speaker : 'Narrator';
            
            if (speakerType === 'Anna') {
                avatarImg.src = ANNA_AVATAR_URL;
                avatarImg.alt = 'Anna avatar';
                avatarImg.style.opacity = 1;
            } else if (speakerType === 'Mark') {
                avatarImg.src = MARK_AVATAR_URL;
                avatarImg.alt = 'M√°rk avatar';
                avatarImg.style.opacity = 1;
            } else {
                // Narrator vagy k√≥dbevitel: l√°thatatlan avatar
                avatarImg.src = MARK_AVATAR_URL; 
                avatarImg.alt = 'Szerepl≈ë avatar';
                avatarImg.style.opacity = 0; 
            }
        }

        function showStoryPart() {
            messageDisplay.textContent = ''; 
            contentBox.style.opacity = 0;

            setTimeout(() => {
                audioContainer1.style.display = 'none';
                audioContainer2.style.display = 'none';
                storyDisplay.innerHTML = ''; 

                if (currentPartIndex < storyPages.length) {
                    const currentPage = storyPages[currentPartIndex];
                    
                    updateAvatar(currentPartIndex); 
                    
                    if (currentPage.type === 'text' || currentPage.type === 'audio') {
                        storyDisplay.innerHTML = currentPage.content;
                        
                        if (currentPage.type === 'audio') {
                            if (currentPage.audioId === 1) {
                                audioContainer1.style.display = 'block';
                            } else if (currentPage.audioId === 2) {
                                audioContainer2.style.display = 'block';
                            }
                        }
                    }
                    
                    storyImage.src = currentPage.image || STABLE_IMAGE_URL; 
                    
                } else {
                    // K√≥d beviteln√©l
                    updateAvatar(currentPartIndex);
                    storyDisplay.innerHTML = 'Add meg a k√≥dot!';
                }

                contentBox.style.opacity = 1;
                updateButtons();
            }, 500);
        }
        
        // --- ESEM√âNYKEZEL≈êK ---
        
        document.querySelector('#galleryModal .close-gallery').onclick = () => {
             history.back(); 
        };
        
        document.querySelector('#full-image-display .close-gallery').onclick = () => {
             history.back(); 
        };

        nextButton.addEventListener('click', () => {
            currentPartIndex++;
            saveProgress();
            showStoryPart();
        });

        prevButton.addEventListener('click', () => {
            if (currentPartIndex > 0) {
                currentPartIndex--;
                saveProgress();
                showStoryPart();
            }
        });
        
        backButtonPassword.addEventListener('click', () => {
            currentPartIndex = storyPages.length - 1; 
            saveProgress();
            showStoryPart();
        });

        checkButton.addEventListener('click', () => {
            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === CORRECT_PASSWORD) {
                messageDisplay.textContent = 'K√≥d elfogadva! Tov√°bb l√©p√©s...';
                messageDisplay.style.color = '#00FF00';
                localStorage.removeItem('gameProgress'); 
                stopAllAudio();
                setTimeout(() => {
                    window.location.href = SUCCESS_LINK;
                }, 1000);
            } else {
                messageDisplay.textContent = 'Helytelen jelsz√≥! Pr√≥b√°ld √∫jra.';
                messageDisplay.style.color = '#FF4500';
                passwordInput.value = '';
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkButton.click(); 
            }
        });
        
        playAudioButton1.addEventListener('click', () => toggleAudio(storyAudio1, playAudioButton1, '1'));
        playAudioButton2.addEventListener('click', () => toggleAudio(storyAudio2, playAudioButton2, '2'));

        
        // 1. K√©pgal√©ria men√º gomb esem√©nykezel≈ëje
        imageButton.addEventListener('click', openGallery);
        
        // 2. T√©rk√©p men√º gomb esem√©nykezel≈ëje
        mapButton.addEventListener('click', () => {
            window.open('https://www.google.com/maps/d/u/0/viewer?mid=1jaaxNriWkeGPzFJC4e--k0CU2QyBFx8&ll=47.453898687406785%2C19.01940665000001&z=13', '_blank');
        });

        // üõë M√ìDOS√çTOTT: S√∫g√≥ esem√©nykezel≈ëk
        if (helpButton) {
            helpButton.addEventListener('click', showHelpMessage);
        }

        if (helpNextButton) {
            helpNextButton.addEventListener('click', nextHelpStep);
        }
        
        // √öJ: Bez√°r√°s esem√©nykezel≈ë
        if (helpCloseButton) {
            helpCloseButton.addEventListener('click', closeHelpModal);
        }


        window.onload = () => {
            loadProgress(); 
            showStoryPart();
        };
    </script>
</body>
