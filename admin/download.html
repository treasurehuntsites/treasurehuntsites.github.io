    <script>
        // ====================================================================
        // --- ALAP√âRTELMEZETT KONFIGUR√ÅCI√ì ---
        // ====================================================================
        function getDefaultConfig() {
            return {
                APP_TITLE: "Anna √©s M√°rk",
                BACKGROUND_URL: "https://treasurehuntsites.github.io/annaesmark/Img/kr.jpg", 
                BODY_BG_COLOR: "#1a1a1a", BODY_TEXT_COLOR: "#e0e0e0", 
                AVATARS: {
                    DEFAULT_AVATAR_URL: "https://placehold.co/70x70/1A1A1A/FFFFFF?text=?",
                    AVATAR_MAP: { '¬ßM': "https://treasurehuntsites.github.io/annaesmark/Img/mark.png", '¬ßA': "https://treasurehuntsites.github.io/annaesmark/Img/anna.png", '¬ßR': "https://placehold.co/70x70/1A1A1A/00FF00?text=R" },
                    HIDDEN_PREFIXES: ['¬ßN', '¬ßKOD', '¬ßH', '¬ßRESET'] 
                },
                MENU_LINKS: { MAP_LINK_URL: 'https://maps.google.com' },
                PASSWORD_PAGE: { PROMPT_TEXT: "K√≥d:", CHECK_BUTTON_TEXT: "Ellen≈ërz√©s", BACK_BUTTON_TEXT: "Vissza" },
                GPS_COMPASS: { TARGET_LATITUDE: 47.47407, TARGET_LONGITUDE: 19.04001, SUCCESS_RADIUS_M: 25, SUCCESS_REDIRECT_URL: "busz.html", MAP_BUTTON_URL: 'https://maps.google.com' },
                MEDIA: { AUDIO_1_URL: "", AUDIO_2_URL: "" },
                storyPages: [
                    { type: 'text', content: '¬ßA Szia! √údv√∂z√∂llek a j√°t√©kban.', nextIndex: 1 }, 
                    { type: 'password', content: '¬ßKOD √çrd be: 123', correctPassword: '123', nextIndexSuccess: -1, helpMessage: ['Ez egy p√©lda k√≥d.', 'A k√≥d: 123'] }
                ]
            };
        }

        (function() {
            let CONFIG = getDefaultConfig();
            
            if (window.PRELOADED_CONFIG) {
                 try {
                    CONFIG = { ...CONFIG, ...window.PRELOADED_CONFIG };
                    if(window.PRELOADED_CONFIG.AVATARS) CONFIG.AVATARS = { ...CONFIG.AVATARS, ...window.PRELOADED_CONFIG.AVATARS };
                    if(window.PRELOADED_CONFIG.GPS_COMPASS) CONFIG.GPS_COMPASS = { ...CONFIG.GPS_COMPASS, ...window.PRELOADED_CONFIG.GPS_COMPASS };
                    if(window.PRELOADED_CONFIG.MEDIA) CONFIG.MEDIA = { ...CONFIG.MEDIA, ...window.PRELOADED_CONFIG.MEDIA };
                 } catch(e) { console.error("Export config hiba", e); }
            } else {
                const savedConfig = localStorage.getItem('DYNAMIC_CONFIG');
                if (savedConfig) { 
                    try { 
                        const parsed = JSON.parse(savedConfig);
                        CONFIG = { ...CONFIG, ...parsed };
                        CONFIG.AVATARS = { ...CONFIG.AVATARS, ...parsed.AVATARS };
                        CONFIG.GPS_COMPASS = { ...CONFIG.GPS_COMPASS, ...parsed.GPS_COMPASS };
                        CONFIG.MEDIA = { ...CONFIG.MEDIA, ...parsed.MEDIA };
                    } catch(e) { console.error("Config hiba", e); } 
                }
            }

            let currentPartIndex = 0;
            let currentHelpIndex = 0;
            let currentScale = 1.0; 
            const MAX_SCALE = 2.5; 
            const MIN_SCALE = 1.0;

            const { storyPages, AVATARS, GPS_COMPASS } = CONFIG;

            const els = {
                storyDisplay: document.getElementById('story-text-display'), storyImage: document.getElementById('story-image'),
                avatarImg: document.getElementById('avatar-img'), contentBox: document.getElementById('content-box'),
                nextBtn: document.getElementById('next-page-button'), prevBtn: document.getElementById('prev-page-button'),
                interactionCont: document.getElementById('interaction-container'), passCont: document.getElementById('password-container'),
                multiChoiceCont: document.getElementById('multi-choice-container'),
                passInput: document.getElementById('password-input'), checkBtn: document.getElementById('check-password-button'),
                msgDisplay: document.getElementById('message'), distModal: document.getElementById('distanceModal'),
                distDisplay: document.getElementById('distance-modal-display'), distStatus: document.getElementById('distance-status'),
                helpModal: document.getElementById('help-modal'), helpText: document.getElementById('help-text-display'),
                galleryModal: document.getElementById('galleryModal'), galleryContainer: document.getElementById('gallery-container'),
                fullImageModal: document.getElementById('full-image-display'), fullImage: document.getElementById('fullImageDisplay')
            };

            document.getElementById('app-title').textContent = CONFIG.APP_TITLE;
            document.documentElement.style.setProperty('--bg-color', CONFIG.BODY_BG_COLOR);
            document.documentElement.style.setProperty('--text-color', CONFIG.BODY_TEXT_COLOR);
            
            els.storyImage.src = CONFIG.BACKGROUND_URL;
            document.getElementById('story-audio-1').src = CONFIG.MEDIA.AUDIO_1_URL;
            document.getElementById('story-audio-2').src = CONFIG.MEDIA.AUDIO_2_URL;
            document.getElementById('distance-modal-map-button').href = GPS_COMPASS.MAP_BUTTON_URL;
            document.getElementById('map-button').onclick = () => window.open(CONFIG.MENU_LINKS.MAP_LINK_URL, '_blank');
            document.getElementById('password-prompt-text').textContent = CONFIG.PASSWORD_PAGE.PROMPT_TEXT || "K√≥d:";

            function loadProgress() {
                const saved = localStorage.getItem('gameProgress');
                if (saved !== null) {
                    currentPartIndex = Math.min(parseInt(saved), storyPages.length - 1);
                }
            }
            function saveProgress() { localStorage.setItem('gameProgress', currentPartIndex); }

            function stopAllAudio() {
                ['1','2'].forEach(id => {
                    const aud = document.getElementById('story-audio-'+id);
                    const btn = document.getElementById('play-audio-button-'+id);
                    aud.pause(); aud.currentTime = 0;
                    btn.innerHTML = `‚ñ∂Ô∏è Lej√°tsz√°s (${id})`;
                    document.getElementById('audio-container-'+id).style.display = 'none';
                });
            }
            
            function toggleAudio(id) {
                const aud = document.getElementById('story-audio-'+id);
                const btn = document.getElementById('play-audio-button-'+id);
                if(aud.paused) { 
                    stopAllAudio(); 
                    document.getElementById('audio-container-'+id).style.display = 'block'; 
                    aud.play(); btn.innerHTML = `‚è∏Ô∏è Sz√ºnet (${id})`; 
                } else { 
                    aud.pause(); btn.innerHTML = `‚ñ∂Ô∏è Lej√°tsz√°s (${id})`; 
                }
            }
            
            function updateUI() {
                stopAllAudio();
                const page = storyPages[currentPartIndex];
                if (!page) return;

                let activeBg = CONFIG.BACKGROUND_URL;
                for(let i = 0; i <= currentPartIndex; i++) {
                    if (storyPages[i] && storyPages[i].customBackgroundUrl && storyPages[i].customBackgroundUrl.trim() !== '') {
                        activeBg = storyPages[i].customBackgroundUrl;
                    }
                }
                els.storyImage.src = activeBg;

                const prefix = page.content.split(' ')[0];
                let avatarUrl = AVATARS.DEFAULT_AVATAR_URL;
                let opacity = 1;
                let text = page.content;

                if (page.customAvatarUrl && page.customAvatarUrl.trim() !== '') {
                    avatarUrl = page.customAvatarUrl;
                    if (AVATARS.AVATAR_MAP[prefix] || AVATARS.HIDDEN_PREFIXES.includes(prefix)) {
                        text = text.substring(prefix.length).trim();
                    }
                } else {
                    if (AVATARS.AVATAR_MAP[prefix]) { 
                        avatarUrl = AVATARS.AVATAR_MAP[prefix]; 
                        text = text.substring(prefix.length).trim(); 
                    } else if (AVATARS.HIDDEN_PREFIXES.includes(prefix)) { 
                        opacity = 0; 
                        text = text.substring(prefix.length).trim();
                    }
                }

                if (!page.customAvatarUrl && AVATARS.HIDDEN_PREFIXES.includes(prefix)) {
                    opacity = 0;
                }

                els.avatarImg.src = avatarUrl;
                els.avatarImg.style.opacity = opacity;
                els.storyDisplay.innerHTML = text;

                els.interactionCont.style.display = 'flex';
                els.passCont.classList.remove('visible');
                els.multiChoiceCont.style.display = 'none';
                els.msgDisplay.textContent = '';
                els.passInput.value = '';

                if (page.type === 'password') {
                    els.interactionCont.style.display = 'none';
                    els.passCont.classList.add('visible');
                    document.getElementById('help-button').style.display = page.helpMessage ? 'inline-block' : 'none';
                } 
                else if (page.type === 'choice') {
                    els.interactionCont.style.display = 'none';
                    els.multiChoiceCont.style.display = 'flex';
                    els.multiChoiceCont.innerHTML = '';
                    
                    if (page.choices && page.choices.length > 0) {
                        page.choices.forEach(choice => {
                            const btn = document.createElement('button');
                            btn.className = 'choice-button';
                            btn.textContent = choice.text;
                            btn.onclick = () => {
                                currentPartIndex = choice.nextIndex !== undefined ? choice.nextIndex : currentPartIndex + 1;
                                saveProgress();
                                showStory();
                            };
                            els.multiChoiceCont.appendChild(btn);
                        });
                    }
                }
                else if (page.type === 'audio') {
                    document.getElementById('audio-container-' + (page.audioId || 1)).style.display = 'block';
                    els.nextBtn.textContent = page.nextButtonText || 'Tov√°bb';
                } 
                else {
                    els.nextBtn.textContent = 'Tov√°bb';
                }

                if (currentPartIndex === storyPages.length - 1 && page.type !== 'password' && page.type !== 'choice') {
                     els.nextBtn.textContent = "C√©lpont Keres√©se";
                }
                
                els.prevBtn.disabled = currentPartIndex === 0;
            }

            function showStory() {
                els.contentBox.style.opacity = 0;
                setTimeout(() => {
                    updateUI();
                    els.contentBox.style.opacity = 1;
                }, 100);
            }

            function getVisibleGalleryImages() {
                let images = [];
                for(let i = 0; i <= currentPartIndex; i++) {
                    const p = storyPages[i];
                    if (p.galleryMode === 'clear') {
                        images = []; 
                    } else if (p.customGalleryUrl && p.customGalleryUrl.trim() !== '') {
                        if (p.galleryMode === 'add' || !p.galleryMode) {
                            if(!images.includes(p.customGalleryUrl)) {
                                images.push(p.customGalleryUrl);
                            }
                        }
                    }
                }
                return images;
            }

            function populateGallery() {
                els.galleryContainer.innerHTML = '';
                const images = getVisibleGalleryImages();

                if (images.length === 0) {
                    els.galleryContainer.innerHTML = '<p style="grid-column: 1/-1; color:gray;">Jelenleg nincs akt√≠v k√©p.</p>';
                    return;
                }

                images.forEach((url, index) => {
                    const thumbnailDiv = document.createElement('div');
                    thumbnailDiv.className = 'gallery-thumbnail';
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = "Gal√©ria K√©p " + (index + 1);
                    thumbnailDiv.onclick = () => openFullImage(url);
                    thumbnailDiv.appendChild(img);
                    els.galleryContainer.appendChild(thumbnailDiv);
                });
            }

            function setScaleTransform() {
                els.fullImage.style.transform = `scale(${currentScale})`;
                els.fullImage.style.cursor = currentScale > MIN_SCALE ? 'zoom-out' : 'zoom-in';
            }

            function toggleZoom() {
                currentScale = (currentScale > MIN_SCALE) ? MIN_SCALE : MAX_SCALE;
                setScaleTransform();
            }

            function openFullImage(url) {
                els.fullImage.src = url;
                currentScale = MIN_SCALE;
                setScaleTransform();
                els.fullImageModal.style.display = 'flex';
                els.galleryModal.style.display = 'none';
            }

            function closeFullImage() {
                els.fullImageModal.style.display = 'none';
            }

            function openGallery() {
                populateGallery();
                els.galleryModal.style.display = 'block';
            }

            function closeGallery() {
                els.galleryModal.style.display = 'none';
                closeFullImage();
            }

            let lastTap = 0;
            els.fullImage.addEventListener('click', (e) => {
                const now = new Date().getTime();
                const timesince = now - lastTap;
                if (timesince < 300 && timesince > 0) {
                    e.preventDefault();
                    toggleZoom();
                } 
                lastTap = now;
            });
            els.fullImage.addEventListener('dblclick', (e) => {
                e.preventDefault();
                toggleZoom();
            });

            els.nextBtn.onclick = () => {
                if (currentPartIndex === storyPages.length - 1) {
                    startGPS();
                    return;
                }
                const page = storyPages[currentPartIndex];
                currentPartIndex = page.nextIndex !== undefined ? page.nextIndex : currentPartIndex + 1;
                saveProgress();
                showStory();
            };

            els.prevBtn.onclick = () => {
                const page = storyPages[currentPartIndex];
                currentPartIndex = page.backIndex !== undefined ? page.backIndex : Math.max(0, currentPartIndex - 1);
                saveProgress();
                showStory();
            };
            
            document.getElementById('back-button-password').onclick = els.prevBtn.onclick;

            els.checkBtn.onclick = () => {
                const page = storyPages[currentPartIndex];
                if (els.passInput.value.trim() === page.correctPassword) {
                    els.msgDisplay.textContent = CONFIG.PASSWORD_PAGE.SUCCESS_MESSAGE || "Helyes!";
                    els.msgDisplay.style.color = '#00ff00';
                    setTimeout(() => {
                        if (page.nextIndexSuccess === -1) startGPS();
                        else {
                            currentPartIndex = page.nextIndexSuccess !== undefined ? page.nextIndexSuccess : currentPartIndex + 1;
                            saveProgress();
                            showStory();
                        }
                    }, 1000);
                } else {
                    els.msgDisplay.textContent = CONFIG.PASSWORD_PAGE.ERROR_MESSAGE || "Hib√°s k√≥d!";
                    els.msgDisplay.style.color = 'red';
                }
            };

            document.getElementById('play-audio-button-1').onclick = () => toggleAudio('1');
            document.getElementById('play-audio-button-2').onclick = () => toggleAudio('2');

            function startGPS() {
                els.contentBox.style.display = 'none';
                els.distModal.style.display = 'flex';
                
                const targetLat = parseFloat(GPS_COMPASS.TARGET_LATITUDE);
                const targetLon = parseFloat(GPS_COMPASS.TARGET_LONGITUDE);

                navigator.geolocation.watchPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    
                    const R = 6371e3;
                    const dLat = (targetLat - lat) * Math.PI/180;
                    const dLon = (targetLon - lon) * Math.PI/180;
                    const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat*Math.PI/180) * Math.cos(targetLat*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
                    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                    const dist = R * c;

                    els.distDisplay.textContent = Math.round(dist) + " M";
                    els.distStatus.textContent = `Pontoss√°g: ${Math.round(pos.coords.accuracy)}m`;

                    if (dist < GPS_COMPASS.SUCCESS_RADIUS_M) {
                        els.distStatus.textContent = "MEG√âRKEZT√âL!";
                        els.distStatus.style.color = "#00ff00";
                        setTimeout(() => window.location.href = GPS_COMPASS.SUCCESS_REDIRECT_URL, 3000);
                    }
                }, err => {
                    els.distStatus.textContent = "GPS Hiba: " + err.message;
                    els.distStatus.style.color = "red";
                }, { enableHighAccuracy: true });
            }

            document.getElementById('image-button').onclick = openGallery;
            document.querySelector('#galleryModal .close-gallery').onclick = closeGallery;
            document.querySelector('#full-image-display .close-gallery').onclick = closeFullImage;

            document.getElementById('help-button').onclick = () => {
                const page = storyPages[currentPartIndex];
                if(page.helpMessage) {
                    currentHelpIndex = 0;
                    const msgs = Array.isArray(page.helpMessage) ? page.helpMessage : [page.helpMessage];
                    els.helpText.textContent = msgs[0];
                    els.helpModal.style.display = 'flex';
                    document.getElementById('help-next-button').style.display = msgs.length > 1 ? 'inline-block' : 'none';
                }
            };
            document.getElementById('help-close-button').onclick = () => els.helpModal.style.display = 'none';
            document.getElementById('help-next-button').onclick = () => {
                const page = storyPages[currentPartIndex];
                const msgs = Array.isArray(page.helpMessage) ? page.helpMessage : [page.helpMessage];
                currentHelpIndex++;
                if(currentHelpIndex < msgs.length) {
                    els.helpText.textContent = msgs[currentHelpIndex];
                    if(currentHelpIndex === msgs.length - 1) document.getElementById('help-next-button').style.display = 'none';
                }
            };

            loadProgress();
            showStory();
            document.body.style.visibility = 'visible';
            document.body.style.opacity = 1;
        })();
    </script>
</body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusContainer = document.getElementById('status-container');
            const savedConfig = localStorage.getItem('DYNAMIC_CONFIG');
            
            if (!savedConfig) {
                statusContainer.innerHTML = '<h1 style="color:red">Hiba: Nincs mentett konfigur√°ci√≥!</h1><p>K√©rlek el≈ëbb mentsd el a be√°ll√≠t√°sokat az Admin fel√ºleten.</p>';
                return;
            }

            try {
                // Konfigur√°ci√≥ JSON string kinyer√©se
                const configString = JSON.stringify(JSON.parse(savedConfig)); // Valid√°l√°s miatt parse-oljuk
                
                // J√°t√©k sablon bet√∂lt√©se
                let gameHtml = document.getElementById('game-template').textContent;
                
                // Konfigur√°ci√≥ beilleszt√©se a j√°t√©k k√≥dj√°ba (PRELOADED_CONFIG)
                // Ez biztos√≠tja, hogy a let√∂lt√∂tt f√°jl offline is m≈±k√∂dj√∂n localStorage n√©lk√ºl
                const injectionScript = `
    <script>
        window.PRELOADED_CONFIG = ${configString};
    <\/script>`;
                
                // Beilleszt√©s a <head> v√©g√©re vagy a <body> elej√©re
                gameHtml = gameHtml.replace('</head>', `${injectionScript}\n</head>`);

                // Let√∂lt√©s ind√≠t√°sa
                const blob = new Blob([gameHtml], {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'game.html';
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    statusContainer.innerHTML = '<h1>K√©sz!</h1><p>A j√°t√©k let√∂lt√©se elindult.</p><button onclick="window.close()">Bez√°r√°s</button>';
                }, 1000);

            } catch (e) {
                console.error(e);
                statusContainer.innerHTML = '<h1 style="color:red">Hiba t√∂rt√©nt!</h1><p>' + e.message + '</p>';
            }
        });
    </script>
