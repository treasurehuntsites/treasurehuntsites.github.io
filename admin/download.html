        function startGPS(els, GPS_COMPASS) {
            // Helyi DOM lek√©rdez√©s a kritikus elemekhez
            const contentBox = document.getElementById('content-box');
            const distModal = document.getElementById('distanceModal');
            const distStatus = document.getElementById('distance-status');
            const distDisplay = document.getElementById('distance-modal-display');

            if (contentBox) contentBox.classList.add('content-hidden'); 
            if (distModal) distModal.style.display = 'flex';
            
            const targetLat = parseFloat(GPS_COMPASS.TARGET_LATITUDE);
            const targetLon = parseFloat(GPS_COMPASS.TARGET_LONGITUDE);
            
            if (!distStatus) return; // Kor√°bban els.distStatus volt

            if (!navigator.geolocation) {
                distStatus.textContent = "A b√∂ng√©sz≈ë nem t√°mogatja a helymeghat√°roz√°st.";
                return;
            }

            navigator.geolocation.watchPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const R = 6371e3;
                const dLat = (targetLat - lat) * Math.PI/180;
                const dLon = (targetLon - lon) * Math.PI/180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat*Math.PI/180) * Math.cos(targetLat*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                const dist = R * c;

                if (distDisplay) distDisplay.textContent = Math.round(dist) + " M";
                distStatus.textContent = `Pontoss√°g: ${Math.round(pos.coords.accuracy)}m`;

                if (dist < GPS_COMPASS.SUCCESS_RADIUS_M) {
                    distStatus.textContent = "MEG√âRKEZT√âL!";
                    distStatus.style.color = "#00ff00";
                    setTimeout(() => window.location.href = GPS_COMPASS.SUCCESS_REDIRECT_URL, 3000);
                }
            }, err => {
                distStatus.textContent = "GPS Hiba: " + err.message;
                distStatus.style.color = "red";
            }, { enableHighAccuracy: true });
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusContent = document.getElementById('status-content');
            const messageBox = document.getElementById('message-box');
            const STORAGE_KEY = 'DYNAMIC_CONFIG';
            const INJECTION_TAG = '$$CONFIG_PLACEHOLDER$$'; 
            const savedConfig = localStorage.getItem(STORAGE_KEY);
            
            // F√°jl Rev√≠zi√≥: 7
            const FILE_REVISION_COUNT = 7;

            function displayError(message) {
                statusContent.innerHTML = `
                    <h1 style="color: red;">‚ùå Hiba t√∂rt√©nt ‚ùå</h1>
                    <p>${message}</p>
                    <button onclick="window.close()" class="btn-primary">Bez√°r√°s</button>
                `;
                messageBox.style.boxShadow = '0 0 20px rgba(255, 0, 0, 0.5)';
            }

            if (!savedConfig) {
                displayError("Nincs mentett konfigur√°ci√≥. K√©rj√ºk, el≈ëbb mentse el a be√°ll√≠t√°sokat az Admin fel√ºleten.");
                return;
            }

            try {
                // 1. Konfigur√°ci√≥ bet√∂lt√©se √©s biztons√°gos stringg√© alak√≠t√°sa
                const parsedConfig = JSON.parse(savedConfig);
                const safeConfigString = JSON.stringify(parsedConfig); 
                
                // 2. J√°t√©k sablon bet√∂lt√©se √©s injekt√°l√°s
                let gameHtml = document.getElementById('game-template').textContent;
                gameHtml = gameHtml.replace(/\r/g, ''); 
                
                // M√ìDOS√çTOTT INJEKT√ÅL√ÅS: A window.GAME_CONFIG_INJECTED defin√≠ci√≥j√°t a PLACEHOLDER hely√©re tessz√ºk.
                const injectionCode = `
// --- J√ÅT√âK KONFIGUR√ÅCI√ì INJEKT√ÅLVA: ${new Date().toISOString()} ---
window.GAME_CONFIG_INJECTED = ${safeConfigString};
`;
                
                if (gameHtml.includes(INJECTION_TAG)) {
                    gameHtml = gameHtml.replace(INJECTION_TAG, injectionCode);
                } else {
                    throw new Error(`A jel√∂l≈ë ('${INJECTION_TAG}') hi√°nyzik a game.html sablonb√≥l.`);
                }

                // 3. Blob l√©trehoz√°sa
                const blob = new Blob([gameHtml], {type: 'text/html'});
                const blobUrl = URL.createObjectURL(blob);
                
                // 4. Elem l√©trehoz√°sa a let√∂lt√©s ind√≠t√°s√°hoz
                const downloadLink = document.createElement('a');
                downloadLink.href = blobUrl;
                downloadLink.download = 'game.html'; 
                
                // 5. Automatikus let√∂lt√©s ind√≠t√°sa
                document.body.appendChild(downloadLink);
                downloadLink.click(); // Automatikus let√∂lt√©si k√≠s√©rlet
                document.body.removeChild(downloadLink);

                // 6. St√°tusz friss√≠t√©se √©s manu√°lis link megad√°sa fallbackk√©nt
                statusContent.innerHTML = `
                    <h1>‚úÖ Let√∂lt√©s Elindult! [V. ${FILE_REVISION_COUNT}]</h1>
                    <p>A "game.html" f√°jl let√∂lt√©se megkezd≈ëd√∂tt. Ha a let√∂lt√©s nem indult el automatikusan, <a href="${blobUrl}" download="game.html" style="color: #00ffff; font-weight: bold; text-decoration: underline;">kattints ide a manu√°lis let√∂lt√©shez</a>.</p>
                    <p style="margin-top: 15px; font-size: 0.9em; color: #aaa;">Figyelem: A k√ºls≈ë k√©pek √©s hangok megfelel≈ë bet√∂lt√©s√©hez a f√°jlt fel kell t√∂lteni egy webszerverre!</p>
                    <button onclick="window.close()" class="btn-primary">Bez√°r√°s</button>
                `;
                
                // 7. Felszabad√≠t√°s
                setTimeout(() => URL.revokeObjectURL(blobUrl), 10000); 

            } catch (e) {
                console.error("Export Error:", e);
                displayError(`Hiba a f√°jl √∂ssze√°ll√≠t√°sakor: ${e.message}. K√©rj√ºk, ellen≈ërizze az Admin oldalon, hogy a mentett adatok √©rv√©nyesek-e!`);
            }
        });
    </script>
