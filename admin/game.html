<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0">
    <title id="app-title">Anna √©s M√°rk</title>
    
    <!-- GPS √©s Ikonok -->
    <meta http-equiv="Permissions-Policy" content="geolocation=*">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CSS V√°ltoz√≥k a dinamikus sz√≠nekhez */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
        }

        html { overflow-x: hidden; overflow-y: auto; }
        body.modal-open { overflow: hidden; height: 100%; touch-action: none; }

        body {
            margin: 0; padding: 0; font-family: 'Play', sans-serif;
            color: var(--text-color); 
            background-color: var(--bg-color);
            display: flex; flex-direction: column; align-items: center;
            overflow-y: auto; min-height: 100vh; touch-action: auto; 
            text-align: center; padding-bottom: 60px; 
            visibility: hidden; opacity: 0; transition: opacity 0.5s ease-in-out; 
        }
        
        /* H√°tt√©rk√©p */
        .full-width-image-container {
            width: 100%; height: 100vh; overflow: hidden; position: absolute;
            top: 0; left: 0; z-index: 0; min-height: 100vh; background-color: #111111;
        }
        .full-width-image-container img {
            width: 100%; height: 100%; object-fit: cover; object-position: center top; display: block;
        }

        /* Fix Tartalom Doboz */
        .content-box {
            background-color: rgba(0, 0, 0, 0.85); 
            padding: 40px 20px 10px 20px; 
            margin: 0; 
            border-radius: 10px 10px 0 0; 
            max-width: 800px;
            width: calc(100% - 40px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
            border: 3px solid #8a2be2;
            box-sizing: border-box;
            position: fixed; bottom: 50px; left: 50%;
            transform: translateX(-50%); 
            z-index: 10;
            text-align: left;
            min-height: 250px; 
            display: flex; flex-direction: column; justify-content: space-between; 
            opacity: 1; transition: opacity 0.5s ease-in-out;
        }

        #story-text-display {
            font-size: 1.2em; font-weight: 700; line-height: 1.6;
            margin-bottom: 20px; white-space: pre-wrap; flex-grow: 1; 
        }
        
        /* Audio gombok */
        .audio-container { text-align: center; margin-bottom: 15px; }
        .audio-button {
            padding: 12px 20px; text-decoration: none; color: #1a1a1a;
            background-color: #00FFFF; border: none; border-radius: 5px;
            font-size: 1.1em; font-weight: 700; cursor: pointer;
            display: inline-flex; align-items: center; gap: 8px;
        }

        /* Navig√°ci√≥ */
        .bottom-bar { padding-top: 10px; border-top: 1px dashed #8a2be2; min-height: 48px; width: 100%; }
        .interaction-container { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .page-button {
            padding: 12px 20px; color: #ffffff; background-color: #8a2be2; border: none; border-radius: 5px;
            font-size: 1.1em; font-weight: 700; cursor: pointer; text-transform: uppercase; margin: 5px;
        }
        
        /* V√°laszt√°s Gombok (Choice) */
        .multi-choice-container {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; width: 100%;
        }
        .choice-button {
            background-color: #00FFFF; color: #1a1a1a; padding: 10px 15px;
            border-radius: 5px; font-weight: bold; font-size: 1rem; border: none;
            flex: 1 1 40%; max-width: 100%; cursor: pointer; text-transform: uppercase;
        }
        
        .avatar-image {
            position: absolute; top: -50px; left: -10px; width: 70px; height: 70px;
            border-radius: 50%; object-fit: cover; z-index: 20; display: block;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5); transition: opacity 0.3s ease-in-out; 
        }
        
        .fixed-menu-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 50px;
            background-color: #1a1a1a; border-top: 2px solid #8a2be2; z-index: 50;
            display: flex; justify-content: space-around; align-items: center;
        }
        .menu-button { background: none; border: none; color: #ffffff; font-size: 1.5em; cursor: pointer; padding: 5px 10px; }
        
        /* Jelsz√≥ */
        #password-container { display: none; flex-direction: column; gap: 15px; width: 100%; text-align: center; }
        #password-container.visible { display: flex; }
        #password-input { padding: 12px; border: 2px solid #8a2be2; border-radius: 5px; background-color: #2c2c2c; color: #00ffff; font-size: 1.2em; text-align: center; font-family: 'Play', sans-serif; }
        .password-interaction { display: flex; justify-content: space-between; align-items: center; gap: 10px; width: 100%; }
        #check-password-button { flex-grow: 1; background-color: #00ffff; color: #1a1a1a; }
        
        /* Modalok */
        #distanceModal, #help-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; flex-direction: column;
        }
        .modal-content { 
            background: #1a1a1a; padding: 25px; border: 2px solid #00ffff; border-radius: 10px; 
            text-align: center; max-width: 90%; color: #e0e0e0;
        }
        #distance-modal-display { font-size: 3em; color: #00ff00; margin: 20px; font-weight: bold; }
    </style>
</head>
<body oncontextmenu="return false;"> 
    <div class="full-width-image-container">
        <img id="story-image" src="" alt="H√°tt√©r" onerror="this.onerror=null; this.style.opacity='0';">
    </div>

    <div class="content-box" id="content-box">
        <img id="avatar-img" class="avatar-image" src="" alt="Avatar">
        
        <p id="story-text-display"></p>
        
        <!-- Audio -->
        <div id="audio-container-1" class="audio-container" style="display:none;">
             <button id="play-audio-button-1" class="audio-button">‚ñ∂Ô∏è Lej√°tsz√°s (1)</button>
        </div>
        <div id="audio-container-2" class="audio-container" style="display:none;">
             <button id="play-audio-button-2" class="audio-button">‚ñ∂Ô∏è Lej√°tsz√°s (2)</button>
        </div>

        <div class="bottom-bar">
            <!-- Norm√°l Navig√°ci√≥ -->
            <div class="interaction-container" id="interaction-container">
                <button id="prev-page-button" class="page-button" disabled>Vissza</button>
                <button id="next-page-button" class="page-button">Tov√°bb</button>
            </div>
            
            <!-- V√°laszt√°s Gombok -->
            <div class="multi-choice-container" id="multi-choice-container" style="display:none;"></div>

            <!-- Jelsz√≥ -->
            <div id="password-container">
                <p>
                    <span id="password-prompt-text">Add meg a k√≥dot:</span>
                    <button id="help-button" style="background:none;border:none;color:#00ffff;font-size:1.5em;margin-left:5px;"><i class="fa-solid fa-circle-question"></i></button>
                </p>
                <input type="text" id="password-input" maxlength="12">
                <div class="password-interaction">
                    <button id="back-button-password" class="page-button">Vissza</button>
                    <button id="check-password-button" class="page-button">ELLEN≈êRZ√âS</button>
                </div>
                <p id="message" style="margin-top:10px;font-weight:bold;"></p>
            </div>
        </div>
    </div>
    
    <div class="fixed-menu-bar">
        <button id="map-button" class="menu-button" title="T√©rk√©p"><i class="fa-solid fa-map-location-dot"></i></button>
    </div>
    
    <!-- S√∫g√≥ Modal -->
    <div id="help-modal">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4 text-cyan-400">Seg√≠ts√©g</h2>
            <p id="help-text-display" class="mb-6"></p>
            <div class="flex gap-2 justify-center">
                <button id="help-close-button" class="page-button">Bez√°r√°s</button>
                <button id="help-next-button" class="page-button">Tov√°bb</button>
            </div>
        </div>
    </div>

    <!-- GPS Modal -->
    <div id="distanceModal">
        <div class="modal-content">
            <h1 id="gps-title" class="text-2xl font-bold mb-2">C√âLPONT KERES√âSE</h1>
            <div id="distance-modal-display">-- M</div>
            <p id="distance-status">Helyzetmeghat√°roz√°s...</p>
            <a href="#" target="_blank" id="distance-modal-map-button" class="inline-block mt-4 text-cyan-400 font-bold text-lg border border-cyan-400 p-2 rounded">üó∫Ô∏è T√©rk√©p Megnyit√°sa</a>
        </div>
    </div>

    <audio id="story-audio-1" src="" preload="auto"></audio>
    <audio id="story-audio-2" src="" preload="auto"></audio>

    <script>
        // ====================================================================
        // --- ALAP√âRTELMEZETT KONFIGUR√ÅCI√ì ---
        // ====================================================================
        function getDefaultConfig() {
            return {
                APP_TITLE: "Anna √©s M√°rk",
                BACKGROUND_URL: "https://treasurehuntsites.github.io/annaesmark/Img/kr.jpg", 
                BODY_BG_COLOR: "#1a1a1a", BODY_TEXT_COLOR: "#e0e0e0", 
                AVATARS: {
                    DEFAULT_AVATAR_URL: "https://placehold.co/70x70/1A1A1A/FFFFFF?text=?",
                    AVATAR_MAP: { '¬ßM': "https://treasurehuntsites.github.io/annaesmark/Img/mark.png", '¬ßA': "https://treasurehuntsites.github.io/annaesmark/Img/anna.png", '¬ßR': "https://placehold.co/70x70/1A1A1A/00FF00?text=R" },
                    HIDDEN_PREFIXES: ['¬ßN', '¬ßKOD', '¬ßH', '¬ßRESET'] 
                },
                MENU_LINKS: { MAP_LINK_URL: 'https://maps.google.com' },
                PASSWORD_PAGE: { PROMPT_TEXT: "K√≥d:", CHECK_BUTTON_TEXT: "Ellen≈ërz√©s", BACK_BUTTON_TEXT: "Vissza" },
                GPS_COMPASS: { TARGET_LATITUDE: 47.47407, TARGET_LONGITUDE: 19.04001, SUCCESS_REDIRECT_URL: "busz.html", MAP_BUTTON_URL: 'https://maps.google.com' },
                MEDIA: { AUDIO_1_URL: "", AUDIO_2_URL: "" },
                storyPages: [
                    { type: 'text', content: '¬ßA Szia! √údv√∂z√∂llek a j√°t√©kban.', nextIndex: 1 }, 
                    { type: 'password', content: '¬ßKOD √çrd be: 123', correctPassword: '123', nextIndexSuccess: -1, helpMessage: ['Ez egy p√©lda k√≥d.', 'A k√≥d: 123'] }
                ]
            };
        }

        (function() {
            let CONFIG = getDefaultConfig();
            let currentPartIndex = 0;
            let watchId = null;
            let currentHelpIndex = 0;

            // Bet√∂lt√©s localStorage-b√≥l
            const savedConfig = localStorage.getItem('DYNAMIC_CONFIG');
            if (savedConfig) { 
                try { 
                    const parsed = JSON.parse(savedConfig);
                    CONFIG = { ...CONFIG, ...parsed };
                    // M√©lyebb merge objektumokra
                    CONFIG.AVATARS = { ...CONFIG.AVATARS, ...parsed.AVATARS };
                    CONFIG.GPS_COMPASS = { ...CONFIG.GPS_COMPASS, ...parsed.GPS_COMPASS };
                    CONFIG.MEDIA = { ...CONFIG.MEDIA, ...parsed.MEDIA };
                } catch(e) { console.error("Config hiba", e); } 
            }
            const { storyPages, AVATARS, GPS_COMPASS } = CONFIG;

            // DOM Elemek
            const els = {
                storyDisplay: document.getElementById('story-text-display'), storyImage: document.getElementById('story-image'),
                avatarImg: document.getElementById('avatar-img'), contentBox: document.getElementById('content-box'),
                nextBtn: document.getElementById('next-page-button'), prevBtn: document.getElementById('prev-page-button'),
                interactionCont: document.getElementById('interaction-container'), passCont: document.getElementById('password-container'),
                multiChoiceCont: document.getElementById('multi-choice-container'),
                passInput: document.getElementById('password-input'), checkBtn: document.getElementById('check-password-button'),
                msgDisplay: document.getElementById('message'), distModal: document.getElementById('distanceModal'),
                distDisplay: document.getElementById('distance-modal-display'), distStatus: document.getElementById('distance-status'),
                helpModal: document.getElementById('help-modal'), helpText: document.getElementById('help-text-display')
            };

            // Init St√≠lusok √©s Adatok
            document.getElementById('app-title').textContent = CONFIG.APP_TITLE;
            document.documentElement.style.setProperty('--bg-color', CONFIG.BODY_BG_COLOR);
            document.documentElement.style.setProperty('--text-color', CONFIG.BODY_TEXT_COLOR);
            
            // Kezd≈ë h√°tt√©rk√©p be√°ll√≠t√°sa (ez k√©s≈ëbb fel√ºl√≠r√≥dik a showStory-ban)
            els.storyImage.src = CONFIG.BACKGROUND_URL;
            
            document.getElementById('story-audio-1').src = CONFIG.MEDIA.AUDIO_1_URL;
            document.getElementById('story-audio-2').src = CONFIG.MEDIA.AUDIO_2_URL;
            document.getElementById('distance-modal-map-button').href = GPS_COMPASS.MAP_BUTTON_URL;
            document.getElementById('map-button').onclick = () => window.open(CONFIG.MENU_LINKS.MAP_LINK_URL, '_blank');
            document.getElementById('password-prompt-text').textContent = CONFIG.PASSWORD_PAGE.PROMPT_TEXT || "K√≥d:";

            // Progress ment√©s/bet√∂lt√©s
            function loadProgress() {
                const saved = localStorage.getItem('gameProgress');
                if (saved !== null) {
                    currentPartIndex = Math.min(parseInt(saved), storyPages.length - 1);
                }
            }
            function saveProgress() { localStorage.setItem('gameProgress', currentPartIndex); }

            // Audio kezel√©s
            function stopAllAudio() {
                ['1','2'].forEach(id => {
                    const aud = document.getElementById('story-audio-'+id);
                    const btn = document.getElementById('play-audio-button-'+id);
                    aud.pause(); aud.currentTime = 0;
                    btn.innerHTML = `‚ñ∂Ô∏è Lej√°tsz√°s (${id})`;
                    document.getElementById('audio-container-'+id).style.display = 'none';
                });
            }
            
            function toggleAudio(id) {
                const aud = document.getElementById('story-audio-'+id);
                const btn = document.getElementById('play-audio-button-'+id);
                if(aud.paused) { 
                    stopAllAudio(); // Stop others first
                    document.getElementById('audio-container-'+id).style.display = 'block'; // Ensure visible
                    aud.play(); btn.innerHTML = `‚è∏Ô∏è Sz√ºnet (${id})`; 
                } else { 
                    aud.pause(); btn.innerHTML = `‚ñ∂Ô∏è Lej√°tsz√°s (${id})`; 
                }
            }
            
            // UI Friss√≠t√©s
            function updateUI() {
                stopAllAudio();
                const page = storyPages[currentPartIndex];
                if (!page) return;

                // --- H√ÅTT√âRK√âP KEZEL√âS ---
                // Megkeress√ºk a legutolj√°ra be√°ll√≠tott h√°tteret (bele√©rtve a jelenlegi oldalt is)
                // Ez biztos√≠tja, hogy ha egy oldalon nincs h√°tt√©r megadva, az el≈ëz≈ë maradjon.
                let activeBg = CONFIG.BACKGROUND_URL;
                for(let i = 0; i <= currentPartIndex; i++) {
                    if (storyPages[i] && storyPages[i].customBackgroundUrl && storyPages[i].customBackgroundUrl.trim() !== '') {
                        activeBg = storyPages[i].customBackgroundUrl;
                    }
                }
                els.storyImage.src = activeBg;

                // --- AVATAR √âS SZ√ñVEG ---
                const prefix = page.content.split(' ')[0];
                let avatarUrl = AVATARS.DEFAULT_AVATAR_URL;
                let opacity = 1;
                let text = page.content;

                // Ha van egyedi avatar URL be√°ll√≠tva az oldalhoz, azt haszn√°ljuk
                if (page.customAvatarUrl && page.customAvatarUrl.trim() !== '') {
                    avatarUrl = page.customAvatarUrl;
                    // Ha van prefix, v√°gjuk le a sz√∂vegb≈ël
                    if (AVATARS.AVATAR_MAP[prefix] || AVATARS.HIDDEN_PREFIXES.includes(prefix)) {
                        text = text.substring(prefix.length).trim();
                    }
                } else {
                    // Norm√°l logika
                    if (AVATARS.AVATAR_MAP[prefix]) { 
                        avatarUrl = AVATARS.AVATAR_MAP[prefix]; 
                        text = text.substring(prefix.length).trim(); 
                    } else if (AVATARS.HIDDEN_PREFIXES.includes(prefix)) { 
                        opacity = 0; 
                        text = text.substring(prefix.length).trim();
                    }
                }

                // Avatar elrejt√©se, ha nincs custom √©s rejtett prefix van
                if (!page.customAvatarUrl && AVATARS.HIDDEN_PREFIXES.includes(prefix)) {
                    opacity = 0;
                }

                els.avatarImg.src = avatarUrl;
                els.avatarImg.style.opacity = opacity;
                els.storyDisplay.innerHTML = text;

                // Vez√©rl≈ëk alaphelyzetbe
                els.interactionCont.style.display = 'flex';
                els.passCont.classList.remove('visible');
                els.multiChoiceCont.style.display = 'none';
                els.msgDisplay.textContent = '';
                els.passInput.value = '';

                // Oldalt√≠pus specifikus n√©zet
                if (page.type === 'password') {
                    els.interactionCont.style.display = 'none';
                    els.passCont.classList.add('visible');
                    document.getElementById('help-button').style.display = page.helpMessage ? 'inline-block' : 'none';
                } 
                else if (page.type === 'choice') {
                    els.interactionCont.style.display = 'none'; // Norm√°l gombok elrejt√©se
                    els.multiChoiceCont.style.display = 'flex';
                    els.multiChoiceCont.innerHTML = ''; // T√∂rl√©s
                    
                    if (page.choices && page.choices.length > 0) {
                        page.choices.forEach(choice => {
                            const btn = document.createElement('button');
                            btn.className = 'choice-button';
                            btn.textContent = choice.text;
                            btn.onclick = () => {
                                currentPartIndex = choice.nextIndex !== undefined ? choice.nextIndex : currentPartIndex + 1;
                                saveProgress();
                                showStory();
                            };
                            els.multiChoiceCont.appendChild(btn);
                        });
                    }
                }
                else if (page.type === 'audio') {
                    document.getElementById('audio-container-' + (page.audioId || 1)).style.display = 'block';
                    els.nextBtn.textContent = page.nextButtonText || 'Tov√°bb';
                } 
                else {
                    els.nextBtn.textContent = 'Tov√°bb';
                }
                
                // Vissza gomb tilt√°sa az els≈ë oldalon
                els.prevBtn.disabled = currentPartIndex === 0;
            }

            function showStory() {
                els.contentBox.style.opacity = 0;
                setTimeout(() => {
                    updateUI();
                    els.contentBox.style.opacity = 1;
                }, 100);
            }

            // Gomb Esem√©nyek
            els.nextBtn.onclick = () => {
                const page = storyPages[currentPartIndex];
                currentPartIndex = page.nextIndex !== undefined ? page.nextIndex : currentPartIndex + 1;
                saveProgress();
                showStory();
            };

            els.prevBtn.onclick = () => {
                const page = storyPages[currentPartIndex];
                currentPartIndex = page.backIndex !== undefined ? page.backIndex : Math.max(0, currentPartIndex - 1);
                saveProgress();
                showStory();
            };
            
            document.getElementById('back-button-password').onclick = els.prevBtn.onclick;

            els.checkBtn.onclick = () => {
                const page = storyPages[currentPartIndex];
                if (els.passInput.value.trim() === page.correctPassword) {
                    els.msgDisplay.textContent = CONFIG.PASSWORD_PAGE.SUCCESS_MESSAGE || "Helyes!";
                    els.msgDisplay.style.color = '#00ff00';
                    setTimeout(() => {
                        if (page.nextIndexSuccess === -1) startGPS();
                        else {
                            currentPartIndex = page.nextIndexSuccess !== undefined ? page.nextIndexSuccess : currentPartIndex + 1;
                            saveProgress();
                            showStory();
                        }
                    }, 1000);
                } else {
                    els.msgDisplay.textContent = CONFIG.PASSWORD_PAGE.ERROR_MESSAGE || "Hib√°s k√≥d!";
                    els.msgDisplay.style.color = 'red';
                }
            };

            // Audio Gombok
            document.getElementById('play-audio-button-1').onclick = () => toggleAudio('1');
            document.getElementById('play-audio-button-2').onclick = () => toggleAudio('2');

            // GPS Logika
            function startGPS() {
                els.contentBox.style.display = 'none';
                els.distModal.style.display = 'flex';
                
                const targetLat = parseFloat(GPS_COMPASS.TARGET_LATITUDE);
                const targetLon = parseFloat(GPS_COMPASS.TARGET_LONGITUDE);

                navigator.geolocation.watchPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    
                    const R = 6371e3;
                    const dLat = (targetLat - lat) * Math.PI/180;
                    const dLon = (targetLon - lon) * Math.PI/180;
                    const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat*Math.PI/180) * Math.cos(targetLat*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
                    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                    const dist = R * c;

                    els.distDisplay.textContent = Math.round(dist) + " M";
                    els.distStatus.textContent = `Pontoss√°g: ${Math.round(pos.coords.accuracy)}m`;

                    if (dist < GPS_COMPASS.SUCCESS_RADIUS_M) {
                        els.distStatus.textContent = "MEG√âRKEZT√âL!";
                        els.distStatus.style.color = "#00ff00";
                        setTimeout(() => window.location.href = GPS_COMPASS.SUCCESS_REDIRECT_URL, 3000);
                    }
                }, err => {
                    els.distStatus.textContent = "GPS Hiba: " + err.message;
                    els.distStatus.style.color = "red";
                }, { enableHighAccuracy: true });
            }

            // S√∫g√≥
            document.getElementById('help-button').onclick = () => {
                const page = storyPages[currentPartIndex];
                if(page.helpMessage) {
                    currentHelpIndex = 0;
                    const msgs = Array.isArray(page.helpMessage) ? page.helpMessage : [page.helpMessage];
                    els.helpText.textContent = msgs[0];
                    els.helpModal.style.display = 'flex';
                    document.getElementById('help-next-button').style.display = msgs.length > 1 ? 'inline-block' : 'none';
                }
            };
            document.getElementById('help-close-button').onclick = () => els.helpModal.style.display = 'none';
            document.getElementById('help-next-button').onclick = () => {
                const page = storyPages[currentPartIndex];
                const msgs = Array.isArray(page.helpMessage) ? page.helpMessage : [page.helpMessage];
                currentHelpIndex++;
                if(currentHelpIndex < msgs.length) {
                    els.helpText.textContent = msgs[currentHelpIndex];
                    if(currentHelpIndex === msgs.length - 1) document.getElementById('help-next-button').style.display = 'none';
                }
            };

            // Ind√≠t√°s
            loadProgress();
            showStory();
            document.body.style.visibility = 'visible';
            document.body.style.opacity = 1;
        })();
    </script>
</body>
</html>
