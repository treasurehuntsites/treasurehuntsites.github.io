<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titkos Üzenet – Kódfejtés</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght400;700&display=swap" rel="stylesheet">
    <style>
        /* Alapvető reset és sötét háttér */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Play', sans-serif;
            color: #e0e0e0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Teljes szélességű kép (háttér) */
        .full-width-image-container {
            width: 100%;
            height: 100vh; 
            overflow: hidden;
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 0; 
        }

        .full-width-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center; 
            filter: brightness(60%) contrast(120%); 
        }

        /* Tartalom doboz - fix alulra zárva */
        .content-box {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 40px; 
            margin: 0; 
            border-radius: 10px 10px 0 0; 
            max-width: 800px;
            width: calc(100% - 20px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
            border: 3px solid #8a2be2;
            box-sizing: border-box;
            position: fixed; 
            bottom: 0; 
            left: 50%;
            transform: translateX(-50%); 
            z-index: 10;
            text-align: left;
            min-height: 250px; 
            display: flex; 
            flex-direction: column;
            justify-content: space-between; 
            opacity: 0; 
            transition: opacity 0.5s ease-in-out;
        }

        /* Történet szövege */
        #story-text-display {
            font-size: 1.3em;
            font-weight: 700;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap; 
            flex-grow: 1; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center; /* Hogy a szöveg is középre legyen igazítva */
        }

        /* Audio gomb konténerek */
        .audio-container {
            text-align: center;
            margin-bottom: 15px;
        }
        
        /* Audio gomb stílusa - egységesítve a page-button-höz hasonlóan */
        .audio-button {
            padding: 12px 20px; 
            text-decoration: none;
            color: #1a1a1a;
            background-color: #00ffff; 
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .audio-button:hover {
            background-color: #00ddee;
        }

        /* --- Alsó interakciós sáv --- */
        .bottom-bar {
            padding-top: 10px;
            border-top: 1px dashed #8a2be2;
            min-height: 48px;
            width: 100%;
        }

        /* Lapozó konténer (történet oldalak) */
        .interaction-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* Lapozó gombok stílusa (alap méret) */
        .page-button, .choice-button, #pick-up-invite-button {
            padding: 12px 20px; 
            text-decoration: none;
            color: #ffffff;
            background-color: #8a2be2;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.4);
            flex-grow: 1; /* Hogy kitöltse a rendelkezésre álló helyet */
            margin: 5px;
            text-align: center;
        }
        
        .page-button:hover:not(:disabled), .choice-button:hover:not(:disabled), #pick-up-invite-button:hover:not(:disabled) {
            background-color: #7b1cd1;
            transform: translateY(-1px);
        }

        .page-button:disabled, .choice-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        /* Jelszó beviteli konténer */
        #password-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            text-align: center;
        }

        #password-container.visible {
            display: flex;
        }
        
        /* Input mező stílusa */
        #password-input {
            padding: 12px;
            border: 2px solid #8a2be2;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #00ffff;
            font-size: 1.2em;
            text-align: center;
            font-family: 'Play', sans-serif;
            margin-bottom: 5px; 
        }
        
        /* Kód ellenőrző terület: input és gombok */
        .password-interaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        /* Ellenőrző gomb stílusa - egységes méret, egyedi színek */
        #check-password-button, #back-button-password {
            padding: 12px 20px; 
            font-size: 1.1em; 
        }
        
        #back-button-password {
            color: #ffffff;
            background-color: #8a2be2; 
        }
        
        #check-password-button {
            color: #ffffff;
            background-color: #00ffff;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4); 
            flex-grow: 1; 
        }
        
        #check-password-button:hover {
            background-color: #00ddee;
            transform: translateY(-1px); 
        }

        /* Üzenet stílusa */
        #message {
            margin-top: 10px;
            font-weight: 700;
            color: #ff4500;
        }

        /* Avatar kép */
        .avatar-image {
            position: absolute;
            top: -50px; 
            left: -10px; 
            width: 70px; 
            height: 70px; 
            border-radius: 50%; 
            object-fit: cover; 
            z-index: 20; 
            display: block; 
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5); 
            transition: opacity 0.3s ease-in-out; 
        }
        
        /* --- Nagyítható kép stílusok (fix szélesség és görgőmentes nézet) --- */
        
        #puzzle-image-container {
            display: none; 
            max-width: 800px; 
            width: calc(100% - 20px); 
            height: 150px; 
            overflow: hidden; 
            position: fixed; 
            top: 10%; 
            left: 50%;
            transform: translateX(-50%); 
            z-index: 10;
            pointer-events: none; 
            border: 3px solid #8a2be2; 
            border-radius: 10px;
            box-sizing: border-box; 
        }

        #puzzle-image {
            width: 100%; 
            height: auto;
            display: block;
            margin: 0; 
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            pointer-events: all; 
        }

        #invite-image-container {
            display: none;
            max-width: 400px; 
            width: calc(100% - 20px);
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            border: 3px solid #00ffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        #invite-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .choice-buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        /* Modal konténer (a nagyításhoz) */
        .modal {
            display: none; 
            position: fixed;
            z-index: 100; 
            padding-top: 60px; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Modal tartalom (a kinagyított kép) */
        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 700px;
            height: auto;
            max-height: 90%; 
            object-fit: contain; 
        }

        /* Bezáró gomb (x) */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #00ffff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="full-width-image-container">
        <img id="story-image" src="https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1757442206.jpg" alt="titokzatos jelenet">
    </div>

    <div id="invite-image-container">
        <img id="invite-image" src="" alt="Svatum Meghívó">
    </div>

    <div id="puzzle-image-container">
        <img id="puzzle-image" 
             src="https://raw.githubusercontent.com/treasurehuntsites/treasurehuntsites.github.io/main/img/1757454039.jpg" 
             alt="titkos kód beolvasása">
    </div>

    <div class="content-box" id="content-box">
        <img id="avatar-img" class="avatar-image" src="" alt="szereplő avatar">
        
        <p id="story-text-display"></p>
        
        <div id="audio-container-1" class="audio-container" style="display:none;">
             <button id="play-audio-button-1" class="audio-button">▶️ Lejátszás (1)</button>
        </div>
        <div id="audio-container-2" class="audio-container" style="display:none;">
             <button id="play-audio-button-2" class="audio-button">▶️ Lejátszás (2)</button>

        <div class="bottom-bar">
            <div class="interaction-container" id="interaction-container">
                <button id="prev-page-button" class="page-button" disabled>

                <button id="next-page-button" class="page-button">

                </div>

        </div>
    </div>

    <div id="mymodal" class="modal" onclick="closeModal()">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" 
           src="https://raw.githubusercontent.com/treasurehuntsites/treasurehuntsites.github.io/main/img/1757454039.jpg" 
           alt="titkos kód beolvasása">
    </div>
    
    <audio id="story-audio-1" src="https://raw.githubusercontent.com/treasurehuntsites/treasurehuntsites.github.io/main/media/ugynokok1.mp3" preload="auto"></audio>
    <audio id="story-audio-2" src="https://raw.githubusercontent.com/treasurehuntsites/treasurehuntsites.github.io/main/media/ugynokok2.mp3" preload="auto"></audio>

    <script>
        const STABLE_IMAGE_URL = "https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1757442206.jpg";
        
        // Avatar URL-ek (placeholder-ek, amíg be nem teszed a sajátjaidat)
        const BRAETHER_AVATAR_URL = "https://via.placeholder.com/70/FF5733/FFFFFF?text=AB"; 
        const MINARET_AVATAR_URL = "https://via.placeholder.com/70/33FF57/FFFFFF?text=AM";
        const PLAYER_GHOST_AVATAR_URL = "https://via.placeholder.com/70/4CAF50/FFFFFF?text=Player";
        
        const PUZZLE_IMAGE_URL = "https://raw.githubusercontent.com/treasurehuntsites/treasurehuntsites.github.io/main/img/1757454039.jpg";
        const SVATUM_INVITE_IMAGE_URL = "https://via.placeholder.com/400x600/8A2BE2/FFFFFF?text=Svatum+Meghivo"; 

        const storyPages = [
            { id: 'start', type: 'text', content: `Hello Ügynök!`, speaker: 'braether', image: STABLE_IMAGE_URL },
            { type: 'text', content: `Üdvözöllek a SVATUM Ügynökségnél!`, speaker: 'braether', image: STABLE_IMAGE_URL },
            { type: 'text', content: `Hadd mutatkozzam be. Braether ügynök vagyok, az egyik kapcsolattartó ember.`, speaker: 'braether', image: STABLE_IMAGE_URL },
            { type: 'text', content: `A mi feladatunk, hogy az egyes küldetések alatt az új Ügynököket kísérgessük és mi legyünk a közvetlen kapcsolat köztük és a cég között.`, speaker: 'braether', image: STABLE_IMAGE_URL },
            { type: 'text', content: `A mai napon a kolléganőm kezei között hagylak, itt van Agent Minaret.`, speaker: 'braether', image: STABLE_IMAGE_URL },
            { type: 'text', content: `De legelőször is szükségem van az behívó leveledre.`, speaker: 'braether', image: STABLE_IMAGE_URL },
            { type: 'text', content: `Elmehetsz, hogy felkapd.`, speaker: 'braether', image: STABLE_IMAGE_URL },
            { type: 'text', content: `Rendben, köszönöm Agent Braether`, speaker: 'player', image: STABLE_IMAGE_URL },
            { type: 'text', content: `Nincs mit, remélem hamarosan találkozunk!`, speaker: 'braether', image: STABLE_IMAGE_URL },
            { id: 'invite_found', type: 'text', content: `Találtál egy meghívót.`, speaker: 'narrator', image: STABLE_IMAGE_URL, showInvite: true, showPickUpButton: true }, 
            { id: 'invite_content', type: 'text', content: `A dokumentum sorszáma: #2019\n\nÜdvözlet leendő SVATUM Ügynök!\n\nKöszönjük érdeklődését ügynökségünk iránt. Hogy teszteljük képességeit, ma részt vesz az első teszten.\n\nKívánt pozíció: Terep Ügynök\n\nKépzéseinket az adott terület szakértője tartja, és csak a legjobb jelentkezők kapják meg, akikben megtaláltuk a kívánt pozícióhoz szükséges tulajdonságokat.\n\nAz egész SVATUM ügynökség sok sikert kíván.`, speaker: 'narrator', image: STABLE_IMAGE_URL, hideInvite: true, advanceOnPickUp: true },
            { id: 'minaret_intro_1', type: 'text', content: `Üdvözöllek leendő ügynök!`, speaker: 'minaret', image: STABLE_IMAGE_URL },
            { type: 'choice', content: `Te vagy az akit ki kéne képezzek, igaz?`, speaker: 'minaret', image: STABLE_IMAGE_URL, choices: [
                { text: `Igen, úgy tűnik`, targetId: 'minaret_chill' },
                { text: `Pontosan így van hölgyem!`, targetId: 'minaret_formal' }
            ]},
            { id: 'minaret_chill', type: 'text', content: `Elég lazának tűnsz, reméljük ez később is így marad.`, speaker: 'minaret', image: STABLE_IMAGE_URL },
            { id: 'minaret_invite_q_1', type: 'choice', content: `Na de menjünk sorban. Megvan a behívód?`, speaker: 'minaret', image: STABLE_IMAGE_URL, choices: [
                { text: `Igen, de nem emlékszem hova tettem`, targetId: 'minaret_inventory_tip' },
                { text: `Igen, megvan!`, targetId: 'minaret_ask_code_start' }
            ]},
            { id: 'minaret_formal', type: 'text', content: `Nem kell olyan hivatalosnak lenni, ami itt számít az az, hogy hogy muzsikálsz a terepen.`, speaker: 'minaret', image: STABLE_IMAGE_URL },
            { id: 'minaret_invite_q_2', type: 'choice', content: `Na de menjünk sorban. Megvan a behívód?`, speaker: 'minaret', image: STABLE_IMAGE_URL, choices: [
                { text: `Igen, de nem emlékszem hova tettem`, targetId: 'minaret_inventory_tip' },
                { text: `Igen, megvan!`, targetId: 'minaret_ask_code_start' }
            ]},
            { id: 'minaret_inventory_tip', type: 'text', content: `Keresd az inventorydban.`, speaker: 'minaret', image: STABLE_IMAGE_URL },
            { type: 'text', content: `A mindig elérhető az összes összegyűjtött tárgyad a térkép nézetben, ha a képernyő alján az inventory gombot megérinted. Ezt bármikor megteheted.`, speaker: 'braether', image: STABLE_IMAGE_URL },
            { id: 'minaret_ask_code_start', type: 'text', content: `Na, megtaláltad a választ?`, speaker: 'minaret', image: STABLE_IMAGE_URL },
            { type: 'choice', content: ``, speaker: 'minaret', image: STABLE_IMAGE_URL, choices: [
                { text: `Igen!`, targetId: 'minaret_code_input_prompt' },
                { text: `Nem.`, targetId: 'minaret_go_back_inventory_reminder' }
            ]},
            { id: 'minaret_go_back_inventory_reminder', type: 'text', content: `Menj vissza az inventorydba, nyisd meg a behívó leveled és add meg nekem a jelentkezési számod.`, speaker: 'minaret', image: STABLE_IMAGE_URL, nextId: 'minaret_ask_code_start'}, // Visszavezeti a kérdéshez
            { id: 'minaret_code_input_prompt', type: 'text', content: `Kiváló, figyelek. Mondjad.`, speaker: 'minaret', image: STABLE_IMAGE_URL, showPasswordInput: true, passwordTargetId: 'minaret_found_materials' },
            { id: 'minaret_found_materials', type: 'text', content: `Hm. Itt is van. Megtaláltam az anyagod.`, speaker: 'minaret', image: STABLE_IMAGE_URL },
            { id: 'end_of_current_demo', type: 'text', content: `A felmérésed most kezdődik. Itt van egy kis zárt doboz és egy levél. Találd meg a kódot, hogy kinyithasd.`, speaker: 'minaret', image: STABLE_IMAGE_URL }
        ];

        let currentPartIndex = 0;
        const CORRECT_INVITE_CODE = "2019"; // A behívó sorszáma
        const SUCCESS_LINK = "minta_oldal_3.html"; 
        
        const contentBox = document.getElementById('content-box');
        const storyDisplay = document.getElementById('story-text-display');
        const nextButton = document.getElementById('next-page-button');
        const prevButton = document.getElementById('prev-page-button');
        const interactionContainer = document.getElementById('interaction-container'); 
        const passwordContainer = document.getElementById('password-container'); 
        const backButtonPassword = document.getElementById('back-button-password'); 
        const passwordInput = document.getElementById('password-input');
        const checkButton = document.getElementById('check-password-button');
        const messageDisplay = document.getElementById('message');
        const storyImage = document.getElementById('story-image'); 
        const puzzleImageContainer = document.getElementById('puzzle-image-container'); 
        const puzzleImage = document.getElementById('puzzle-image'); 

        const storyAudio1 = document.getElementById('story-audio-1');
        const playAudioButton1 = document.getElementById('play-audio-button-1');
        const audioContainer1 = document.getElementById('audio-container-1');
        
        const storyAudio2 = document.getElementById('story-audio-2');
        const playAudioButton2 = document.getElementById('play-audio-button-2');
        const audioContainer2 = document.getElementById('audio-container-2');
        
        const avatarImg = document.getElementById('avatar-img');
        
        const modal = document.getElementById("mymodal");
        const modalImg = document.getElementById("img01");

        const inviteImageContainer = document.getElementById('invite-image-container');
        const inviteImage = document.getElementById('invite-image');
        const pickUpInviteButton = document.getElementById('pick-up-invite-button');
        const pickUpInviteContainer = document.getElementById('pick-up-invite-container');

        const choiceButtonsContainer = document.getElementById('choice-buttons-container');
        const passwordPrompt = document.getElementById('password-prompt');


        // --- SEGÉDFÜGGVÉNYEK ---

        function saveProgress() {
            localStorage.setItem('gameProgress', currentPartIndex);
        }

        function loadProgress() {
            const savedIndex = localStorage.getItem('gameProgress');
            if (savedIndex !== null) {
                currentPartIndex = Math.min(parseInt(savedIndex), storyPages.length - 1);
            } else {
                currentPartIndex = 0;
            }
        }
        
        function stopAllAudio() {
            storyAudio1.pause();
            storyAudio1.currentTime = 0;
            playAudioButton1.innerHTML = "▶️ Lejátszás (1)";
            
            storyAudio2.pause();
            storyAudio2.currentTime = 0;
            playAudioButton2.innerHTML = "▶️ Lejátszás (2)";
        }

        function toggleAudio(audioElement, buttonElement, buttonText) {
            if (audioElement.paused) {
                stopAllAudio(); 
                audioElement.play().catch(error => {
                    console.error('Autoplay failed, user interaction needed.', error);
                });
                buttonElement.innerHTML = `⏸️ Szünet (${buttonText})`;
            } else {
                audioElement.pause();
                buttonElement.innerHTML = `▶️ Lejátszás (${buttonText})`;
            }
        }
        
        function openModal(imgSrc) {
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        function closeModal() {
            modal.style.display = "none";
        }
        
        puzzleImage.onclick = function(){
            openModal(PUZZLE_IMAGE_URL);
        }

        function updateAvatar(speaker) {
            avatarImg.style.opacity = 0; // Alapértelmezetten elrejtve

            if (speaker === 'braether') {
                avatarImg.src = BRAETHER_AVATAR_URL;
                avatarImg.alt = 'Agent Braether avatar';
                avatarImg.style.opacity = 1;
            } else if (speaker === 'minaret') {
                avatarImg.src = MINARET_AVATAR_URL;
                avatarImg.alt = 'Agent Minaret avatar';
                avatarImg.style.opacity = 1;
            } else if (speaker === 'player') {
                avatarImg.src = PLAYER_GHOST_AVATAR_URL;
                avatarImg.alt = 'Játékos avatar';
                avatarImg.style.opacity = 1;
            }
            // Ha narrator, vagy nincs speaker, az avatar elrejtve marad (opacity 0)
        }

        function showStoryPart() {
            console.log(`Showing story part: ${currentPartIndex}`);
            messageDisplay.textContent = ''; 
            contentBox.style.opacity = 0;
            stopAllAudio(); 

            // Minden interakciós elem elrejtése alaphelyzetben
            interactionContainer.style.display = 'none';
            pickUpInviteContainer.style.display = 'none';
            choiceButtonsContainer.style.display = 'none';
            choiceButtonsContainer.innerHTML = ''; // Gombok törlése
            passwordContainer.style.display = 'none';
            inviteImageContainer.style.display = 'none';
            puzzleImageContainer.style.display = 'none';
            audioContainer1.style.display = 'none';
            audioContainer2.style.display = 'none';
            storyDisplay.style.display = 'flex'; // Szövegdoboz alapértelmezetten lá
