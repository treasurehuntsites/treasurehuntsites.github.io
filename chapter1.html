<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapozgatós Történet – CYOA</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Alapvető reszet és sötét háttér */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Play', sans-serif;
            color: #E0E0E0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Teljes szélességű kép (felső rész) */
        .full-width-image-container {
            width: 100%;
            height: 300px; 
            overflow: hidden;
            position: relative;
        }

        .full-width-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            filter: brightness(70%); /* Enyhe sötétítés */
        }

        /* Tartalom doboz a kép alatt */
        .content-box {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            margin: -40px 10px 10px 10px; 
            border-radius: 10px;
            max-width: 800px;
            width: calc(100% - 20px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
            border: 3px solid #8A2BE2;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            text-align: left;
        }

        /* Történet szövege */
        #story-text-display {
            font-size: 1.1em;
            line-height: 1.6;
            min-height: 100px;
            margin-bottom: 20px;
            transition: opacity 0.5s ease-in-out; 
        }

        /* Interakciós terület (Lapozó gombok) */
        .interaction-container {
            display: flex;
            justify-content: space-between; /* Gombok széthúzása */
            align-items: center;
            padding-top: 10px;
            border-top: 1px dashed #8A2BE2;
        }

        /* Lapozó gombok (Folytatás és Vissza) */
        .page-button {
            padding: 12px 20px;
            text-decoration: none;
            color: #FFFFFF;
            background-color: #8A2BE2; /* Lila gomb */
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.4);
            /* Kikapcsolt állapot stílusa */
            opacity: 1; 
        }
        
        .page-button:hover:not(:disabled) {
            background-color: #7B1CD1;
            transform: translateY(-1px);
        }

        .page-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        /* A Lapozás után megjelenő döntési gombok konténere */
        .final-decision-buttons {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }

        .final-decision-buttons.visible {
            display: flex;
        }

        /* Döntési gombok stílusa */
        .cyoa-button {
            padding: 15px 25px;
            text-decoration: none;
            color: #FFFFFF;
            background-color: #8A2BE2;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        /* Reszponzivitás a döntési gombokhoz */
        @media (min-width: 600px) {
            .final-decision-buttons {
                flex-direction: row;
                justify-content: space-around;
            }
            .cyoa-button {
                width: 45%;
            }
        }
    </style>
</head>
<body>

    <div class="full-width-image-container">
        <img src="https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1760193452.jpg" alt="Titokzatos erdő bejárata">
    </div>

    <div class="content-box">
        
        <p id="story-text-display"></p>

        <div class="interaction-container">
            <button id="prev-page-button" class="page-button" disabled>
                Vissza
            </button>
            
            <button id="next-page-button" class="page-button">
                Folytatás
            </button>
        </div>

        <div class="final-decision-buttons" id="decision-buttons">
            <a href="minta_oldal_1.html" class="cyoa-button">
                Megpróbálod megfejteni a rúnákat
            </a>

            <a href="minta_oldal_2.html" class="cyoa-button">
                Megkeresed a kapu kinyitásához szükséges kart
            </a>
        </div>
    </div>

    <script>
        // Történet a 3 részre tördelve
        const storyParts = [
            `
                Mélyen a hegy gyomrában, a mohás kövek és az évezredes csend ölelésében álltál. Előtted egy hatalmas, rézveretes kapu emelkedett. A fém hideg volt, felülete rejtélyes rúnákkal volt teleírva, melyek halvány, zöld fénnyel pislákoltak. A levegő nehéz volt, ózon szagú, mintha egy rég elfeledett energia szivárogna a hasadékból.
            `,
            `
                A kapucnid mélyére húzódva lassan a kapuhoz léptél. A rúnák alatt vékony, alig látható bevéséseket találtál, mintha valaki egy elfeledett írásjelet próbált volna elrejteni a fő üzenet mögött. Megérintetted a hideg rezet, és érezted, hogy a titkos mechanizmus még működhet. Ez a második fejezet.
            `,
            `
                Tudtad, hogy amit keresel, a kapun túl van. Ez a pont a küldetésed sorsdöntő pillanata. Az üzenetet érted, de a kapu zárva van. Két lehetséges út áll előtted, két lehetőség, melyek örökre megváltoztatják a történet menetét. El kell döntened, hogyan tovább.
            `
        ];

        let currentPartIndex = 0;
        const storyDisplay = document.getElementById('story-text-display');
        const nextButton = document.getElementById('next-page-button');
        const prevButton = document.getElementById('prev-page-button'); // Új elem
        const decisionButtons = document.getElementById('decision-buttons');

        function updateButtons() {
            // Vissza gomb állapotának frissítése
            prevButton.disabled = currentPartIndex === 0;

            // Folytatás gomb feliratának és láthatóságának frissítése
            if (currentPartIndex < storyParts.length - 1) {
                nextButton.textContent = 'Folytatás';
                nextButton.style.display = 'block';
                decisionButtons.classList.remove('visible');
            } else if (currentPartIndex === storyParts.length - 1) {
                nextButton.textContent = 'Döntés!';
                nextButton.style.display = 'block';
                decisionButtons.classList.remove('visible');
            } else {
                nextButton.style.display = 'none'; // Rejtett, ha a történet vége
                decisionButtons.classList.add('visible');
            }
        }
        
        // Függvény a szöveg megjelenítésére
        function showStoryPart() {
            // Áttűnési effektus
            storyDisplay.style.opacity = 0;
            setTimeout(() => {
                storyDisplay.innerHTML = storyParts[currentPartIndex];
                storyDisplay.style.opacity = 1;
                updateButtons(); // Gombok frissítése lapozás után
            }, 500);
        }

        // Folytatás (Előre) Lapozás kezelése
        nextButton.addEventListener('click', () => {
            if (currentPartIndex < storyParts.length) {
                currentPartIndex++;
                if (currentPartIndex < storyParts.length) {
                    showStoryPart();
                } else {
                    updateButtons(); // Átállás a döntési fázisra
                }
            }
        });

        // Vissza Lapozás kezelése
        prevButton.addEventListener('click', () => {
            if (currentPartIndex > 0) {
                currentPartIndex--;
                showStoryPart();
            }
        });

        // Az első szövegrész betöltése az oldal indulásakor
        window.onload = () => {
            showStoryPart();
        };
    </script>
</body>
</html>
