<style>
    /* --------------------------------------------------- */
    /* --- START.HTML STÍLUSOK (Történet & Alap) --- */
    /* --------------------------------------------------- */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Play', sans-serif;
        color: #e0e0e0;
        background-color: #1a1a1a; 
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding-bottom: 60px; 
        overflow-y: auto;
        /* VÍZSZINTES GÖRGETÉS LETILTÁSA (a kilógás ellen) */
        overflow-x: hidden; 
    }

    /* GPS Modal esetén letiltjuk a görgetést */
    body.gps-active {
         overflow: hidden;
         touch-action: none;
    }

    .full-width-image-container {
        width: 100%;
        height: 100vh; 
        overflow: hidden;
        position: fixed; 
        top: 0;
        left: 0;
        z-index: 0; 
    }

    .full-width-image-container img {
        width: 100%;
        height: 100%;
        object-fit: contain; 
        object-position: center top; 
    }

    .content-box {
        background-color: rgba(0, 0, 0, 0.7); 
        padding: 40px; 
        margin: 0; 
        border-radius: 10px 10px 0 0; 
        max-width: 800px;
        /* Kisebb szélesség beállítás a garantált illeszkedéshez */
        width: calc(100% - 40px); 
        box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
        border: 3px solid #8a2be2;
        box-sizing: border-box;
        position: fixed; 
        bottom: 50px; 
        left: 50%;
        transform: translateX(-50%); 
        z-index: 10;
        text-align: left;
        min-height: 250px; 
        display: flex; 
        flex-direction: column;
        justify-content: space-between; 
        opacity: 0; 
        transition: opacity 0.5s ease-in-out;
    }
    
    /* ... (a többi stílus változatlan maradt, kivéve ha az alábbi blokkban szerepel) ... */

    /* A GPS content box szűkítése is, hogy biztosan illeszkedjen */
    .gps-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* A szélesség finomítása */
        width: calc(100% - 40px); 
        max-width: 400px;
        background-color: #0d0d0d;
        border: 3px solid #00ffff;
        border-radius: 10px;
        padding: 30px 20px;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
    }
</style>
