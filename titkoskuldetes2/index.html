        function tavolsagotKiszamol(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaPhi = (lat2 - lat1) * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                      Math.cos(phi1) * Math.cos(phi2) *
                      Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            
            return R * c; 
        }

        function startGpsTracking() {
            statuszElem.style.display = 'none'; 
            statuszElem.textContent = "K√©rj√ºk, enged√©lyezze a helymeghat√°roz√°st!";

            if (!("geolocation" in navigator)) {
                statuszElem.textContent = "Hiba: A b√∂ng√©sz≈ëje nem t√°mogatja a helymeghat√°roz√°st.";
                statuszElem.style.display = 'block'; 
                return;
            }
            
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
            }

            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const latDeg = position.coords.latitude;
                    const lonDeg = position.coords.longitude;

                    const tavolsag = tavolsagotKiszamol(latDeg, lonDeg, CEL_LAT, CEL_LON);
                    distanceDisplay.textContent = `${tavolsag.toFixed(0)} M`; 

                    if (tavolsag <= SUGAR_METER) {
                        statuszElem.textContent = "C√©l el√©rve! √Åtir√°ny√≠t√°s 5 m√°sodperc m√∫lva..."; 
                        statuszElem.style.display = 'block'; 
                        
                        navigator.geolocation.clearWatch(watchId);
                        watchId = null;
                        setTimeout(() => {
                            fetch("https://docs.google.com/forms/d/e/1FAIpQLScMxfTwsgk0nyIiuJ1o9mWHbRkyPA9hBI792mABbOzJOVlONA/formResponse", {
                                method: 'POST', mode: 'no-cors' 
                            });
                            window.location.href = ATIRANYITAS_LINK;
                        }, 5000);
                        return;
                    }
                    
                    statuszElem.style.display = 'none';
                },
                
                (error) => {
                    if (error.code === error.PERMISSION_DENIED) {
                        statuszElem.textContent = "Hiba: K√©rj√ºk, enged√©lyezze a helymeghat√°roz√°st.";
                    } else {
                        statuszElem.textContent = "Hiba a helymeghat√°roz√°sban. K√©rj√ºk, pr√≥b√°lja √∫jra.";
                    }
                    statuszElem.style.display = 'block'; 
                    distanceDisplay.textContent = "-- M";
                },
                
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );
        }
