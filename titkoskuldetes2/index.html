<style>
    /* --------------------------------------------------- */
    /* --- START.HTML STÍLUSOK (Történet & Alap) --- */
    /* --------------------------------------------------- */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Play', sans-serif;
        color: #e0e0e0;
        background-color: #1a1a1a; 
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        /* Extra hely a menü miatt, de nem befolyásolja az elrendezést */
        padding-bottom: 70px; 
        overflow-y: auto;
        overflow-x: hidden; /* Vízszintes görgetés letiltása */
        position: relative; /* Fontos a .content-box abszolút pozíciójához */
    }

    body.gps-active {
         overflow: hidden;
         touch-action: none;
    }

    /* Teljes szélességű KÉP (Háttér) - FIX MARAD */
    .full-width-image-container {
        width: 100%;
        height: 100vh; 
        overflow: hidden;
        position: fixed; 
        top: 0;
        left: 0;
        z-index: 0; 
    }

    .full-width-image-container img {
        width: 100%;
        height: 100%;
        object-fit: contain; 
        object-position: center top; 
    }

    /* Tartalom doboz - Visszaállítva ABSZOLÚT ALULRA RÖGZÍTÉSRE */
    .content-box {
        background-color: rgba(0, 0, 0, 0.85); /* Enyhén sötétebb háttér */
        padding: 20px 20px 0 20px; /* Csökkentett padding */
        margin: 0; 
        border-radius: 10px 10px 0 0; 
        max-width: 800px;
        width: 100%;
        /* A tartalom szűkítése, hogy ne lógjon ki */
        padding: 40px 20px 0 20px; 
        box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
        border: 3px solid #8a2be2;
        box-sizing: border-box;
        
        /* Abszolút pozíció a body-hoz képest */
        position: absolute; 
        bottom: 50px; /* Fix menü felett */
        left: 0;
        right: 0;
        
        /* Központosítás törlése, a left/right nullával helyettesítve */
        transform: none; 
        
        /* A tartalom doboz szélességét maximum 100%-ra korlátozza, de adunk neki egy belső maximális szélességet */
        max-width: 100%; 
        
        z-index: 10;
        text-align: left;
        min-height: 250px; 
        display: flex; 
        flex-direction: column;
        justify-content: space-between; 
        opacity: 0; 
        transition: opacity 0.5s ease-in-out;
    }

    /* Médialekérdezés a kisebb képernyőkhöz, hogy a tartalom doboz ne feszüljön ki teljesen */
    @media (min-width: 450px) {
        .content-box {
            /* Visszaállítjuk a korábbi, fix központosítást, ha elég széles a képernyő */
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px); /* Kisebb, mint 100% */
            max-width: 800px;
        }
    }


    #story-text-display {
        font-size: 1.3em;
        font-weight: 700;
        line-height: 1.6;
        margin-bottom: 20px;
        white-space: pre-wrap; 
        word-wrap: break-word; /* Biztosítja, hogy a hosszú szavak törjenek */
    }

    .audio-container {
        text-align: center;
        margin-bottom: 15px;
    }
    
    .audio-button {
        padding: 12px 20px; 
        text-decoration: none;
        color: #1a1a1a;
        background-color: #00FFFF; 
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .bottom-bar {
        padding-top: 10px;
        border-top: 1px dashed #8a2be2;
        min-height: 48px;
        width: 100%;
    }

    .interaction-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    .page-button {
        padding: 12px 20px; 
        text-decoration: none;
        color: #ffffff;
        background-color: #8a2be2;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
        text-transform: uppercase;
        box-shadow: 0 4px 10px rgba(138, 43, 226, 0.4);
    }
    
    #password-container {
        display: none;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        text-align: center;
    }

    #password-container.visible {
        display: flex;
    }
    
    #password-input {
        padding: 12px;
        border: 2px solid #8a2be2;
        border-radius: 5px;
        background-color: #2c2c2c;
        color: #00ffff;
        font-size: 1.2em;
        text-align: center;
        font-family: 'Play', sans-serif;
        margin-bottom: 5px; 
    }
    
    .password-interaction {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        width: 100%;
    }

    #check-password-button {
        color: #ffffff;
        background-color: #00ffff;
        box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4); 
        flex-grow: 1; 
    }

    #message {
        margin-top: 10px;
        font-weight: 700;
        color: #ff4500;
    }

    .avatar-image {
        position: absolute;
        top: -50px; 
        left: -10px; 
        width: 70px; 
        height: 70px; 
        border-radius: 50%; 
        object-fit: cover; 
        z-index: 20; 
        display: block; 
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.5); 
        transition: opacity 0.3s ease-in-out; 
    }
    
    .fixed-menu-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: #1a1a1a;
        border-top: 2px solid #8a2be2;
        z-index: 50; 
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: 0 -4px 15px rgba(138, 43, 226, 0.5);
    }

    .menu-button {
        background: none;
        border: none;
        color: #ffffff;
        font-size: 1.5em;
        cursor: pointer;
        padding: 5px 10px;
        transition: color 0.3s;
    }

    /* --- GALÉRIA MODAL STÍLUSOK --- */
    #galleryModal {
        display: none; 
        position: fixed;
        z-index: 100; 
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; 
        background-color: rgba(0, 0, 0, 0.95);
    }

    .gallery-content {
        position: relative;
        margin: auto;
        width: 90%;
        max-width: 900px;
        height: 90%;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .gallery-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
    }
    
    .close-gallery {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
        z-index: 110;
    }


    /* --------------------------------------------------- */
    /* --- GPS MODAL STÍLUSOK --- */
    /* --------------------------------------------------- */
    #gpsModal {
        display: none;
        position: fixed;
        z-index: 200; 
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); 
        backdrop-filter: blur(2px);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
    }
    
    #gpsModal.active {
        display: flex;
    }

    .gps-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* Reszponzív szélesség, biztos illeszkedéssel */
        width: calc(100% - 40px); 
        max-width: 400px;
        background-color: #0d0d0d;
        border: 3px solid #00ffff;
        border-radius: 10px;
        padding: 30px 20px;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
    }

    #distance-title {
        color: #00ffff; 
        margin-bottom: 20px;
        font-size: 1.5em;
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.7); 
    }

    #distance-display {
        font-size: 4em;
        font-weight: bold;
        color: #00ff00; 
        margin: 20px 0 30px 0;
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 8px;
        min-width: 150px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); 
        border: 1px solid #00ff00;
    }

    #statusz {
        display: none; 
    }

    .gps-map-button {
        background-color: transparent;
        border: 2px solid #00ffff; 
        color: #00ffff; 
        padding: 10px 20px;
        font-size: 1.2em;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        transition: all 0.2s ease-in-out;
        margin-top: 20px;
    }
    
</style>
