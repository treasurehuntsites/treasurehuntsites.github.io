<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titkos √úzenet ‚Äì K√≥dfejt√©s</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* alapvet≈ë reszet √©s s√∂t√©t h√°tt√©r */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Play', sans-serif;
            color: #e0e0e0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* teljes sz√©less√©g≈± k√©p (fels≈ë r√©sz) */
        .full-width-image-container {
            width: 100%;
            height: 300px; 
            overflow: hidden;
            position: relative;
        }

        .full-width-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            filter: brightness(70%);
        }

        /* tartalom doboz a k√©p alatt */
        .content-box {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            margin: 20px 10px 20px 10px; 
            border-radius: 10px;
            max-width: 800px;
            width: calc(100% - 20px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
            border: 3px solid #8a2be2;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            text-align: left;
        }

        /* Lej√°tsz√°s gomb st√≠lusa */
        #play-audio-button {
            display: none; /* Alap√©rtelmezetten rejtett */
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 20px;
            color: #1a1a1a;
            background-color: #00FFFF;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #play-audio-button:hover {
            background-color: #00DDEE;
        }

        /* T√∂rt√©net sz√∂vege */
        #story-text-display {
            font-size: 1.3em;
            font-weight: 700;
            line-height: 1.6;
            min-height: 100px;
            margin-bottom: 20px;
            transition: opacity 0.5s ease-in-out; 
            
            /* Kurzor szimul√°ci√≥ CSS-ben */
            border-right: 2px solid #00FFFF;
            white-space: pre-wrap;
            overflow: hidden; 
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00FFFF; }
        }

        /* interakci√≥s ter√ºlet (lapoz√≥ gombok vagy jelsz√≥ input) */
        .interaction-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px dashed #8a2be2;
            min-height: 48px;
        }

        /* lapoz√≥ gombok st√≠lusa */
        .page-button {
            padding: 12px 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #8a2be2;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.4);
        }
        
        .page-button:hover:not(:disabled) {
            background-color: #7b1cd1;
            transform: translateY(-1px);
        }

        .page-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        /* jelsz√≥ beviteli kont√©ner */
        #password-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            padding-top: 10px;
            text-align: center;
        }

        #password-container.visible {
            display: flex;
        }

        /* input mez≈ë st√≠lusa */
        #password-input {
            padding: 12px;
            border: 2px solid #8a2be2;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #00ffff;
            font-size: 1.2em;
            text-align: center;
            font-family: 'Play', sans-serif;
            margin-bottom: 10px;
        }

        /* ellen≈ërz≈ë gomb st√≠lusa */
        #check-password-button {
            padding: 15px 25px;
            color: #ffffff;
            background-color: #00ffff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        #check-password-button:hover {
            background-color: #00ddee;
        }

        /* √úzenet st√≠lusa */
        #message {
            margin-top: 10px;
            font-weight: 700;
            color: #ff4500;
        }
    </style>
</head>
<body>

    <div class="full-width-image-container">
        <img src="https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1757442206.jpg" alt="titokzatos erd≈ë bej√°rata">
    </div>

    <div class="content-box">
        <button id="play-audio-button">
            <span style="font-size: 1.5em; line-height: 1;">‚ñ∂Ô∏è</span> √úzenet Lej√°tsz√°sa
        </button>
        
        <p id="story-text-display"></p>

        <div class="interaction-container">
            <button id="prev-page-button" class="page-button" disabled>
                Vissza
            </button>
            
            <button id="next-page-button" class="page-button">
                Folytat√°s
            </button>

            <div id="password-container">
                <p>Add meg a k√≥dot:</p>
                <input type="password" id="password-input" maxlength="4">
                <button id="check-password-button">
                    K√≥d ellen≈ërz√©se
                </button>
                <p id="message"></p>
            </div>
        </div>
    </div>
    
    <audio id="story-audio" src="https://raw.githubusercontent.com/treasurehuntsites/treasurehuntsites.github.io/main/media/Ugynokok1.mp3"></audio>

    <script>
        const storyPages = [
            { text: `Egy s√∂t√©t, nyirkos est√©n, a v√°ros zaj√°t√≥l nem messze, k√©t titkos √ºgyn√∂k, Anna √©s M√°rk, egy telefonf√ºlk√©ben v√°rakozott.`, image: "https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1757442206.jpg" }, 
            { text: `Anna t√ºrelmetlen√ºl dobolt az ujjaival az √ºvegfalon. "Biztos, hogy ez az a f√ºlke?"`, image: "https://i.ibb.co/L5tC46G/page-2.jpg" }, 
            { text: `"M√°r h√∫sz perce itt √°llunk, √©s semmi."`, image: "https://i.ibb.co/1n5b00v/page-3.jpg" }, 
            { text: `"T√ºrelem, Anna." "Ha a kontaktunk nem t√©vedett, akkor itt kapjuk meg az els≈ë nyomot."`, image: "https://i.ibb.co/v4t5z44/page-4.jpg" }, 
            { text: `Ahogy M√°rk befejezte a mondatot, Anna √©szrevett egy furcsa t√°rgyat a f√ºlk√©ben.`, image: "https://i.ibb.co/4Tz2X5Y/page-5.jpg" }, 
            // EZ AZ AZ OLDAL (index 5), AHOL MEGJELENIK AZ AUDIO GOMB!
            { text: `"√úgyn√∂k√∂k, az id≈ë szor√≠t." "A v√°rosban rejtett nyomok vezetnek a b≈±nsz√∂vetkezet terveihez."`, image: "https://i.ibb.co/Xz9F31h/page-6.jpg" }, 
            { text: `"Az els≈ë k√≥dot a fejetek f√∂l√∂tt tal√°lj√°tok - Egy √ºvegkapszul√°t keressetek."`, image: "https://i.ibb.co/Tq552k9/page-7.jpg" }, 
            { text: `"Egy √ºvegkapszul√°t? Ez valami rejtv√©ny!" "M√°r meg is van! Itt volt pont a fej√ºnk felett m√°gnessel r√∂gz√≠tve."`, image: "https://i.ibb.co/Wf0V9Xk/page-8.jpg" }, 
            { text: `N√©h√°ny perc m√∫lva M√°rk tal√°lt egy kis √ºvegkapszul√°t. Mikor kinyitotta a tetej√©t, egy √∂sszetekert pap√≠rt h√∫zott ki bel≈ële.`, image: "https://i.ibb.co/8Y4L5c7/page-9.jpg" }, 
            { text: `"Ezaz! De mihez vezet?"`, image: "https://i.ibb.co/8Y4L5c7/page-9.jpg" } 
        ];

        let currentPartIndex = 0;
        const CORRECT_PASSWORD = "5571";
        const SUCCESS_LINK = "minta_oldal_3.html"; 
        const TYPING_SPEED = 40; 
        const AUDIO_TRIGGER_INDEX = 5; // Az index, ahol a hang gomb megjelenik

        const storyDisplay = document.getElementById('story-text-display');
        const nextButton = document.getElementById('next-page-button');
        const prevButton = document.getElementById('prev-page-button');
        const passwordContainer = document.getElementById('password-container');
        const passwordInput = document.getElementById('password-input');
        const checkButton = document.getElementById('check-password-button');
        const messageDisplay = document.getElementById('message');
        const storyImage = document.querySelector('.full-width-image-container img');
        
        // √öJ ELEMEK
        const audioButton = document.getElementById('play-audio-button');
        const storyAudio = document.getElementById('story-audio');

        // --- Seg√©d F√úGGV√âNYEK ---

        function saveProgress() {
            localStorage.setItem('gameProgress', currentPartIndex);
        }

        function loadProgress() {
            const savedIndex = localStorage.getItem('gameProgress');
            if (savedIndex !== null) {
                currentPartIndex = Math.min(parseInt(savedIndex), storyPages.length); 
            } else {
                currentPartIndex = 0;
            }
        }

        function updateButtons() {
            prevButton.disabled = currentPartIndex === 0;
            
            // Audio gomb megjelen√≠t√©se/elrejt√©se
            if (currentPartIndex === AUDIO_TRIGGER_INDEX) {
                audioButton.style.display = 'flex'; // Megjelen√≠tj√ºk a gombot
            } else {
                audioButton.style.display = 'none'; // Elrejtj√ºk a gombot
                storyAudio.pause(); // Ha lapozunk, √°ll√≠tsuk le a hangot
                storyAudio.currentTime = 0;
            }

            if (currentPartIndex < storyPages.length) {
                nextButton.style.display = 'block';
                prevButton.style.display = 'block';
                passwordContainer.classList.remove('visible');
                nextButton.textContent = currentPartIndex === storyPages.length - 1 ? 'K√≥d Megad√°sa' : 'Folytat√°s';
            } else {
                nextButton.style.display = 'none';
                prevButton.style.display = 'none';
                passwordContainer.classList.add('visible');
            }
        }

        function typeWriterEffect(text, element, speed) {
            let i = 0;
            element.innerHTML = '';
            
            element.style.animation = 'none'; 
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i); 
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.style.animation = 'blink-caret .75s step-end infinite';
                    updateButtons();
                }
            }
            type();
        }
                
        function showStoryPart() {
            messageDisplay.textContent = ''; 

            if (currentPartIndex < storyPages.length) {
                const currentPage = storyPages[currentPartIndex];
                storyImage.src = currentPage.image; 
                typeWriterEffect(currentPage.text, storyDisplay, TYPING_SPEED);
            } else {
                updateButtons();
            }
        }

        // --- ESEM√âNYKEZEL≈êK ---
        
        // AUDIO gomb kattint√°sa
        audioButton.addEventListener('click', () => {
            storyAudio.play().catch(error => {
                console.error("Hiba a hang lej√°tsz√°sakor:", error);
                messageDisplay.textContent = 'Hiba: Nem siker√ºlt lej√°tszani a hangot.';
                messageDisplay.style.color = '#FF4500';
            });
            audioButton.textContent = 'üé∂ √úzenet Lej√°tsz√°sa (Folyamatban)';
            audioButton.disabled = true;

            // Vissza√°ll√≠t√°s a lej√°tsz√°s v√©g√©n
            storyAudio.onended = () => {
                audioButton.textContent = '‚ñ∂Ô∏è √úzenet Lej√°tsz√°sa';
                audioButton.disabled = false;
            };
        });


        nextButton.addEventListener('click', () => {
            currentPartIndex++;
            saveProgress();
            showStoryPart();
        });

        prevButton.addEventListener('click', () => {
            if (currentPartIndex > 0) {
                currentPartIndex--;
                saveProgress();
                showStoryPart();
            }
        });

        checkButton.addEventListener('click', () => {
            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === CORRECT_PASSWORD) {
                messageDisplay.textContent = 'K√≥d elfogadva! Tov√°bb l√©p√©s...';
                messageDisplay.style.color = '#00FF00';
                localStorage.removeItem('gameProgress'); 
                storyAudio.pause(); // K√≥d elfogad√°sa eset√©n is le√°ll√≠tjuk a hangot
                setTimeout(() => {
                    window.location.href = SUCCESS_LINK;
                }, 1000);
            } else {
                messageDisplay.textContent = 'Helytelen jelsz√≥! Pr√≥b√°ld √∫jra.';
                messageDisplay.style.color = '#FF4500';
                passwordInput.value = '';
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkButton.click(); 
            }
        });

        window.onload = () => {
            loadProgress(); 
            showStoryPart();
        };
    </script>
</body>
</html>
