<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titkos Üzenet – Kódfejtés</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Alapvető reszet és sötét háttér */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Play', sans-serif;
            color: #E0E0E0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Teljes szélességű kép (felső rész) */
        .full-width-image-container {
            width: 100%;
            height: 300px; 
            overflow: hidden;
            position: relative;
        }

        .full-width-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            filter: brightness(70%);
        }

        /* Tartalom doboz a KÉP ALATT */
        .content-box {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            margin: 20px 10px 20px 10px; 
            border-radius: 10px;
            max-width: 800px;
            width: calc(100% - 20px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
            border: 3px solid #8A2BE2;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            text-align: left;
        }

        /* Történet szövege */
        #story-text-display {
            font-size: 1.3em; /* Nagyobb betűméret a mondatonkénti megjelenés miatt */
            font-weight: 700;
            line-height: 1.6;
            min-height: 100px;
            margin-bottom: 20px;
            transition: opacity 0.5s ease-in-out; 
        }

        /* Interakciós terület (Lapozó gombok vagy Jelszó input) */
        .interaction-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px dashed #8A2BE2;
            min-height: 48px;
        }

        /* Lapozó gombok stílusa */
        .page-button {
            padding: 12px 20px;
            text-decoration: none;
            color: #FFFFFF;
            background-color: #8A2BE2;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.4);
        }
        
        .page-button:hover:not(:disabled) {
            background-color: #7B1CD1;
            transform: translateY(-1px);
        }

        .page-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        /* Jelszó beviteli konténer */
        #password-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            padding-top: 10px;
            text-align: center;
        }

        #password-container.visible {
            display: flex;
        }

        /* Input mező stílusa */
        #password-input {
            padding: 12px;
            border: 2px solid #8A2BE2;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #00FFFF;
            font-size: 1.2em;
            text-align: center;
            font-family: 'Play', sans-serif;
            margin-bottom: 10px;
        }

        /* Ellenőrző gomb stílusa */
        #check-password-button {
            padding: 15px 25px;
            color: #FFFFFF;
            background-color: #00FFFF;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        #check-password-button:hover {
            background-color: #00DDEE;
        }

        /* Üzenet stílusa */
        #message {
            margin-top: 10px;
            font-weight: 700;
            color: #FF4500;
        }
    </style>
</head>
<body>

    <div class="full-width-image-container">
        <img src="https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1757442206.jpg" alt="Titokzatos erdő bejárata">
    </div>

    <div class="content-box">
        
        <p id="story-text-display"></p>

        <div class="interaction-container">
            <button id="prev-page-button" class="page-button" disabled>
                Vissza
            </button>
            
            <button id="next-page-button" class="page-button">
                Folytatás
            </button>

            <div id="password-container">
                <p>Add meg a kódot:</p>
                <input type="password" id="password-input" maxlength="4">
                <button id="check-password-button">
                    Kód Ellenőrzése
                </button>
                <p id="message"></p>
            </div>
        </div>
    </div>

    <script>
        // Történet: minden mondat külön elemként
        const storyParts = [
            `Egy sötét, nyirkos estén, a város zajától nem messze, két titkos ügynök, Anna és Márk, egy telefonfülkében várakozott.`,
            `Anna türelmetlenül dobolt az ujjaival az üvegfalon.`,
            `"Biztos, hogy ez az a fülke?"`,
            `"Már húsz perce itt állunk, és semmi."`,
            `"Türelem, Anna."`,
            `"Ha a kontaktunk nem tévedett, akkor itt kapjuk meg az első nyomot."`,
            `Ahogy Márk befejezte a mondatot, Anna észrevett egy furcsa tárgyat a fülkében.`,
            `"Ügynökök, az idő szorít."`,
            `"A városban rejtett nyomok vezetnek a bűnszövetkezet terveihez."`,
            `"Az első kódot a fejetek fölött találjátok - Egy üvegkapszulát keressetek."`,
            `"Egy üvegkapszulát? Ez valami rejtvény!"`,
            `"Már meg is van! Itt volt pont a fejünk felett mágnessel rögzítve."`,
            `Néhány perc múlva Márk talált egy kis üvegkapszulát.`,
            `Mikor kinyitotta a tetejét, egy összetekert papírt húzott ki belőle.`,
            `"Ezaz! De mihez vezet?"` // Utolsó mondat a kérés szerint
        ];

        let currentPartIndex = 0;
        const CORRECT_PASSWORD = "5571";
        const SUCCESS_LINK = "minta_oldal_3.html"; 
        
        const storyDisplay = document.getElementById('story-text-display');
        const nextButton = document.getElementById('next-page-button');
        const prevButton = document.getElementById('prev-page-button');
        const passwordContainer = document.getElementById('password-container');
        const passwordInput = document.getElementById('password-input');
        const checkButton = document.getElementById('check-password-button');
        const messageDisplay = document.getElementById('message');

        function updateButtons() {
            prevButton.disabled = currentPartIndex === 0;

            if (currentPartIndex < storyParts.length) {
                // Lapozó fázis
                nextButton.style.display = 'block';
                prevButton.style.display = 'block';
                passwordContainer.classList.remove('visible');
                // Az utolsó lapozás után lép át a kódra
                nextButton.textContent = currentPartIndex === storyParts.length - 1 ? 'Tovább a Kódra' : 'Folytatás';
            } else {
                // Jelszó fázis: lapozó gombok eltűnnek, jelszó doboz megjelenik
                nextButton.style.display = 'none';
                prevButton.style.display = 'none';
                passwordContainer.classList.add('visible');
            }
        }
        
        // Szöveg megjelenítése áttűnéssel
        function showStoryPart() {
            storyDisplay.style.opacity = 0;
            setTimeout(() => {
                // Csak akkor próbáljuk megjeleníteni a szöveget, ha van még rész
                if (currentPartIndex < storyParts.length) {
                    storyDisplay.innerHTML = storyParts[currentPartIndex];
                }
                storyDisplay.style.opacity = 1;
                updateButtons();
            }, 500);
        }

        // Lapozás (Előre) kezelése
        nextButton.addEventListener('click', () => {
            currentPartIndex++;
            messageDisplay.textContent = ''; // Törli az esetleges hibaüzenetet
            showStoryPart();
        });

        // Lapozás (Vissza) kezelése
        prevButton.addEventListener('click', () => {
            if (currentPartIndex > 0) {
                currentPartIndex--;
                messageDisplay.textContent = '';
                showStoryPart();
            }
        });

        // Jelszó ellenőrzése
        checkButton.addEventListener('click', () => {
            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === CORRECT_PASSWORD) {
                messageDisplay.textContent = 'Kód elfogadva! Tovább lépés...';
                messageDisplay.style.color = '#00FF00';
                setTimeout(() => {
                    window.location.href = SUCCESS_LINK;
                }, 1000);
            } else {
                messageDisplay.textContent = 'Helytelen jelszó! Próbáld újra.';
                messageDisplay.style.color = '#FF4500';
                passwordInput.value = '';
            }
        });

        // Az első szövegrész betöltése az oldal indulásakor
        window.onload = () => {
            currentPartIndex = 0; 
            showStoryPart();
        };
    </script>
</body>
</html>
