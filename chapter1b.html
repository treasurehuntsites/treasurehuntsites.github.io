<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titkos Üzenet – Két Karakter Váltása</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Alapvető reszet és sötét háttér */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Play', sans-serif;
            color: #E0E0E0;
            background-color: #1a1a1a;
            min-height: 100vh;
            text-align: center;
        }

        /* 1. Teljes oldalt kitöltő fő háttérkép (Fix, nem görgethető) */
        .main-background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            overflow: hidden;
        }

        .main-background-image img {
            width: 100%;
            height: 100%;
            /* HÁTTÉRKÉP LINK */
            content: url("https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1757442206.jpg"); 
            object-fit: cover;
            object-position: center top;
            filter: brightness(50%);
        }
        
        /* --- Karakterkép Konténerek --- */

        /* A két karakter képének konténere. Mindkettő ugyanoda pozícionált. */
        .char-image-container {
            position: fixed; 
            left: 50%;
            transform: translateX(-50%);
            
            /* Bottom pozíció beállítása, hogy közvetlenül a content-box fölé kerüljön */
            /* content-box alulról: 5vh + 3px (border) */
            /* content-box magasság max: 45vh */
            bottom: calc(5vh + 3px + 45vh); 
            
            width: 90%;
            max-width: 800px;
            height: 225px; /* 150% méret */
            
            margin: 0; 
            
            display: none; /* Alapból rejtve */
            justify-content: center;
            align-items: flex-end; 
            overflow: visible; 
            z-index: 30;
            transition: opacity 0.5s;
        }
        
        /* Külön ID a stílusok és a tartalom kezeléséhez */
        #anna-container.visible, #mark-container.visible {
            display: flex;
        }

        .char-image-container img {
            height: 100%; 
            width: auto;
            object-fit: contain; /* Teljes egészében megjelenik, nem vágja körbe */
            border: none;
            box-shadow: none;
        }

        /* 3. Tartalom doboz (FIX pozíció - ALUL) */
        .content-box {
            position: fixed;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            
            width: 90%;
            max-width: 800px;
            
            max-height: 45vh; 
            overflow-y: auto; 

            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            margin: 0;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
            border: 3px solid #8A2BE2;
            box-sizing: border-box;
            z-index: 20;
            text-align: left;
        }

        /* Történet szövege */
        #story-text-display {
            font-size: 1.3em;
            font-weight: 700;
            line-height: 1.6;
            min-height: 100px;
            margin-bottom: 20px;
            transition: opacity 0.5s ease-in-out; 
        }

        /* Lapozó és jelszó stílusok (megtartva) */
        .interaction-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px dashed #8A2BE2;
            min-height: 48px;
        }

        .page-button {
            padding: 12px 20px;
            color: #FFFFFF;
            background-color: #8A2BE2;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.4);
        }
        
        .page-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        #password-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            padding-top: 10px;
            text-align: center;
        }

        #password-container.visible {
            display: flex;
        }
    </style>
</head>
<body>

    <div class="main-background-image">
        <img src="https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1757442206.jpg" alt="Titokzatos városi háttér">
    </div>

    <div id="anna-container" class="char-image-container">
        <img src="https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1740219075.png" alt="Anna, az ügynök">
    </div>

    <div id="mark-container" class="char-image-container">
        <img src="https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1740218605.png" alt="Márk, az ügynök">
    </div>

    <div class="content-box">
        
        <p id="story-text-display"></p>

        <div class="interaction-container">
            <button id="prev-page-button" class="page-button" disabled>
                Vissza
            </button>
            
            <button id="next-page-button" class="page-button">
                Folytatás
            </button>

            <div id="password-container">
                <p>Add meg a kódot:</p>
                <input type="password" id="password-input" maxlength="4">
                <button id="check-password-button">
                    Kód Ellenőrzése
                </button>
                <p id="message"></p>
            </div>
        </div>
    </div>

    <script>
        // Történet: minden mondat külön elemként
        const storyParts = [
            `Egy sötét, nyirkos estén, a város zajától nem messze, két titkos ügynök, Anna és Márk, egy telefonfülkében várakozott.`, // 0
            `Anna türelmetlenül dobolt az ujjaival az üvegfalon.`, // 1
            `"Biztos, hogy ez az a fülke?"`, // 2 <<< Anna
            `"Már húsz perce itt állunk, és semmi."`, // 3 <<< Anna
            `"Türelem, Anna."`, // 4 <<< Márk
            `"Ha a kontaktunk nem tévedett, akkor itt kapjuk meg az első nyomot."`, // 5 <<< Márk
            `Ahogy Márk befejezte a mondatot, Anna észrevett egy furcsa tárgyat a fülkében.`, // 6 <<< Anna
            `"Ügynökök, az idő szorít."`, // 7
            `"A városban rejtett nyomok vezetnek a bűnszövetkezet terveihez."`, // 8
            `"Az első kódot a fejetek fölött találjátok - Egy üvegkapszulát keressetek."`, // 9
            `"Egy üvegkapszulát? Ez valami rejtvény!"`, // 10 <<< Anna
            `"Már meg is van! Itt volt pont a fejünk felett mágnessel rögzítve."`, // 11 <<< Márk
            `Néhány perc múlva Márk talált egy kis üvegkapszulát.`, // 12
            `Mikor kinyitotta a tetejét, egy összetekert papírt húzott ki belőle.`, // 13
            `"Ezaz! De mihez vezet?"` // 14 <<< Márk (Utolsó mondat)
        ];

        // Anna képének indexei (Régi kérés)
        const annaIndexes = [2, 3, 6, 10]; 
        // Márk képének indexei (Új kérés)
        const markIndexes = [4, 5, 11, 14]; 

        let currentPartIndex = 0;
        const CORRECT_PASSWORD = "5571";
        const SUCCESS_LINK = "minta_oldal_3.html"; 
        
        const storyDisplay = document.getElementById('story-text-display');
        const nextButton = document.getElementById('next-page-button');
        const prevButton = document.getElementById('prev-page-button');
        const passwordContainer = document.getElementById('password-container');
        const passwordInput = document.getElementById('password-input');
        const checkButton = document.getElementById('check-password-button');
        const messageDisplay = document.getElementById('message');
        const annaContainer = document.getElementById('anna-container');
        const markContainer = document.getElementById('mark-container');


        function updateCharacterImage() {
            // Mindkét konténert elrejtjük
            annaContainer.classList.remove('visible');
            markContainer.classList.remove('visible');

            // Megjelenítjük a megfelelőt
            if (annaIndexes.includes(currentPartIndex)) {
                annaContainer.classList.add('visible');
            } else if (markIndexes.includes(currentPartIndex)) {
                markContainer.classList.add('visible');
            }
        }

        function updateButtons() {
            prevButton.disabled = currentPartIndex === 0;
            updateCharacterImage(); // Karakterkép frissítése lapozáskor

            if (currentPartIndex < storyParts.length) {
                // Lapozó fázis
                nextButton.style.display = 'block';
                prevButton.style.display = 'block';
                passwordContainer.classList.remove('visible');
                nextButton.textContent = currentPartIndex === storyParts.length - 1 ? 'Tovább a Kódra' : 'Folytatás';
            } else {
                // Jelszó fázis
                nextButton.style.display = 'none';
                prevButton.style.display = 'none';
                annaContainer.classList.remove('visible'); 
                markContainer.classList.remove('visible'); 
                passwordContainer.classList.add('visible');
            }
        }
        
        // Szöveg megjelenítése áttűnéssel
        function showStoryPart() {
            storyDisplay.style.opacity = 0;
            setTimeout(() => {
                if (currentPartIndex < storyParts.length) {
                    storyDisplay.innerHTML = storyParts[currentPartIndex];
                }
                storyDisplay.style.opacity = 1;
                updateButtons();
            }, 500);
        }

        // Lapozás (Előre) kezelése
        nextButton.addEventListener('click', () => {
            currentPartIndex++;
            messageDisplay.textContent = '';
            showStoryPart();
        });

        // Lapozás (Vissza) kezelése
        prevButton.addEventListener('click', () => {
            if (currentPartIndex > 0) {
                currentPartIndex--;
                messageDisplay.textContent = '';
                showStoryPart();
            }
        });

        // Jelszó ellenőrzése
        checkButton.addEventListener('click', () => {
            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === CORRECT_PASSWORD) {
                messageDisplay.textContent = 'Kód elfogadva! Tovább lépés...';
                messageDisplay.style.color = '#00FF00';
                setTimeout(() => {
                    window.location.href = SUCCESS_LINK;
                }, 1000);
            } else {
                messageDisplay.textContent = 'Helytelen jelszó! Próbáld újra.';
                messageDisplay.style.color = '#FF4500';
                passwordInput.value = '';
            }
        });

        // Az első szövegrész betöltése az oldal indulásakor
        window.onload = () => {
            currentPartIndex = 0; 
            showStoryPart();
        };
    </script>
</body>
</html>
