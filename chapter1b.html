<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titkos Üzenet – Kódfejtés (Alsó)</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Alapvető reszet és sötét háttér */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Play', sans-serif;
            color: #E0E0E0;
            background-color: #1a1a1a;
            min-height: 100vh;
            text-align: center;
        }

        /* 1. Teljes oldalt kitöltő fő háttérkép (Fix, nem görgethető) */
        .main-background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            overflow: hidden;
        }

        .main-background-image img {
            width: 100%;
            height: 100%;
            /* ÚJ HÁTTÉRKÉP LINK */
            content: url("https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1757442206.jpg"); 
            object-fit: cover;
            object-position: center top;
            filter: brightness(50%);
        }
        
        /* 3. Tartalom doboz (FIX pozíció - ALUL) */
        .content-box {
            position: fixed;
            bottom: 5vh; /* Alulról 5vh távolság */
            left: 50%;
            transform: translateX(-50%);
            
            width: 90%;
            max-width: 800px;
            
            /* Max magasság, hogy maradjon hely a karakterképnek és a felső margónak */
            max-height: 45vh; 
            overflow-y: auto; /* Görgetés a szöveghez, ha nem fér el */

            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            margin: 0;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
            border: 3px solid #8A2BE2;
            box-sizing: border-box;
            z-index: 20;
            text-align: left;
        }

        /* 2. Párbeszédes kép konténere (FIX pozíció - ALUL) */
        .chat-image-container {
            position: fixed; 
            left: 50%;
            transform: translateX(-50%);
            
            /* Bottom pozíció beállítása, hogy közvetlenül a content-box fölé kerüljön */
            bottom: calc(5vh + 3px + 45vh); /* 5vh (content-box margó) + 3px (content-box border) + content-box max-height */
            
            width: 90%;
            max-width: 800px;
            height: 225px; 
            
            margin: 0; 
            
            display: none; 
            justify-content: center;
            align-items: flex-end; 
            overflow: visible; 
            z-index: 30;
            transition: opacity 0.5s;
        }

        .chat-image-container.visible {
            display: flex;
        }

        .chat-image-container img {
            /* ÚJ KARAKTERKÉP LINK */
            content: url("https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1740218605.png"); 
            height: 100%; 
            width: auto;
            object-fit: contain; 
            border: none;
            box-shadow: none;
        }

        /* Történet szövege */
        #story-text-display {
            font-size: 1.3em;
            font-weight: 700;
            line-height: 1.6;
            min-height: 100px;
            margin-bottom: 20px;
            transition: opacity 0.5s ease-in-out; 
        }

        /* Lapozó és jelszó stílusok (megtartva) */
        .interaction-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px dashed #8A2BE2;
            min-height: 48px;
        }

        .page-button {
            padding: 12px 20px;
            color: #FFFFFF;
            background-color: #8A2BE2;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.4);
        }
        
        .page-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        #password-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            padding-top: 10px;
            text-align: center;
        }

        #password-container.visible {
            display: flex;
        }
        
        #password-input {
            padding: 12px;
            border: 2px solid #8A2BE2;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #00FFFF;
            font-size: 1.2em;
            text-align: center;
            font-family: 'Play', sans-serif;
            margin-bottom: 10px;
        }

        #check-password-button {
            padding: 15px 25px;
            color: #FFFFFF;
            background-color: #00FFFF;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        #message {
            margin-top: 10px;
            font-weight: 700;
            color: #FF4500;
        }
    </style>
</head>
<body>

    <div class="main-background-image">
        <img src="https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1757442206.jpg" alt="Titokzatos városi háttér">
    </div>

    <div id="chat-image-container" class="chat-image-container">
        <img src="https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1740218605.png" alt="Márk, az ügynök">
    </div>

    <div class="content-box">
        
        <p id="story-text-display"></p>

        <div class="interaction-container">
            <button id="prev-page-button" class="page-button" disabled>
                Vissza
            </button>
            
            <button id="next-page-button" class="page-button">
                Folytatás
            </button>

            <div id="password-container">
                <p>Add meg a kódot:</p>
                <input type="password" id="password-input" maxlength="4">
                <button id="check-password-button">
                    Kód Ellenőrzése
                </button>
                <p id="message"></p>
            </div>
        </div>
    </div>

    <script>
        // Történet: minden mondat külön elemként
        const storyParts = [
            `Egy sötét, nyirkos estén, a város zajától nem messze, két titkos ügynök, Anna és Márk, egy telefonfülkében várakozott.`, // 0
            `Anna türelmetlenül dobolt az ujjaival az üvegfalon.`, // 1
            `"Biztos, hogy ez az a fülke?"`, // 2
            `"Már húsz perce itt állunk, és semmi."`, // 3
            `"Türelem, Anna."`, // 4 <<< Kép megjelenik
            `"Ha a kontaktunk nem tévedett, akkor itt kapjuk meg az első nyomot."`, // 5 <<< Kép megjelenik
            `Ahogy Márk befejezte a mondatot, Anna észrevett egy furcsa tárgyat a fülkében.`, // 6
            `"Ügynökök, az idő szorít."`, // 7
            `"A városban rejtett nyomok vezetnek a bűnszövetkezet terveihez."`, // 8
            `"Az első kódot a fejetek fölött találjátok - Egy üvegkapszulát keressetek."`, // 9
            `"Egy üvegkapszulát? Ez valami rejtvény!"`, // 10
            `"Már meg is van! Itt volt pont a fejünk felett mágnessel rögzítve."`, // 11 <<< Kép megjelenik
            `Néhány perc múlva Márk talált egy kis üvegkapszulát.`, // 12
            `Mikor kinyitotta a tetejét, egy összetekert papírt húzott ki belőle.`, // 13
            `"Ezaz! De mihez vezet?"` // 14 <<< Kép megjelenik (Utolsó mondat)
        ];

        // Azok az indexek, ahol az ÚJ karakterképnek (Márk) látszódnia kell.
        // A szövegek kezdete: "Türelem...", "Ha a kontaktunk...", "Már meg is van!", "Ezaz!..."
        const imageIndexes = [4, 5, 11, 14]; 

        let currentPartIndex = 0;
        const CORRECT_PASSWORD = "5571";
        const SUCCESS_LINK = "minta_oldal_3.html"; 
        
        const storyDisplay = document.getElementById('story-text-display');
        const nextButton = document.getElementById('next-page-button');
        const prevButton = document.getElementById('prev-page-button');
        const passwordContainer = document.getElementById('password-container');
        const passwordInput = document.getElementById('password-input');
        const checkButton = document.getElementById('check-password-button');
        const messageDisplay = document.getElementById('message');
        const chatImageContainer = document.getElementById('chat-image-container');

        function updateButtons() {
            prevButton.disabled = currentPartIndex === 0;

            // Kép láthatóságának frissítése (ÚJ indexek alapján)
            if (imageIndexes.includes(currentPartIndex)) {
                chatImageContainer.classList.add('visible');
            } else {
                chatImageContainer.classList.remove('visible');
            }

            if (currentPartIndex < storyParts.length) {
                // Lapozó fázis
                nextButton.style.display = 'block';
                prevButton.style.display = 'block';
                passwordContainer.classList.remove('visible');
                nextButton.textContent = currentPartIndex === storyParts.length - 1 ? 'Tovább a Kódra' : 'Folytatás';
            } else {
                // Jelszó fázis
                nextButton.style.display = 'none';
                prevButton.style.display = 'none';
                chatImageContainer.classList.remove('visible'); 
                passwordContainer.classList.add('visible');
            }
        }
        
        // Szöveg megjelenítése áttűnéssel
        function showStoryPart() {
            storyDisplay.style.opacity = 0;
            setTimeout(() => {
                if (currentPartIndex < storyParts.length) {
                    storyDisplay.innerHTML = storyParts[currentPartIndex];
                }
                storyDisplay.style.opacity = 1;
                updateButtons();
            }, 500);
        }

        // Lapozás (Előre) kezelése
        nextButton.addEventListener('click', () => {
            currentPartIndex++;
            messageDisplay.textContent = '';
            showStoryPart();
        });

        // Lapozás (Vissza) kezelése
        prevButton.addEventListener('click', () => {
            if (currentPartIndex > 0) {
                currentPartIndex--;
                messageDisplay.textContent = '';
                showStoryPart();
            }
        });

        // Jelszó ellenőrzése
        checkButton.addEventListener('click', () => {
            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === CORRECT_PASSWORD) {
                messageDisplay.textContent = 'Kód elfogadva! Tovább lépés...';
                messageDisplay.style.color = '#00FF00';
                setTimeout(() => {
                    window.location.href = SUCCESS_LINK;
                }, 1000);
            } else {
                messageDisplay.textContent = 'Helytelen jelszó! Próbáld újra.';
                messageDisplay.style.color = '#FF4500';
                passwordInput.value = '';
            }
        });

        // Az első szövegrész betöltése az oldal indulásakor
        window.onload = () => {
            currentPartIndex = 0; 
            showStoryPart();
        };
    </script>
</body>
</html>
