<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titkos Üzenet – Párbeszéd</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Alapvető reszet és sötét háttér */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Play', sans-serif;
            color: #E0E0E0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Teljes szélességű HÁTTÉRKÉP (felső rész) */
        .full-width-image-container {
            width: 100%;
            height: 300px; 
            overflow: hidden;
            position: relative;
        }

        .full-width-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            filter: brightness(70%);
        }

        /* KARAKTER PORTRAIT KÉP */
        #character-portrait {
            position: relative; /* Pozícionáláshoz */
            width: 120px; /* Méret a mobil optimalizáláshoz */
            height: 120px;
            overflow: hidden;
            border-radius: 50%; /* Kör alakú kép, bár kérés szerint keret nélküli */
            margin-top: -60px; /* Fél kép belóg a content-box-ba */
            margin-bottom: -60px;
            z-index: 15; /* A szövegdoboz fölé helyezi */
            opacity: 0; /* Alapból rejtett */
            transition: opacity 0.5s ease-in-out, transform 0.5s;
            background-color: transparent; /* Nincs háttérszín */
        }
        
        #character-portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border: none; /* Nincs keret */
            border-radius: 0; /* Keret eltávolítva */
        }
        
        #character-portrait.visible {
            opacity: 1;
            /* Leengedjük a képet pont a szövegdoboz tetejére */
            transform: translateY(120px); 
        }

        /* Tartalom doboz a KÉP ALATT */
        .content-box {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            /* Levettük a negatív margót, de hagyunk egy kis rést a kép alatt */
            margin: 20px 10px 20px 10px; 
            border-radius: 10px;
            max-width: 800px;
            width: calc(100% - 20px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
            border: 3px solid #8A2BE2;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            text-align: left;
            /* Létrehozunk helyet a portré képnek */
            padding-top: 80px; 
            margin-top: -60px; /* Rálógatjuk a tartalom dobozt a háttérre, hogy a portré jobban kiemelkedjen */
        }

        /* Történet szövege */
        #story-text-display {
            font-size: 1.3em; 
            font-weight: 700;
            line-height: 1.6;
            min-height: 100px;
            margin-bottom: 20px;
            transition: opacity 0.5s ease-in-out; 
        }

        /* Jelszó beviteli konténer stílusai változatlanul */
        /* ... */
        .interaction-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px dashed #8A2BE2;
            min-height: 48px;
        }

        .page-button {
            padding: 12px 20px;
            text-decoration: none;
            color: #FFFFFF;
            background-color: #8A2BE2;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.4);
        }
        
        .page-button:hover:not(:disabled) {
            background-color: #7B1CD1;
            transform: translateY(-1px);
        }

        .page-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        #password-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            padding-top: 10px;
            text-align: center;
        }

        #password-container.visible {
            display: flex;
        }

        #password-input {
            padding: 12px;
            border: 2px solid #8A2BE2;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #00FFFF;
            font-size: 1.2em;
            text-align: center;
            font-family: 'Play', sans-serif;
            margin-bottom: 10px;
        }

        #check-password-button {
            padding: 15px 25px;
            color: #FFFFFF;
            background-color: #00FFFF;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        #check-password-button:hover {
            background-color: #00DDEE;
        }

        #message {
            margin-top: 10px;
            font-weight: 700;
            color: #FF4500;
        }
    </style>
</head>
<body>

    <div class="full-width-image-container">
        <img src="https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1760193452.jpg" alt="Titokzatos erdő bejárata">
    </div>

    <div id="character-portrait">
        <img src="" alt="Beszélő karakter">
    </div>

    <div class="content-box">
        
        <p id="story-text-display"></p>

        <div class="interaction-container">
            <button id="prev-page-button" class="page-button" disabled>
                Vissza
            </button>
            
            <button id="next-page-button" class="page-button">
                Folytatás
            </button>

            <div id="password-container">
                <p>Add meg a kódot:</p>
                <input type="password" id="password-input" maxlength="4">
                <button id="check-password-button">
                    Kód Ellenőrzése
                </button>
                <p id="message"></p>
            </div>
        </div>
    </div>

    <script>
        // A karakterkép URL-je
        const CHARACTER_IMAGE_URL = "https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1740219075.png";
        
        // Történet: minden mondat külön elemként
        const storyParts = [
            { text: `Egy sötét, nyirkos estén, a város zajától nem messze, két titkos ügynök, Anna és Márk, egy telefonfülkében várakozott.`, image: false },
            { text: `Anna türelmetlenül dobolt az ujjaival az üvegfalon.`, image: false },
            { text: `"Biztos, hogy ez az a fülke?"`, image: true }, // **KÉP MEGJELENIK** (biztos)
            { text: `"Már húsz perce itt állunk, és semmi."`, image: false },
            { text: `"Türelem, Anna."`, image: false },
            { text: `"Ha a kontaktunk nem tévedett, akkor itt kapjuk meg az első nyomot."`, image: false },
            { text: `Ahogy Márk befejezte a mondatot, Anna észrevett egy furcsa tárgyat a fülkében.`, image: true }, // **KÉP MEGJELENIK** (ahogy)
            { text: `"Ügynökök, az idő szorít."`, image: false },
            { text: `"A városban rejtett nyomok vezetnek a bűnszövetkezet terveihez."`, image: false },
            { text: `"Az első kódot a fejetek fölött találjátok - Egy üvegkapszulát keressetek."`, image: false },
            { text: `"Egy üvegkapszulát? Ez valami rejtvény!"`, image: true }, // **KÉP MEGJELENIK** (egy üvegkapszulát)
            { text: `"Már meg is van! Itt volt pont a fejünk felett mágnessel rögzítve."`, image: false },
            { text: `Néhány perc múlva Márk talált egy kis üvegkapszulát.`, image: false },
            { text: `Mikor kinyitotta a tetejét, egy összetekert papírt húzott ki belőle.`, image: false },
            { text: `"Ezaz! De mihez vezet?"`, image: false } // Utolsó mondat
        ];

        let currentPartIndex = 0;
        const CORRECT_PASSWORD = "5571";
        const SUCCESS_LINK = "minta_oldal_3.html"; 
        
        const storyDisplay = document.getElementById('story-text-display');
        const nextButton = document.getElementById('next-page-button');
        const prevButton = document.getElementById('prev-page-button');
        const passwordContainer = document.getElementById('password-container');
        const passwordInput = document.getElementById('password-input');
        const checkButton = document.getElementById('check-password-button');
        const messageDisplay = document.getElementById('message');
        
        const characterPortrait = document.getElementById('character-portrait');
        const characterImage = characterPortrait.querySelector('img');
        characterImage.src = CHARACTER_IMAGE_URL; // Beállítjuk a kép URL-jét

        function updateButtons() {
            prevButton.disabled = currentPartIndex === 0;

            if (currentPartIndex < storyParts.length) {
                // Lapozó fázis
                nextButton.style.display = 'block';
                prevButton.style.display = 'block';
                passwordContainer.classList.remove('visible');
                nextButton.textContent = currentPartIndex === storyParts.length - 1 ? 'Tovább a Kódra' : 'Folytatás';
            } else {
                // Jelszó fázis
                nextButton.style.display = 'none';
                prevButton.style.display = 'none';
                passwordContainer.classList.add('visible');
            }
        }
        
        // Szöveg megjelenítése áttűnéssel
        function showStoryPart() {
            // Karakterkép láthatóságának beállítása
            if (currentPartIndex < storyParts.length && storyParts[currentPartIndex].image) {
                characterPortrait.classList.add('visible');
            } else {
                characterPortrait.classList.remove('visible');
            }

            storyDisplay.style.opacity = 0;
            setTimeout(() => {
                if (currentPartIndex < storyParts.length) {
                    storyDisplay.innerHTML = storyParts[currentPartIndex].text;
                }
                storyDisplay.style.opacity = 1;
                updateButtons();
            }, 500);
        }

        // Lapozás (Előre) kezelése
        nextButton.addEventListener('click', () => {
            currentPartIndex++;
            messageDisplay.textContent = '';
            showStoryPart();
        });

        // Lapozás (Vissza) kezelése
        prevButton.addEventListener('click', () => {
            if (currentPartIndex > 0) {
                currentPartIndex--;
                messageDisplay.textContent = '';
                showStoryPart();
            }
        });

        // Jelszó ellenőrzése
        checkButton.addEventListener('click', () => {
            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === CORRECT_PASSWORD) {
                messageDisplay.textContent = 'Kód elfogadva! Tovább lépés...';
                messageDisplay.style.color = '#00FF00';
                setTimeout(() => {
                    window.location.href = SUCCESS_LINK;
                }, 1000);
            } else {
                messageDisplay.textContent = 'Helytelen jelszó! Próbáld újra.';
                messageDisplay.style.color = '#FF4500';
                passwordInput.value = '';
            }
        });

        // Az első szövegrész betöltése az oldal indulásakor
        window.onload = () => {
            currentPartIndex = 0; 
            showStoryPart();
        };
    </script>
</body>
</html>
