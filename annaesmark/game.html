<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0">
    <title id="app-title">Anna √©s M√°rk</title>
    <!-- GPS √©s Ikonok -->
    <meta http-equiv="Permissions-Policy" content="geolocation=*">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg-color: #1a1a1a; --text-color: #e0e0e0; }
        html { overflow-x: hidden; overflow-y: auto; }
        body.modal-open { overflow: hidden; height: 100%; touch-action: none; }
        body {
            margin: 0; padding: 0; font-family: 'Play', sans-serif;
            color: var(--text-color); background-color: var(--bg-color);
            display: flex; flex-direction: column; align-items: center;
            overflow-y: auto; min-height: 100vh; touch-action: auto; 
            text-align: center; padding-bottom: 60px; 
            visibility: hidden; opacity: 0; transition: opacity 0.5s ease-in-out; 
        }
        .full-width-image-container {
            width: 100%; height: 100vh; overflow: hidden; position: absolute;
            top: 0; left: 0; z-index: 0; min-height: 100vh; background-color: #111111;
        }
        .full-width-image-container img { width: 100%; height: 100%; object-fit: cover; object-position: center top; display: block; }
        .content-box {
            background-color: rgba(0, 0, 0, 0.85); padding: 40px 20px 10px 20px; 
            margin: 0; border-radius: 10px 10px 0 0; max-width: 800px; width: calc(100% - 40px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7); border: 3px solid #8a2be2;
            box-sizing: border-box; position: fixed; bottom: 50px; left: 50%;
            transform: translateX(-50%); z-index: 10; text-align: left;
            min-height: 250px; display: flex; flex-direction: column;
            justify-content: space-between; opacity: 1; transition: opacity 0.5s ease-in-out;
        }
        #story-text-display { font-size: 1.2em; font-weight: 700; line-height: 1.6; margin-bottom: 20px; white-space: pre-wrap; flex-grow: 1; }
        .audio-container { text-align: center; margin-bottom: 15px; }
        .audio-button {
            padding: 12px 20px; color: #1a1a1a; background-color: #00FFFF; border: none; border-radius: 5px;
            font-size: 1.1em; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 8px;
        }
        .bottom-bar { padding-top: 10px; border-top: 1px dashed #8a2be2; min-height: 48px; width: 100%; }
        .interaction-container { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .page-button {
            padding: 12px 20px; color: #ffffff; background-color: #8a2be2; border: none; border-radius: 5px;
            font-size: 1.1em; font-weight: 700; cursor: pointer; text-transform: uppercase; margin: 5px;
        }
        .avatar-image {
            position: absolute; top: -50px; left: -10px; width: 70px; height: 70px;
            border-radius: 50%; object-fit: cover; z-index: 20; display: block;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5); transition: opacity 0.3s ease-in-out; 
        }
        .fixed-menu-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 50px;
            background-color: #1a1a1a; border-top: 2px solid #8a2be2; z-index: 50;
            display: flex; justify-content: space-around; align-items: center;
        }
        .menu-button { background: none; border: none; color: #ffffff; font-size: 1.5em; cursor: pointer; padding: 5px 10px; }
        #password-container { display: none; flex-direction: column; gap: 15px; width: 100%; text-align: center; }
        #password-container.visible { display: flex; }
        #password-input { padding: 12px; border: 2px solid #8a2be2; border-radius: 5px; background-color: #2c2c2c; color: #00ffff; font-size: 1.2em; text-align: center; margin-bottom: 5px; }
        .password-interaction { display: flex; justify-content: space-between; align-items: center; gap: 10px; width: 100%; }
        #check-password-button { flex-grow: 1; background-color: #00ffff; color: #1a1a1a; }
        
        /* Modal St√≠lusok */
        #distanceModal, #help-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; flex-direction: column;
        }
        .distance-content, .help-content { 
            background: #1a1a1a; padding: 20px; border: 2px solid #00ffff; border-radius: 10px; text-align: center; max-width: 90%; 
        }
        #distance-modal-display { font-size: 3em; color: #00ff00; margin: 20px; }
    </style>
</head>
<body oncontextmenu="return false;"> 
    <div class="full-width-image-container">
        <img id="story-image" src="" alt="H√°tt√©r" onerror="this.onerror=null; this.style.opacity='0';">
    </div>

    <div class="content-box" id="content-box">
        <img id="avatar-img" class="avatar-image" src="" alt="Avatar">
        <p id="story-text-display"></p>
        
        <div id="audio-container-1" class="audio-container" style="display:none;">
             <button id="play-audio-button-1" class="audio-button">‚ñ∂Ô∏è Lej√°tsz√°s (1)</button>
        </div>
        <div id="audio-container-2" class="audio-container" style="display:none;">
             <button id="play-audio-button-2" class="audio-button">‚ñ∂Ô∏è Lej√°tsz√°s (2)</button>
        </div>

        <div class="bottom-bar">
            <div class="interaction-container" id="interaction-container">
                <button id="prev-page-button" class="page-button" disabled>Vissza</button>
                <button id="next-page-button" class="page-button">Tov√°bb</button>
            </div>
            
            <div class="multi-choice-container" id="multi-choice-container" style="display:none;"></div>

            <div id="password-container">
                <p><span id="password-prompt-text">Add meg a k√≥dot:</span> <button id="help-button" style="background:none;border:none;color:#00ffff;font-size:1.5em;">?</button></p>
                <input type="text" id="password-input" maxlength="8">
                <div class="password-interaction">
                    <button id="back-button-password" class="page-button">Vissza</button>
                    <button id="check-password-button" class="page-button">ELLEN≈êRZ√âS</button>
                </div>
                <p id="message"></p>
            </div>
        </div>
    </div>
    
    <div class="fixed-menu-bar">
        <button id="map-button" class="menu-button"><i class="fa-solid fa-map-location-dot"></i></button>
        <button id="image-button" class="menu-button"><i class="fa-solid fa-image"></i></button>
    </div>
    
    <!-- Modalok -->
    <div id="help-modal"><div class="help-content"><p id="help-text-display"></p><button id="help-close-button" class="page-button">Bez√°r√°s</button></div></div>
    <div id="distanceModal">
        <div class="distance-content">
            <h1>C√âLPONT KERES√âSE</h1>
            <div id="distance-modal-display">-- M</div>
            <p id="distance-status">Keres√©s...</p>
            <a href="#" target="_blank" id="distance-modal-map-button" style="color:#00ffff;font-size:1.2em;">üó∫Ô∏è T√©rk√©p</a>
        </div>
    </div>

    <audio id="story-audio-1" src="" preload="auto"></audio>
    <audio id="story-audio-2" src="" preload="auto"></audio>

    <script>
        function getDefaultConfig() {
            return {
                APP_TITLE: "Anna √©s M√°rk",
                BACKGROUND_URL: "https://treasurehuntsites.github.io/annaesmark/Img/kr.jpg", 
                BODY_BG_COLOR: "#1a1a1a", BODY_TEXT_COLOR: "#e0e0e0", 
                AVATARS: {
                    DEFAULT_AVATAR_URL: "https://placehold.co/70x70/1A1A1A/FFFFFF?text=?",
                    AVATAR_MAP: { '¬ßM': "https://treasurehuntsites.github.io/annaesmark/Img/mark.png", '¬ßA': "https://treasurehuntsites.github.io/annaesmark/Img/anna.png", '¬ßR': "https://placehold.co/70x70/1A1A1A/00FF00?text=R" },
                    HIDDEN_PREFIXES: ['¬ßN', '¬ßKOD', '¬ßH', '¬ßRESET'] 
                },
                GPS_COMPASS: { TARGET_LATITUDE: 47.47407, TARGET_LONGITUDE: 19.04001, SUCCESS_RADIUS_M: 25, SUCCESS_REDIRECT_URL: "busz.html", MAP_BUTTON_URL: 'https://maps.google.com' },
                MEDIA: { AUDIO_1_URL: "https://treasurehuntsites.github.io/media/Ugynokok1.mp3", AUDIO_2_URL: "https://treasurehuntsites.github.io/media/Ugynokok2.mp3" },
                storyPages: [
                    { type: 'text', content: '¬ßA M√°rk, azt hiszem megfeletkezt√ºnk valamir≈ël.', nextIndex: 1 }, 
                    { type: 'text', content: '¬ßM Igen? Mir≈ël?', nextIndex: 2 }, 
                    { type: 'audio', content: '¬ßN K√∂rner √©s Rosenberg √ºzenete: K√©rj√ºk, hallgasd meg az els≈ë audio √ºzenetet.', audioId: 1, nextIndex: 3, backIndex: 1, nextButtonText: "Tov√°bb a t√∂rt√©netre" }, 
                    { type: 'password', content: '¬ßKOD K√©rj√ºk add meg a k√≥dot.', correctPassword: '1940', nextIndexSuccess: -1, backIndex: 2, helpMessage: ['Keresd a t√°bl√°n', '1940'] }, 
                ],
            };
        }

        (function() {
            let CONFIG = getDefaultConfig();
            let currentPartIndex = 0;
            let watchId = null;

            // Config bet√∂lt√©se
            const savedConfig = localStorage.getItem('DYNAMIC_CONFIG');
            if (savedConfig) { try { CONFIG = { ...CONFIG, ...JSON.parse(savedConfig) }; } catch(e) {} }
            const { storyPages, AVATARS, GPS_COMPASS } = CONFIG;

            // DOM Elemek
            const els = {
                storyDisplay: document.getElementById('story-text-display'), storyImage: document.getElementById('story-image'),
                avatarImg: document.getElementById('avatar-img'), contentBox: document.getElementById('content-box'),
                nextBtn: document.getElementById('next-page-button'), prevBtn: document.getElementById('prev-page-button'),
                interactionCont: document.getElementById('interaction-container'), passCont: document.getElementById('password-container'),
                passInput: document.getElementById('password-input'), checkBtn: document.getElementById('check-password-button'),
                msgDisplay: document.getElementById('message'), distModal: document.getElementById('distanceModal'),
                distDisplay: document.getElementById('distance-modal-display'), distStatus: document.getElementById('distance-status')
            };

            // Init
            document.getElementById('app-title').textContent = CONFIG.APP_TITLE;
            els.storyImage.src = CONFIG.BACKGROUND_URL;
            document.getElementById('story-audio-1').src = CONFIG.MEDIA.AUDIO_1_URL;
            document.getElementById('story-audio-2').src = CONFIG.MEDIA.AUDIO_2_URL;
            document.getElementById('distance-modal-map-button').href = GPS_COMPASS.MAP_BUTTON_URL;

            function loadProgress() {
                const saved = localStorage.getItem('gameProgress');
                currentPartIndex = saved ? Math.min(parseInt(saved), storyPages.length - 1) : 0;
            }

            function updateUI() {
                const page = storyPages[currentPartIndex];
                if (!page) return;
                
                // Avatar
                const prefix = page.content.split(' ')[0];
                let avatarUrl = AVATARS.DEFAULT_AVATAR_URL;
                let opacity = 1;
                if (AVATARS.AVATAR_MAP[prefix]) avatarUrl = AVATARS.AVATAR_MAP[prefix];
                else if (AVATARS.HIDDEN_PREFIXES.includes(prefix)) opacity = 0;
                els.avatarImg.src = avatarUrl;
                els.avatarImg.style.opacity = opacity;

                // Sz√∂veg (prefix n√©lk√ºl)
                let text = page.content;
                if (AVATARS.AVATAR_MAP[prefix] || AVATARS.HIDDEN_PREFIXES.includes(prefix)) text = text.split(' ').slice(1).join(' ');
                els.storyDisplay.innerHTML = text;

                // Gombok/N√©zet
                els.interactionCont.style.display = 'flex';
                els.passCont.classList.remove('visible');
                document.getElementById('audio-container-1').style.display = 'none';
                document.getElementById('audio-container-2').style.display = 'none';

                if (page.type === 'password') {
                    els.interactionCont.style.display = 'none';
                    els.passCont.classList.add('visible');
                } else if (page.type === 'audio') {
                    document.getElementById('audio-container-' + (page.audioId || 1)).style.display = 'block';
                    els.nextBtn.textContent = page.nextButtonText || 'Tov√°bb';
                } else {
                    els.nextBtn.textContent = 'Tov√°bb';
                }
                els.prevBtn.disabled = currentPartIndex === 0;
            }

            function showStory() {
                els.contentBox.style.opacity = 0;
                setTimeout(() => {
                    updateUI();
                    els.contentBox.style.opacity = 1;
                }, 100);
            }

            // Esem√©nykezel≈ëk
            els.nextBtn.onclick = () => {
                const page = storyPages[currentPartIndex];
                currentPartIndex = page.nextIndex !== undefined ? page.nextIndex : currentPartIndex + 1;
                localStorage.setItem('gameProgress', currentPartIndex);
                showStory();
            };

            els.prevBtn.onclick = () => {
                const page = storyPages[currentPartIndex];
                currentPartIndex = page.backIndex !== undefined ? page.backIndex : Math.max(0, currentPartIndex - 1);
                localStorage.setItem('gameProgress', currentPartIndex);
                showStory();
            };

            els.checkBtn.onclick = () => {
                const page = storyPages[currentPartIndex];
                if (els.passInput.value.trim() === page.correctPassword) {
                    els.msgDisplay.textContent = 'Helyes!';
                    els.msgDisplay.style.color = '#00ff00';
                    setTimeout(() => {
                        if (page.nextIndexSuccess === -1) startGPS();
                        else {
                            currentPartIndex = page.nextIndexSuccess !== undefined ? page.nextIndexSuccess : currentPartIndex + 1;
                            localStorage.setItem('gameProgress', currentPartIndex);
                            showStory();
                        }
                    }, 1000);
                } else {
                    els.msgDisplay.textContent = 'Hib√°s k√≥d!';
                    els.msgDisplay.style.color = 'red';
                }
            };

            // GPS Logic (Egyszer≈±s√≠tve)
            function startGPS() {
                els.contentBox.style.display = 'none';
                els.distModal.style.display = 'flex';
                
                const targetLat = parseFloat(GPS_COMPASS.TARGET_LATITUDE);
                const targetLon = parseFloat(GPS_COMPASS.TARGET_LONGITUDE);

                navigator.geolocation.watchPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    
                    // Haversine formula
                    const R = 6371e3;
                    const dLat = (targetLat - lat) * Math.PI/180;
                    const dLon = (targetLon - lon) * Math.PI/180;
                    const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat*Math.PI/180) * Math.cos(targetLat*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
                    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                    const dist = R * c;

                    els.distDisplay.textContent = Math.round(dist) + " M";
                    els.distStatus.textContent = `Pontoss√°g: ${Math.round(pos.coords.accuracy)}m`;

                    if (dist < GPS_COMPASS.SUCCESS_RADIUS_M) {
                        els.distStatus.textContent = "Meg√©rkezt√©l!";
                        setTimeout(() => window.location.href = GPS_COMPASS.SUCCESS_REDIRECT_URL, 3000);
                    }
                }, err => {
                    els.distStatus.textContent = "GPS Hiba: " + err.message;
                }, { enableHighAccuracy: true });
            }

            // Start
            document.getElementById('help-button').onclick = () => document.getElementById('help-modal').style.display = 'flex';
            document.getElementById('help-close-button').onclick = () => document.getElementById('help-modal').style.display = 'none';
            
            loadProgress();
            showStory();
            document.body.style.visibility = 'visible';
            document.body.style.opacity = 1;
        })();
    </script>
</body>
</html>
