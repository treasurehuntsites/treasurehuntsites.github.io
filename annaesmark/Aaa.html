            function tavolsagotKiszamol(lat1, lon1, lat2, lon2) {
                const R = 6371e3; // F√∂ld sugara m√©terben
                const œÜ1 = lat1 * Math.PI / 180;
                const œÜ2 = lat2 * Math.PI / 180;
                const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
                const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

                const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                        Math.cos(œÜ1) * Math.cos(œÜ2) *
                        Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

                return R * c; // T√°vols√°g m√©terben
            }

            function updateLocation(position) {

                setDistanceStatus(`Pontoss√°g: ¬±${accuracy.toFixed(0)} m. Jelenlegi t√°vols√°g:`, false);

                if (tavolsag <= TARGET_RADIUS_M) {
                    setDistanceStatus("C√©lpont el√©rve! √Åtir√°ny√≠t√°s...", true);
                    
                    if (watchId) {

                    setTimeout(() => {

                    }, 1500);
                }
            }

                if (error.code === error.PERMISSION_DENIED) {
                    setDistanceStatus("Hiba: K√©rj√ºk, enged√©lyezze a helymeghat√°roz√°st (enged√©ly letiltva).", true);
                    distanceDisplay.textContent = "X";

                    distanceDisplay.textContent = "X";

                } else {
                    setDistanceStatus(`Hiba a helymeghat√°roz√°sban: ${error.message}`, true);
                    distanceDisplay.textContent = "X";
                }
            }

                        passwordContainer.classList.add('visible');
                        
                        if (passwordPromptSpan) {
                            passwordPromptSpan.textContent = currentPage.content || "MI a k√≥d?";
                        }

                        passwordInput.type = currentPage.passwordInputType || 'password'; // Use text for codes, password for secret
                        backButtonPassword.style.display = hasBackIndex ? 'block' : 'none';
                        
                        if (helpButton) {
                            helpButton.style.display = currentPage.isMultiStepHelp ? 'block' : 'none';
                        }
                        
                    } else {
                        // Standard 'text' or 'note_image' page
                        interactionContainer.style.display = 'flex';
                        
                        const customText = currentPage.nextButtonText;
                        const nextIndexDefined = currentPage.nextIndex !== undefined;
                        
                        nextButton.textContent = customText || 'Tov√°bb';
                        nextButton.dataset.forcedNextIndex = nextIndexDefined ? currentPage.nextIndex : '';

                        if (isNoteImage && !hasBackIndex) {
                            nextButton.classList.add('full-width'); 
                            prevButton.style.display = 'none'; 
                        }
                    }

                }
            }

            function updateAvatar(pageIndex) {
                const speaker = pageIndex < storyPages.length ? storyPages[pageIndex].speaker : 'Narrator';
                
                let avatarUrl = PLACEHOLDER_AVATAR_URL;
                let display = 'block';
                
                if (speaker === 'Mark' || speaker === 'M') { 
                    avatarUrl = MARK_AVATAR_URL;
                } else if (speaker === 'Anna' || speaker === 'A') { 
                    avatarUrl = ANNA_AVATAR_URL;
                } else if (speaker === 'Luca' || speaker === 'L') { 
                    avatarUrl = LUCA_AVATAR_URL; 
                } else if (speaker === 'Police' || speaker === 'R') { 
                    avatarUrl = POLICE_AVATAR_URL;
                } else if (speaker === 'David' || speaker === 'D') { 
                    avatarUrl = DAVID_AVATAR_URL;
                } else if (speaker === 'Rosenberg') { 
                    avatarUrl = PLACEHOLDER_AVATAR_URL; 
                } else if (speaker === 'Korner') { 
                    avatarUrl = PLACEHOLDER_AVATAR_URL; 
                } else { 
                    display = 'none'; 
                }
                
                avatarImg.src = avatarUrl;
                avatarImg.style.display = display;
            }
            
            function resetLocalStorage() {
                localStorage.clear();
                const initialUnlocked = ['kr']; // V√°ltoztatva kr-re
                localStorage.setItem('unlockedImages', JSON.stringify(initialUnlocked));
                currentPartIndex = 0;
            }


            function showStoryPart() {
                messageDisplay.textContent = ''; 
                passwordInput.value = ''; 
                
                closeDistanceModal(); 
                contentBox.style.display = 'flex';

                stopAllAudio(); 
                audioContainer1.style.display = 'none';
                audioContainer2.style.display = 'none';
                storyDisplay.innerHTML = ''; 
                
                passwordContainer.classList.remove('visible'); 

                if (currentPartIndex < storyPages.length) {
                    const currentPage = storyPages[currentPartIndex];
                    
                    if (currentPage.type !== 'password') {
                        currentHelpIndex = 0; 
                        closeHelpModal();
                    }
                    
                    if (currentPage.reset === true) {
                        resetLocalStorage();
                    }
                    
                    if (currentPage.unlockImage) {
                        unlockImage(currentPage.unlockImage);
                    }
                    
                    updateAvatar(currentPartIndex); 
                    
                    if (currentPage.content.trim() !== '') {
                        storyDisplay.innerHTML = currentPage.content;
                    }
                    
                    if (currentPage.type === 'note_image' && currentPage.noteImageUrl) {
                        const imageHtml = `
                            <div class="note-image-container" style="text-align: center; margin-top: 15px;">
                                <img src="${currentPage.noteImageUrl}" alt="K√≥dolt √ºzenet" 
                                     style="max-width: 100%; height: auto; border-radius: 5px; cursor: pointer;"
                                     onclick="openFullImage('${currentPage.noteImageUrl}')">
                            </div>`;
                        storyDisplay.innerHTML += imageHtml;
                    }
                    
                    // K√©p be√°ll√≠t√°sa a currentPage.image alapj√°n
                    const imageUrl = currentPage.image || KR_IMAGE_URL; // KR a default, ha nincs megadva
                    if (storyImage.src !== imageUrl) {
                        storyImage.src = imageUrl; 
                        // K√©phiba kezel√©s (kism√©ret≈± placeholderrel)
                        storyImage.onerror = function() {
                           this.onerror = null; 
                           this.src = 'https://placehold.co/1280x720/101010/8A2BE2?text=K√âP+HIBA';
                        };
                    }
                    
                } else {
                    // T√∂rt√©net v√©ge, resetel√ºnk/visszaugrunk az elej√©re
                    currentPartIndex = 0;
                    saveProgress();
                }

                updateButtons();
            }
            
            // --- ESEM√âNYKEZEL≈êK ---
            
            fullImageDisplay.addEventListener('dblclick', (e) => {
                 e.preventDefault();
                 toggleZoom();
            });
            
            window.openFullImage = openFullImage;
            
            // Modal bez√°r√°s a b√∂ng√©sz≈ë visszany√≠llal
            window.addEventListener('popstate', function(event) {
                if (fullImageDisplayModal.style.display === 'flex') {
                    closeFullImage();
                    history.pushState(null, null, '#gallery'); 
                } else if (galleryModal.style.display === 'block') {
                    closeGallery();
                    history.pushState(null, null, window.location.pathname + window.location.search);
                }
            });


            nextButton.addEventListener('click', () => {
                const currentPage = storyPages[currentPartIndex];
                
                if (currentPage.customAction === 'open_distance_modal') {
                     showDistanceModal();
                     return;
                }
                
                const forcedNextIndex = nextButton.dataset.forcedNextIndex;
                if (forcedNextIndex !== undefined && forcedNextIndex !== '') {
                    currentPartIndex = parseInt(forcedNextIndex);
                } else {
                    currentPartIndex++;
                }
                
                saveProgress();
                showStoryPart();
            });

            prevButton.addEventListener('click', () => {
                const currentPage = storyPages[currentPartIndex];
                
                // Ha van backIndex, azt haszn√°ljuk, egy√©bk√©nt -1
                const targetIndex = currentPage.backIndex !== undefined ? currentPage.backIndex : currentPartIndex - 1;
                
                if (targetIndex >= 0) {
                     currentPartIndex = targetIndex;
                     saveProgress();
                     showStoryPart();
                }
            });

            backButtonPassword.addEventListener('click', () => {
                const currentPage = storyPages[currentPartIndex];
                if (currentPage.type === 'password' && currentPage.backIndex !== undefined) {
                    currentPartIndex = currentPage.backIndex;
                    saveProgress();
                    showStoryPart();
                }
            });

            checkButton.addEventListener('click', () => {
                const currentPage = storyPages[currentPartIndex];
                if (currentPage.type !== 'password') return;

                const enteredPassword = passwordInput.value.trim();
                const correctPassword = currentPage.correctPassword;
                const isCaseInsensitive = currentPage.isCaseInsensitive || false;
                
                let isCorrect = false;
                if (isCaseInsensitive) {
                    isCorrect = enteredPassword.toLowerCase() === correctPassword.toLowerCase();
                } else {
                    isCorrect = enteredPassword === correctPassword;
                }
                
                if (isCorrect) {
                    messageDisplay.textContent = 'K√≥d elfogadva!';
                    messageDisplay.style.color = '#00FF00';
                    
                    setTimeout(() => {
                        if (currentPage.customAction === 'open_distance_modal') {
                            showDistanceModal();
                        } else if (currentPage.nextIndexSuccess !== undefined) {
                            currentPartIndex = currentPage.nextIndexSuccess; 
                            saveProgress();
                            showStoryPart(); 
                        } else {
                            currentPartIndex++;
                            saveProgress();
                            showStoryPart();
                        }
                    }, 1000);
                    
                } else {
                    messageDisplay.textContent = 'Helytelen jelsz√≥! Pr√≥b√°ld √∫jra.';
                    messageDisplay.style.color = '#ff4500';
                    passwordInput.value = '';
                }
            });

            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkButton.click(); 
                }
            });
            
            imageButton.addEventListener('click', openGallery);
            mapButton.addEventListener('click', () => {
                 window.open(MENU_MAP_URL, '_blank');
            });
            
            // S√∫g√≥ gombok kezel√©se
            helpButton.addEventListener('click', (e) => {
                const currentPage = storyPages[currentPartIndex];
                if (currentPage.type === 'password' && currentPage.isMultiStepHelp) {
                    e.preventDefault();
                    currentHelpIndex = 0;
                    updateHelpModal();
                }
            });

            helpNextButton.addEventListener('click', nextHelpStep);
            helpPrevButton.addEventListener('click', prevHelpStep);
            helpCloseButton.addEventListener('click', closeHelpModal);
            
            
            [choice1Button, choice2Button, choice3Button, choice4Button].filter(Boolean).forEach((button, index) => {
                button.addEventListener('click', (e) => {
                    const chosenNextIndex = parseInt(e.currentTarget.dataset.nextIndex);
                    
                    currentPartIndex = chosenNextIndex;
                    
                    saveProgress();
                    showStoryPart();
                });
            });

            discreetBackButton.addEventListener('click', () => {
                 const currentPage = storyPages[currentPartIndex];
                 const targetIndex = currentPage.backIndex !== undefined ? currentPage.backIndex : currentPartIndex - 1;
                
                 if (targetIndex >= 0) {
                     currentPartIndex = targetIndex;
                     saveProgress();
                     showStoryPart();
                 }
            });


            function initializeApp() {
                ensureInitialGalleryState(); 
                loadProgress(); 
                showStoryPart();
                closeDistanceModal();
            }

            window.onload = () => {
                initializeApp(); 
            };
        })(); 
    </script>
</body>
</html>
