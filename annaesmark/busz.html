                currentScale = MIN_SCALE; 
                setScaleTransform(); 
                
                fullImageDisplayModal.style.display = 'flex'; 
                galleryModal.style.display = 'none'; 
                history.pushState(null, null, '#full-image');
            }
            
            function openGallery() {
                populateGallery(); 
                galleryModal.style.display = "block";
                history.pushState(null, null, '#gallery');
            }
            
            // S√öG√ì FUNKCI√ìK
            function closeHelpModal() {
                helpModal.style.display = 'none';
            }

            function showHelpMessage() {
                const currentPage = storyPages[currentPartIndex];
                if (currentPage.type !== 'password' || !currentPage.helpMessage) return;

                // A s√∫g√≥ gomb csak jelsz√≥ oldalon l√°tszik
                helpTextDisplay.textContent = currentPage.helpMessage;
                helpModal.style.display = 'flex';
                
            }

            // --- T√ñRT√âNET/INTERAKCI√ì FUNKCI√ìK ---

            function updateButtons() {
                stopAllAudio(); 
                multiChoiceContainer.style.display = 'none'; 
                passwordContainer.classList.remove('visible');
                discreetBackButton.style.display = 'none'; 
                roomLinkContainer.style.display = 'none'; 
                
                // Vissza√°ll√≠tjuk a gombokat az alap√©rtelmezett √°llapotukra (szekvenci√°lis n√©zet)
                nextButton.classList.remove('full-width'); 
                interactionContainer.style.justifyContent = 'space-between';
                prevButton.style.display = 'block'; 
                prevButton.disabled = currentPartIndex === 0; // Az els≈ë oldal le van tiltva

                if (currentPartIndex < storyPages.length) {
                    const currentPage = storyPages[currentPartIndex];
                    
                    const isChoicePage = currentPage.type === 'choice';
                    const isPasswordPage = currentPage.type === 'password';
                    const isNoteImage = currentPage.type === 'note_image';
                    const hasExternalUrl = currentPage.nextButtonExternalUrl !== undefined; 

                    
                    if (isChoicePage) {
                         // CHOICE PAGE LOGIC 
                        interactionContainer.style.display = 'none';
                        multiChoiceContainer.style.display = 'flex';
                        discreetBackButton.style.display = 'flex';
                        discreetBackButton.disabled = currentPartIndex === 0;

                        const choices = currentPage.choices || [];
                        const choiceButtons = [choice1Button, choice2Button, choice3Button, choice4Button]; 
                        
                        choiceButtons.forEach((button, index) => {
                            if (choices[index]) {
                                button.style.display = 'block';
                                button.textContent = choices[index].text;
                                button.dataset.nextIndex = choices[index].nextIndex;
                                if (choices[index].externalUrl) {
                                    button.dataset.externalUrl = choices[index].externalUrl;
                                } else {
                                    delete button.dataset.externalUrl;
                                }
                            } else {
                                button.style.display = 'none';
                            }
                        });

                    } else if (isPasswordPage) {
                        // PASSWORD PAGE LOGIC
                        interactionContainer.style.display = 'none';
                        multiChoiceContainer.style.display = 'none';
                        passwordContainer.classList.add('visible');
                        
                        // Jelsz√≥ input t√≠pusa
                        passwordInput.type = currentPage.isCaseInsensitive ? 'text' : 'password';
                        
                        // Vissza gomb megjelen√≠t√©se, ha van backIndex
                        backButtonPassword.style.display = currentPage.backIndex !== undefined ? 'block' : 'none';
                        // S√∫g√≥ gomb megjelen√≠t√©se, ha van helpMessage
                        helpButton.style.display = currentPage.helpMessage ? 'block' : 'none';
                        
                    } else {
                        // SEQUENTIAL PAGE / NOTE PAGE / TEXT LOGIC
                        interactionContainer.style.display = 'flex';
                        
                        const customText = currentPage.nextButtonText;
                        const nextIndexDefined = currentPage.nextIndex !== undefined;
                        
                        if (customText) {
                            nextButton.textContent = customText;
                        } else {
                            nextButton.textContent = 'Tov√°bb';
                        }
                        
                        nextButton.dataset.forcedNextIndex = nextIndexDefined ? currentPage.nextIndex : '';
                        nextButton.dataset.externalUrl = hasExternalUrl ? currentPage.nextButtonExternalUrl : '';

                        // A vissza gombot elrejtj√ºk, ha nincs backIndex
                        if (currentPage.backIndex === undefined && currentPartIndex > 0) {
                            // Norm√°l szekvenci√°lis
                            prevButton.disabled = currentPartIndex === 0;
                        } else if (currentPage.backIndex !== undefined) {
                            // Note Image, ahol van Back gomb
                             prevButton.disabled = false;
                        } else {
                            prevButton.disabled = currentPartIndex === 0;
                        }
                        
                        // NOTE_IMAGE specifikus kezel√©s
                        if (isNoteImage) {
                            if (currentPage.backIndex !== undefined) {
                                nextButton.classList.remove('full-width'); 
                                prevButton.style.display = 'block'; 
                                prevButton.disabled = false; 
                            } else {
                                nextButton.classList.add('full-width'); 
                                prevButton.style.display = 'none'; 
                            }
                        }
                    }

                }
            }

            function updateAvatar(pageIndex) {
                const speaker = pageIndex < storyPages.length ? storyPages[pageIndex].speaker : 'Narrator';
                
                let avatarUrl = PLACEHOLDER_AVATAR_URL;
                let opacity = 1;
                
                if (speaker === 'Mark' || speaker === 'M') { // M for M√°rk
                    avatarUrl = MARK_AVATAR_URL;
                } else if (speaker === 'Anna' || speaker === 'A') { // A for Anna
                    avatarUrl = ANNA_AVATAR_URL;
                } else if (speaker === 'Luca' || speaker === 'L') { // L for Luca
                    avatarUrl = LUCA_AVATAR_URL; 
                } else if (speaker === 'Police' || speaker === 'R') { // R for Rend≈ër
                    avatarUrl = POLICE_AVATAR_URL;
                } else if (speaker === 'David' || speaker === 'D') { // D for D√°vid
                    avatarUrl = DAVID_AVATAR_URL;
                } else { // Narrator/Nincs avatar/N/other
                    // Narr√°tor eset√©n elt√ºntetj√ºk (opacity 0)
                    avatarUrl = PLACEHOLDER_AVATAR_URL; 
                    opacity = 0; 
                }
                
                avatarImg.src = avatarUrl;
                avatarImg.style.opacity = opacity;
            }
            
            function resetLocalStorage() {
                localStorage.clear();
                // A gal√©ria alapk√©peinek (ha vannak) felold√°s√°t null√°zzuk.
                ALL_GALLERY_ITEMS.forEach(item => {
                    localStorage.removeItem(`is${item.id.charAt(0).toUpperCase() + item.id.slice(1)}Unlocked`);
                });
                console.log("Local Storage resetelve.");
            }


            function showStoryPart() {
                messageDisplay.textContent = ''; 
                passwordInput.value = ''; 
                currentHelpIndex = 0; // S√∫g√≥ index resetel√©se minden oldalv√°lt√°skor
                contentBox.style.opacity = 0;

                setTimeout(() => {
                    stopAllAudio(); 
                    audioContainer1.style.display = 'none';
                    audioContainer2.style.display = 'none';
                    storyDisplay.innerHTML = ''; 
                    
                    passwordContainer.classList.remove('visible'); // Mindig rejtsd el alapb√≥l

                    if (currentPartIndex < storyPages.length) {
                        const currentPage = storyPages[currentPartIndex];
                        
                        // ¬ßRESET FELDOLGOZ√ÅSA (Ha van)
                        if (currentPage.reset === true) {
                            resetLocalStorage();
                        }
                        
                        // K√©p elt√°vol√≠t√°s logik√°ja (¬ßNG)
                        if (currentPage.removeImage) {
                            localStorage.removeItem(`is${currentPage.removeImage.charAt(0).toUpperCase() + currentPage.removeImage.slice(1)}Unlocked`);
                            console.log(`K√©p elt√°vol√≠tva: ${currentPage.removeImage}`);
                        }

                        // K√©p felold√°si logik√°ja (¬ßG)
                        if (currentPage.unlockImage) {
                            localStorage.setItem(`is${currentPage.unlockImage.charAt(0).toUpperCase() + currentPage.unlockImage.slice(1)}Unlocked`, 'true');
                            console.log(`K√©p feloldva: ${currentPage.unlockImage}`);
                        }
                        
                        updateAvatar(currentPartIndex); 
                        
                        if (currentPage.type === 'password' || currentPage.type === 'text' || currentPage.type === 'choice' || currentPage.type === 'note_image') {
                            if (currentPage.content.trim() !== '') {
                                storyDisplay.innerHTML = currentPage.content;
                            }
                        }
                        
                        // NOTE IMAGE T√çPUS KEZEL√âSE
                        if (currentPage.type === 'note_image' && currentPage.noteImageUrl) {
                            // Tartalom (sz√∂veg + k√©p) hozz√°ad√°sa. A keretet a CSS-b≈ël vettem ki.
                            const imageHtml = `
                                <div class="note-image-container" style="text-align: center; margin-top: 15px;">
                                    <img src="${currentPage.noteImageUrl}" alt="K√≥dolt √ºzenet" 
                                         style="max-width: 100%; height: auto; border-radius: 5px; cursor: pointer;"
                                         onclick="openFullImage('${currentPage.noteImageUrl}')">
                                </div>`;
                            storyDisplay.innerHTML += imageHtml;
                        }
                        
                        // K√©p bet√∂lt√©se, h√°tt√©rk√©p
                        const imageUrl = currentPage.image || BUSZMEGALLO_IMAGE_URL;
                        if (storyImage.src !== imageUrl) {
                            // Csak akkor cser√©lj√ºk a src-t, ha m√°s, hogy ne zavarjuk a b√∂ng√©sz≈ët.
                            storyImage.src = imageUrl; 
                        }
                        
                    } else {
                        // Vissza a kezd≈ë oldalra, ha v√©gig√©rt√ºnk.
                        currentPartIndex = 0;
                        updateAvatar(currentPartIndex);
                        storyImage.src = BUSZMEGALLO_IMAGE_URL; 
                        storyDisplay.innerHTML = storyPages[0].content; 
                    }

                    contentBox.style.opacity = 1;
                    updateButtons();
                }, 100); 
            }
            
            // --- ESEM√âNYKEZEL≈êK ---
            
            // Modal bez√°r√°s a b√∂ng√©sz≈ë visszany√≠llal
            window.addEventListener('popstate', function(event) {
                 // Az alap√©rtelmezett viselked√©s megmarad
            });

            // Zoom-in/out
            fullImageDisplay.addEventListener('dblclick', (e) => {
                 e.preventDefault();
                 toggleZoom();
            });
            
            // openFullImage funkci√≥ glob√°lis el√©rhet≈ëv√© t√©tele
            window.openFullImage = openFullImage;

            nextButton.addEventListener('click', () => {
                const currentPage = storyPages[currentPartIndex];
                
                // K√úLS≈ê URL KEZEL√âSE
                if (currentPage.nextButtonExternalUrl) {
                    window.location.href = currentPage.nextButtonExternalUrl; 
                    return;
                }
                
                // EGYEDI AKCI√ì (GPS) (nincs haszn√°lva)
                if (currentPage && currentPage.customAction === 'open_distance_modal') {
                    stopAllAudio();
                    localStorage.removeItem('gameProgress'); 
                    // showDistanceModal(); 
                    return;
                }
                
                // Ugr√°s a k√∂vetkez≈ë oldalra
                const forcedNextIndex = nextButton.dataset.forcedNextIndex;
                if (forcedNextIndex !== undefined && forcedNextIndex !== '') {
                    currentPartIndex = parseInt(forcedNextIndex);
                } else {
                    currentPartIndex++;
                }
                
                saveProgress();
                showStoryPart();
            });

            // Szekvenci√°lis oldalak norm√°l "Vissza" gombj√°nak esem√©nykezel≈ëje
            prevButton.addEventListener('click', () => {
                const currentPage = storyPages[currentPartIndex];
                
                // BACKINDEX (ha van)
                if (currentPage.backIndex !== undefined) {
                    currentPartIndex = currentPage.backIndex;
                } else if (currentPartIndex > 0) {
                    // Norm√°l l√©p√©s vissza
                    currentPartIndex--;
                }
                
                saveProgress();
                showStoryPart();
            });

            backButtonPassword.addEventListener('click', () => {
                const currentPage = storyPages[currentPartIndex];
                if (currentPage.type === 'password' && currentPage.backIndex !== undefined) {
                    currentPartIndex = currentPage.backIndex;
                    saveProgress();
                    showStoryPart();
                }
            });

            checkButton.addEventListener('click', () => {
                const currentPage = storyPages[currentPartIndex];
                if (currentPage.type !== 'password') return;

                const enteredPassword = passwordInput.value.trim();
                const correctPassword = currentPage.correctPassword;
                const isCaseInsensitive = currentPage.isCaseInsensitive || false;
                
                let isCorrect = false;
                if (isCaseInsensitive) {
                    isCorrect = enteredPassword.toLowerCase() === correctPassword.toLowerCase();
                } else {
                    isCorrect = enteredPassword === correctPassword;
                }
                
                if (isCorrect) {
                    messageDisplay.textContent = 'K√≥d elfogadva!';
                    messageDisplay.style.color = '#00FF00';
                    
                    // Ugr√°s a sikeres oldalra
                    setTimeout(() => {
                        currentPartIndex = currentPage.nextIndexSuccess; 
                        saveProgress();
                        showStoryPart(); 
                    }, 1000);
                    
                } else {
                    messageDisplay.textContent = 'Helytelen jelsz√≥! Pr√≥b√°ld √∫jra.';
                    messageDisplay.style.color = '#ff4500';
                    passwordInput.value = '';
                }
            });

            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkButton.click(); 
                }
            });
            
            // Audio/Men√º esem√©nykezel≈ëk
            imageButton.addEventListener('click', openGallery);
            mapButton.addEventListener('click', () => {
                 window.open(MENU_MAP_URL, '_blank');
            });
            if (helpButton) {
                 helpButton.addEventListener('click', () => {
                     const currentPage = storyPages[currentPartIndex];
                     // A s√∫g√≥ gomb csak jelsz√≥ oldalon l√°tszik
                     if (currentPage.type === 'password' && currentPage.helpMessage) {
                         showHelpMessage();
                     }
                 });
            }
            if (helpNextButton) {
                 // A helpNextButton most m√°r csak bez√°r√°sk√©nt m≈±k√∂dik
                 helpNextButton.addEventListener('click', closeHelpModal);
            }
            if (helpCloseButton) {
                 helpCloseButton.addEventListener('click', closeHelpModal);
            }
            
            // Choice button esem√©nykezel≈ëk
            [choice1Button, choice2Button, choice3Button, choice4Button].filter(Boolean).forEach((button, index) => {
                button.addEventListener('click', (e) => {
                    const currentPage = storyPages[currentPartIndex];
                    const chosenChoice = currentPage.choices ? currentPage.choices[index] : null;

                    // K√úLS≈ê LINK KEZEL√âSE
                    if (chosenChoice && chosenChoice.externalUrl) {
                        window.open(chosenChoice.externalUrl, '_blank');
                    }

                    const chosenNextIndex = parseInt(e.currentTarget.dataset.nextIndex);
                    
                    currentPartIndex = chosenNextIndex;
                    
                    saveProgress();
                    showStoryPart();
                });
            });

            // Diszkr√©t Vissza gomb esem√©nykezel≈ë
            discreetBackButton.addEventListener('click', () => {
                // Visszakeresi a legutols√≥ nem-v√°laszt√≥ oldalt
                let targetIndex = currentPartIndex - 1;
                while (targetIndex > 0 && storyPages[targetIndex].type === 'choice') {
                    targetIndex--;
                }
                
                // Mivel az utols√≥ l√©p√©s a v√°laszt√°s volt, a c√©l az el≈ëtte l√©v≈ë sz√∂vegoldal.
                currentPartIndex = targetIndex; 

                saveProgress();
                showStoryPart();
            });


            function initializeApp() {
                loadProgress(); 
                showStoryPart();
            }

            window.onload = () => {
                initializeApp(); 
            };
        })(); 
    </script>
