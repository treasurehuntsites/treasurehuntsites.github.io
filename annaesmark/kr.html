        //

        const config = window.GAME_CONFIG_INJECTED;
        let currentPageIndex = 0;
        let storyHistory = []; // A bej√°rt oldalak indexei

        // Elemek referenci√°i
        const body = document.body;
        const appTitle = document.getElementById('app-title');
        const storyImage = document.getElementById('story-image');
        const contentBox = document.getElementById('content-box');
        const storyTextDisplay = document.getElementById('story-text-display');
        const avatarImg = document.getElementById('avatar-img');
        const interactionContainer = document.getElementById('interaction-container');
        const multiChoiceContainer = document.getElementById('multi-choice-container');

        const nextPageButton = document.getElementById('next-page-button');
        const prevPageButton = document.getElementById('prev-page-button');
        const discreetBackButton = document.getElementById('discreet-back-button');
        const checkPasswordButton = document.getElementById('check-password-button');
        const passwordInput = document.getElementById('password-input');
        const messageDisplay = document.getElementById('message');
        const audio1 = document.getElementById('story-audio-1');
        const audio2 = document.getElementById('story-audio-2');
        const audioContainer1 = document.getElementById('audio-container-1');

        /**
         * Inicializ√°lja az alkalmaz√°st a konfigur√°ci√≥ alapj√°n
         */
        function initializeApp() {
            if (!config || !config.storyPages || config.storyPages.length === 0) {
                body.style.visibility = 'visible';
                storyTextDisplay.textContent = 'HIBA: Hi√°nyz√≥ vagy √©rv√©nytelen j√°t√©k konfigur√°ci√≥!';
                return;
            }

            // 1. √Åll√≠tsa be a glob√°lis st√≠lusokat √©s c√≠met a konfigur√°ci√≥b√≥l
            if (config.APP_TITLE) appTitle.textContent = config.APP_TITLE;
            if (config.BACKGROUND_URL) storyImage.src = config.BACKGROUND_URL;
            if (config.BODY_BG_COLOR) document.documentElement.style.setProperty('--bg-color', config.BODY_BG_COLOR);
            if (config.BODY_TEXT_COLOR) document.documentElement.style.setProperty('--text-color', config.BODY_TEXT_COLOR);
            
            // 2. T√∂rt√©net elind√≠t√°sa az els≈ë oldalon
            storyHistory.push(0);
            loadPage(0);

            // 3. Esem√©nyfigyel≈ëk be√°ll√≠t√°sa
            nextPageButton.addEventListener('click', handleNext);
            prevPageButton.addEventListener('click', handlePrev);
            discreetBackButton.addEventListener('click', handlePrev);
            checkPasswordButton.addEventListener('click', checkPassword);
            
            // Audio gombok
            if (config.MEDIA && config.MEDIA.AUDIO_1_URL) {
                audio1.src = config.MEDIA.AUDIO_1_URL;
                document.getElementById('play-audio-button-1').addEventListener('click', () => playAudio(audio1, 1));
            }
            if (config.MEDIA && config.MEDIA.AUDIO_2_URL) {
                audio2.src = config.MEDIA.AUDIO_2_URL;
                document.getElementById('play-audio-button-2').addEventListener('click', () => playAudio(audio2, 2));
            }

            // A 'content-hidden' elt√°vol√≠t√°sa √©s a 'body' l√°that√≥v√° t√©tele (fade-in)
            setTimeout(() => {
                body.style.visibility = 'visible';
                body.style.opacity = '1';
                contentBox.classList.remove('content-hidden');
            }, 100); 
        }

        /**
         * Bet√∂lt egy adott t√∂rt√©netoldalt az index alapj√°n
         * @param {number} index Az oldal indexe
         */
        function loadPage(index) {
            // Gyors kimenet, ha √©rv√©nytelen az index
            if (index < 0 || index >= config.storyPages.length) {
                storyTextDisplay.textContent = 'V√âGE a t√∂rt√©netnek, vagy √©rv√©nytelen oldal index.';
                setNavigationMode('hidden');
                return;
            }

            currentPageIndex = index;
            const page = config.storyPages[index];
            
            // V√âDELMI VONAL: Ellen≈ërizze, hogy a page.content l√©tezik-e, miel≈ëtt hozz√°√≠rja a .match()-ot.
            if (!page.content) {
                 console.error(`HIBA: A(z) ${index}. oldalnak nincs 'content' tulajdons√°ga. Az oldal: `, page);
                 storyTextDisplay.textContent = 'HIBA: Hi√°nyz√≥ tartalom a t√∂rt√©netoldalon!';
                 setNavigationMode('hidden');
                 return;
            }

            // 1. K√©p √©s Avatar friss√≠t√©se
            // K√©p: oldal-specifikus, vagy alap√©rtelmezett (BACKGROUND_URL)
            const newImageSrc = page.customBackgroundUrl || config.BACKGROUND_URL || '';
            
            // K√©p√°tmenet megval√≥s√≠t√°sa
            if (storyImage.src.split('?')[0] !== newImageSrc.split('?')[0] && newImageSrc !== "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7") {
                 storyImage.style.opacity = '0'; // Kezdeti fade out
                 setTimeout(() => {
                     storyImage.src = newImageSrc;
                     storyImage.onload = () => {
                         storyImage.style.opacity = '1'; // Fade in befejez√©se
                     };
                     storyImage.onerror = () => {
                         console.error(`[DBG] K√©p bet√∂lt√©si hiba a c√≠men: ${newImageSrc}`);
                         storyImage.style.opacity = '0'; // Hiba eset√©n l√°thatatlan
                     };
                 }, 500); // V√°rj f√©l m√°sodpercet a CSS transition idej√©ig
            } else if (storyImage.src === newImageSrc || newImageSrc === "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7") {
                 // Ha ugyanaz a k√©p, ne anim√°ljon
                 storyImage.src = newImageSrc;
                 storyImage.style.opacity = '1';
            }


            // Avatar: Keres√©s a besz√©l≈ë k√≥dja alapj√°n (¬ßA, ¬ßM stb.)
            const prefixMatch = page.content.match(/^(\S+)\s/); // Itt t√∂rt√©nt a hiba
            let speakerPrefix = prefixMatch ? prefixMatch[1] : null;

            let avatarUrl = config.AVATARS.DEFAULT_AVATAR_URL;
            let displayAvatar = false;
            let cleanContent = page.content;

            if (speakerPrefix) {
                const map = config.AVATARS.AVATAR_MAP;
                const hiddenPrefixes = config.AVATARS.HIDDEN_PREFIXES || [];

                if (map[speakerPrefix]) {
                    avatarUrl = map[speakerPrefix];
                    displayAvatar = true;
                    cleanContent = page.content.substring(speakerPrefix.length).trim();
                } else if (hiddenPrefixes.includes(speakerPrefix)) {
                    displayAvatar = false;
                    cleanContent = page.content.substring(speakerPrefix.length).trim();
                }
            }

            // √Åll√≠tsa be a tartalom sz√∂veget
            storyTextDisplay.innerHTML = cleanContent.replace(/\n/g, '<br>');

            // Avatar megjelen√≠t√©se/elrejt√©se
            avatarImg.src = page.customAvatarUrl || avatarUrl;
            avatarImg.style.opacity = displayAvatar ? '1' : '0';

            // 2. Navig√°ci√≥ be√°ll√≠t√°sa
            if (page.type === 'password') {
                setNavigationMode('password', page);
            } else if (page.type === 'choice') {
                setNavigationMode('choice', page);
            } else {
                setNavigationMode('normal', page);
            }
            
            // Vissza gomb √°llapot√°nak friss√≠t√©se
            prevPageButton.disabled = storyHistory.length <= 1;
            discreetBackButton.disabled = storyHistory.length <= 1;

            // 3. Audio linkek be√°ll√≠t√°sa
            audioContainer1.style.display = (page.audio1 === true && config.MEDIA.AUDIO_1_URL) ? 'block' : 'none';
            audioContainer2.style.display = (page.audio2 === true && config.MEDIA.AUDIO_2_URL) ? 'block' : 'none';
        }

        /**
         * Be√°ll√≠tja a navig√°ci√≥s kont√©ner megjelen√©si m√≥dj√°t (norm√°l, v√°laszt√°s, jelsz√≥)
         * @param {string} mode 'normal'|'choice'|'password'|'hidden'
         * @param {object} page Az aktu√°lis oldal objektum
         */
        function setNavigationMode(mode, page = {}) {
            interactionContainer.style.display = 'none';
            multiChoiceContainer.style.display = 'none';
            passwordContainer.style.display = 'none';
            passwordContainer.classList.remove('visible');

            switch (mode) {
                case 'normal':
                    interactionContainer.style.display = 'flex';
                    nextPageButton.textContent = 'Tov√°bb';
                    // Ellen≈ërzi, hogy van-e hova tov√°bbl√©pni.
                    nextPageButton.disabled = (page.nextIndex === undefined || page.nextIndex === null); 
                    break;
                case 'choice':
                    multiChoiceContainer.style.display = 'flex';
                    // Ideiglenes: A choices hi√°nyzik a k√≥db√≥l, de a motor ezt v√°rn√°.
                    // renderChoices(page.choices);
                    break;
                case 'password':
                    passwordContainer.style.display = 'flex';
                    passwordContainer.classList.add('visible');
                    // √Åll√≠tsd be a Jelsz√≥ prompt √©s gombok sz√∂veg√©t
                    document.getElementById('password-prompt-text').textContent = config.PASSWORD_PAGE.PROMPT_TEXT;
                    document.getElementById('check-password-button').textContent = config.PASSWORD_PAGE.CHECK_BUTTON_TEXT;
                    document.getElementById('back-button-password').textContent = config.PASSWORD_PAGE.BACK_BUTTON_TEXT;
                    messageDisplay.textContent = ''; // T√∂r√∂lje az esetleges hiba√ºzeneteket
                    passwordInput.value = '';
                    break;
                case 'hidden':
                    // Rejtett √°llapot
                    break;
            }
        }

        // --- Navig√°ci√≥s Kezel≈ëk ---

        function handleNext() {
            const page = config.storyPages[currentPageIndex];
            const nextIndex = page.nextIndex; 

            if (nextIndex !== undefined && nextIndex !== null) {
                // T√∂rt√©neti el≈ëzm√©nyek friss√≠t√©se
                if (storyHistory[storyHistory.length - 1] !== nextIndex) {
                    storyHistory.push(nextIndex);
                }
                loadPage(nextIndex);
            }
        }

        function handlePrev() {
            if (storyHistory.length > 1) {
                storyHistory.pop(); // Elt√°vol√≠tja az aktu√°lis oldalt
                const prevIndex = storyHistory[storyHistory.length - 1];
                loadPage(prevIndex);
            }
        }

        function checkPassword() {
            const page = config.storyPages[currentPageIndex];
            const inputPassword = passwordInput.value.trim();
            
            if (inputPassword === page.correctPassword) {
                messageDisplay.textContent = config.PASSWORD_PAGE.SUCCESS_MESSAGE;
                messageDisplay.style.color = '#00ff00';

                // Tov√°bbhalad√°s a sikeres oldalra
                const nextIndex = page.nextIndexSuccess;
                if (nextIndex !== undefined && nextIndex !== null) {
                     // 1 m√°sodperces k√©sleltet√©s, hogy elolvashass√°k a siker√ºzenetet
                    setTimeout(() => {
                        // T√∂rt√©neti el≈ëzm√©nyek friss√≠t√©se
                        if (storyHistory[storyHistory.length - 1] !== nextIndex) {
                            storyHistory.push(nextIndex);
                        }
                        loadPage(nextIndex);
                    }, 1000);
                }
            } else {
                messageDisplay.textContent = config.PASSWORD_PAGE.ERROR_MESSAGE;
                messageDisplay.style.color = '#ff0000';
            }
        }
        
        // Audio lej√°tsz√°sa
        function playAudio(audioElement, buttonNumber) {
            const button = document.getElementById(`play-audio-button-${buttonNumber}`);
            if (audioElement.paused) {
                audioElement.play();
                button.innerHTML = '‚è∏Ô∏è Sz√ºnet';
            } else {
                audioElement.pause();
                button.innerHTML = `‚ñ∂Ô∏è Lej√°tsz√°s (${buttonNumber})`;
            }

            audioElement.onended = () => {
                button.innerHTML = `‚ñ∂Ô∏è Lej√°tsz√°s (${buttonNumber})`;
            };
        }


        // Ind√≠tsa el az alkalmaz√°st, amint a DOM bet√∂lt≈ëd√∂tt
        window.onload = initializeApp;

    </script>
