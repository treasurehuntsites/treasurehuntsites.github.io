<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Az Elfeledett Kapu – Kaland</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Alapvető reszet és betűtípus */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Play', sans-serif; /* Kalandjáték betűtípus */
            color: #E0E0E0; /* Világos szöveg a sötét háttérre */
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Teljes magasság */
            text-align: center;
        }

        /* Háttérkép konténer az egész oldalra */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Hátra helyezés */
            overflow: hidden;
        }

        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Kitölti a konténert, megőrzi az arányokat */
            filter: brightness(50%) blur(3px); /* Sötétítés és elmosás a szöveg jobb olvashatósága érdekében */
        }

        /* Tartalom konténer, ami a képen helyezkedik el */
        .content-box {
            background-color: rgba(0, 0, 0, 0.7); /* Áttetsző fekete háttér a szövegnek */
            padding: 30px;
            margin: 20px;
            border-radius: 10px;
            max-width: 90%;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Kék/cián fényhatás CYOA stílusban */
            border: 2px solid #00FFFF; /* Kék keret */
            box-sizing: border-box;
        }

        /* Szöveges rész stílusa */
        .story-text {
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        /* Gombok konténere */
        .button-container {
            display: flex;
            flex-direction: column; /* Mobil nézetben oszlopban */
            gap: 15px; /* Távolság a gombok között */
        }

        /* Gombok stílusa */
        .cyoa-button {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: #000000;
            background-color: #00FFFF; /* Fényes kék gomb */
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .cyoa-button:hover {
            background-color: #00DDEE;
            transform: translateY(-2px);
        }

        /* Reszponzivitás: Ha a képernyő szélesebb, a gombok egymás mellé kerülnek */
        @media (min-width: 600px) {
            .button-container {
                flex-direction: row;
                justify-content: space-around;
            }
            .cyoa-button {
                width: 45%; /* Szélesebb gombok asztali nézetben */
            }
        }
    </style>
</head>
<body>

    <div class="background-container">
