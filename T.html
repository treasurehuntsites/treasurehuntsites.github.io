<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svatum Ügynökség – Első Felmérés</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Alapvető reset és sötét háttér */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Play', sans-serif;
            color: #e0e0e0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding-bottom: 60px;
            overflow: hidden;
        }

        /* Teljes szélességű kép (háttér) */
        .full-width-image-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .full-width-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            filter: brightness(60%) contrast(120%);
            transition: opacity 1s ease-in-out;
        }

        /* Tartalom doboz - FIX ALULRA ZÁRVA (OPACITY: 1) */
        .content-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            margin: 0;
            border-radius: 10px 10px 0 0;
            max-width: 800px;
            width: calc(100% - 20px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
            border: 3px solid #8a2be2;
            box-sizing: border-box;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: left;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 1; /* ALAPBÓL LÁTHATÓ */
            transition: opacity 0.5s ease-in-out;
            max-height: calc(100vh - 70px);
        }
        
        /* Felül megjelenő extra kép (meghívó, doboz) */
        #top-extra-image-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            display: none;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            border: 2px solid #00ffff;
            max-width: 80%;
            max-height: 80%;
            box-sizing: border-box;
            text-align: center;
        }

        #top-extra-image-container p {
            font-size: 1.1em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #00ffff;
        }
        
        #top-extra-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            margin: 0 auto 15px auto;
        }

        /* Történet szövege */
        #story-text-display {
            font-size: 1.3em;
            font-weight: 700;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* --- Alsó interakciós sáv --- */
        .bottom-bar {
            padding-top: 10px;
            border-top: 1px dashed #8a2be2;
            min-height: 48px;
            width: 100%;
            margin-top: 15px;
        }

        .interaction-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 10px;
        }
        
        .choice-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .page-button {
            padding: 12px 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #8a2be2;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.4);
            flex-grow: 1;
        }
        
        .page-button.main-action-button {
            background-color: #00ffff;
            color: #1a1a1a;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4);
        }
        .page-button.main-action-button:hover:not(:disabled) {
            background-color: #00ddee;
            transform: translateY(-1px);
        }

        .page-button:hover:not(:disabled) {
            background-color: #7b1cd1;
            transform: translateY(-1px);
        }

        .page-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        /* Kód konténer */
        .code-input-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            text-align: center;
        }

        .code-input-container.visible {
            display: flex;
        }
        
        #code-input {
            padding: 12px;
            border: 2px solid #00ffff;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #00ffff;
            font-size: 1.2em;
            text-align: center;
            font-family: 'Play', sans-serif;
            margin-bottom: 5px;
        }
        
        .code-interaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        #check-code-button {
            color: #1a1a1a;
            background-color: #00ffff;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4);
            flex-grow: 1;
        }
        
        #message {
            margin-top: 10px;
            font-weight: 700;
            color: #ff4500;
        }

        /* Avatar kép */
        .avatar-image {
            position: absolute;
            top: -50px;
            left: -10px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 20;
            display: block;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            transition: opacity 0.3s ease-in-out;
        }
        
        /* Fix alsó menüsor */
        .fixed-menu-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #1a1a1a;
            border-top: 2px solid #8a2be2;
            z-index: 50;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 15px rgba(138, 43, 226, 0.5);
        }

        .menu-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .menu-button:hover {
            color: #00ffff;
        }

    </style>
</head>
<body>

    <div class="full-width-image-container">
        <img id="story-image" src="https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1757442206.jpg" alt="titokzatos jelenet">
    </div>

    <div id="top-extra-image-container">
        <img id="top-extra-image" src="" alt="tárgy">
        <button id="collect-button" class="page-button main-action-button" style="display:none; margin-top: 15px;">Felveszem</button>
        <p id="invitation-text" style="display:none; white-space: pre-wrap; text-align: left;"></p>
    </div>

    <div class="content-box" id="content-box">
        <img id="avatar-img" class="avatar-image" src="" alt="szereplő avatar">
        
        <p id="story-text-display"></p>

        <div class="bottom-bar">
            <div class="interaction-container" id="interaction-container">
                <button id="prev-page-button" class="page-button" disabled>
                    vissza
                </button>
                
                <button id="next-page-button" class="page-button main-action-button">
                    folytatás
                </button>
            </div>

            <div class="choice-container" id="choice-buttons-container" style="display: none;">
            </div>

            <div id="code-input-container" class="code-input-container">
                <p id="code-prompt">Add meg a kódot:</p>
                <input type="text" id="code-input" maxlength="4">
                
                <div class="code-interaction">
                    <button id="back-button-code" class="page-button">
                        vissza
                    </button>
                    <button id="check-code-button" class="page-button main-action-button">
                        ellenŐrzÉs
                    </button>
                </div>
                <p id="message"></p>
            </div>
        </div>
    </div>
    
    <div class="fixed-menu-bar">
        <button id="map-button" class="menu-button" title="térkép / inventory">
            <i class="fa-solid fa-map-location-dot"></i>
        </button>
        
        <button id="image-button" class="menu-button" title="képgaléria (nem aktív)">
            <i class="fa-solid fa-image"></i>
        </button>
    </div>
    
    <audio id="story-audio-1" src="https://raw.githubusercontent.com/treasurehuntsites/treasurehuntsites.github.io/main/media/ugynokok1.mp3" preload="auto"></audio>
    <audio id="story-audio-2" src="https://raw.githubusercontent.com/treasurehuntsites/treasurehuntsites.github.io/main/media/ugynokok2.mp3" preload="auto"></audio>
