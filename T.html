<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svatum Ügynökség – Első Felmérés</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-dtoqo9rwch3ppgqcwaea1bizoc6xxalwesw9c2qqeaiftl+vegovlnee1c9qx4tctnwmn13tzye+gimm8e2lwa==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Alapvető reset és sötét háttér */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Play', sans-serif;
            color: #e0e0e0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding-bottom: 60px; /* Extra hely az alulra fixált menü miatt! */
            overflow: hidden; /* Ne legyen scroll, ha a tartalom nem fér el */
        }

        /* Teljes szélességű kép (háttér) */
        .full-width-image-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .full-width-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            filter: brightness(60%) contrast(120%);
            transition: opacity 1s ease-in-out;
        }

        /* Tartalom doboz - fix alulra zárva */
        .content-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            margin: 0;
            border-radius: 10px 10px 0 0;
            max-width: 800px;
            width: calc(100% - 20px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
            border: 3px solid #8a2be2;
            box-sizing: border-box;
            position: fixed;
            bottom: 50px; /* Alul fix menüsor (50px) fölött legyen */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: left;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            max-height: calc(100vh - 70px); /* Ne lógjon ki a képernyőből */
        }
        
        /* Felül megjelenő extra kép (meghívó, doboz) */
        #top-extra-image-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            display: none; /* Alapból rejtett */
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            border: 2px solid #00ffff;
            max-width: 80%;
            max-height: 80%;
            box-sizing: border-box;
        }

        #top-extra-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            margin: auto;
        }

        /* Történet szövege */
        #story-text-display {
            font-size: 1.3em;
            font-weight: 700;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap;
            overflow-y: auto; /* Ha túl hosszú a szöveg, görgethető legyen */
            flex-grow: 1; /* Hogy kitöltse a rendelkezésre álló helyet */
        }
        
        /* Audio gombok */
        .audio-container {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .audio-button {
            padding: 12px 20px;
            text-decoration: none;
            color: #1a1a1a;
            background-color: #00ffff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .audio-button:hover {
            background-color: #00ddee;
        }

        /* --- Alsó interakciós sáv (a történet gombjai) --- */
        .bottom-bar {
            padding-top: 10px;
            border-top: 1px dashed #8a2be2;
            min-height: 48px;
            width: 100%;
            margin-top: 15px;
        }

        .interaction-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 10px; /* Gombok közötti távolság */
        }
        
        .choice-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .page-button {
            padding: 12px 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #8a2be2;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.4);
            flex-grow: 1; /* Gombok kitöltik a rendelkezésre álló helyet */
        }
        
        .page-button.main-action-button { /* A fő akció gomb, pl. "Folytatás" */
            background-color: #00ffff;
            color: #1a1a1a;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4);
        }
        .page-button.main-action-button:hover:not(:disabled) {
            background-color: #00ddee;
            transform: translateY(-1px);
        }

        .page-button:hover:not(:disabled) {
            background-color: #7b1cd1;
            transform: translateY(-1px);
        }

        .page-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        /* Jelszó/kód konténer */
        .code-input-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            text-align: center;
        }

        .code-input-container.visible {
            display: flex;
        }
        
        #code-input {
            padding: 12px;
            border: 2px solid #00ffff;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #00ffff;
            font-size: 1.2em;
            text-align: center;
            font-family: 'Play', sans-serif;
            margin-bottom: 5px;
        }
        
        .code-interaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        #check-code-button, #back-button-code {
            padding: 12px 20px;
            font-size: 1.1em;
        }
        
        #check-code-button {
            color: #1a1a1a;
            background-color: #00ffff;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4);
            flex-grow: 1;
        }
        
        #check-code-button:hover {
            background-color: #00ddee;
            transform: translateY(-1px);
        }
        
        #message {
            margin-top: 10px;
            font-weight: 700;
            color: #ff4500;
        }

        /* Avatar kép */
        .avatar-image {
            position: absolute;
            top: -50px;
            left: -10px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 20;
            display: block;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            transition: opacity 0.3s ease-in-out;
        }
        
        /* --- Fix alsó menüsor --- */
        .fixed-menu-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #1a1a1a;
            border-top: 2px solid #8a2be2;
            z-index: 50;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 15px rgba(138, 43, 226, 0.5);
        }

        .menu-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .menu-button:hover {
            color: #00ffff;
        }

        /* --- Galéria modal stílusok --- */
        #gallery-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.95);
        }

        .gallery-content {
            position: relative;
            margin: auto;
            width: 90%;
            max-width: 900px;
            height: 90%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            font-size: 2em;
            color: white;
            cursor: pointer;
            user-select: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .gallery-nav:hover {
            opacity: 1;
        }

        .prev-gallery {
            left: 0;
        }

        .next-gallery {
            right: 0;
        }

        .close-gallery {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 110;
        }
        
        .close-gallery:hover,
        .close-gallery:focus {
            color: #00ffff;
        }

    </style>
</head>
