
<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titkos Üzenet – Kódfejtés</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* alapvető reszet és sötét háttér */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Play', sans-serif;
            color: #e0e0e0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* teljes szélességű kép (felső rész) */
        .full-width-image-container {
            width: 100%;
            height: 300px; 
            overflow: hidden;
            position: relative;
        }

        .full-width-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            filter: brightness(70%);
        }

        /* tartalom doboz a kép alatt */
        .content-box {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            margin: 20px 10px 20px 10px; 
            border-radius: 10px;
            max-width: 800px;
            width: calc(100% - 20px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
            border: 3px solid #8a2be2;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            text-align: left;
        }

        /* történet szövege */
        #story-text-display {
            font-size: 1.3em; /* nagyobb betűméret a mondatonkénti megjelenés miatt */
            font-weight: 700;
            line-height: 1.6;
            min-height: 100px;
            margin-bottom: 20px;
            transition: opacity 0.5s ease-in-out; 
            
            /* Kurzor szimuláció CSS-ben */
            border-right: 2px solid #00FFFF; /* Kurzor */
            white-space: pre-wrap;
            overflow: hidden; 
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00FFFF; }
        }

        /* audio gomb stílusa */
        .audio-button {
            padding: 8px 15px;
            margin-right: 15px;
            text-decoration: none;
            color: #1a1a1a;
            background-color: #00FFFF; /* Cián szín */
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 5px;
            vertical-align: top; /* Eltolja a gombot a sor elejére */
        }

        .audio-button:hover {
            background-color: #00DDEE;
        }
        
        /* interakciós terület (lapozó gombok vagy jelszó input) */
        .interaction-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px dashed #8a2be2;
            min-height: 48px;
        }

        /* lapozó gombok stílusa */
        .page-button {
            padding: 12px 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #8a2be2;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.4);
        }
        
        .page-button:hover:not(:disabled) {
            background-color: #7b1cd1;
            transform: translateY(-1px);
        }

        .page-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        /* jelszó beviteli konténer */
        #password-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            padding-top: 10px;
            text-align: center;
        }

        #password-container.visible {
            display: flex;
        }

        /* input mező stílusa */
        #password-input {
            padding: 12px;
            border: 2px solid #8a2be2;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #00ffff;
            font-size: 1.2em;
            text-align: center;
            font-family: 'Play', sans-serif;
            margin-bottom: 10px;
        }

        /* ellenőrző gomb stílusa */
        #check-password-button {
            padding: 15px 25px;
            color: #ffffff;
            background-color: #00ffff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        #check-password-button:hover {
            background-color: #00ddee;
        }

        /* Üzenet stílusa */
        #message {
            margin-top: 10px;
            font-weight: 700;
            color: #ff4500;
        }
    </style>
</head>
<body>

    <div class="full-width-image-container">
        <img src="https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1757442206.jpg" alt="titokzatos erdő bejárata">
    </div>

    <div class="content-box">
        
        <p id="story-text-display"></p>

        <div class="interaction-container">
            <button id="prev-page-button" class="page-button" disabled>
                Vissza
            </button>
            
            <button id="next-page-button" class="page-button">
                Folytatás
            </button>

            <div id="password-container">
                <p>Add meg a kódot:</p>
                <input type="password" id="password-input" maxlength="4">
                <button id="check-password-button">
                    Kód ellenőrzése
                </button>
                <p id="message"></p>
            </div>
        </div>
    </div>
    
    <audio id="story-audio" src="https://raw.githubusercontent.com/treasurehuntsites/treasurehuntsites.github.io/main/media/Ugynokok1.mp3" preload="auto"></audio>

    <script>
        const storyPages = [
            { text: `Egy sötét, nyirkos estén, a város zajától nem messze, két titkos ügynök, Anna és Márk, egy telefonfülkében várakozott.`, image: "https://content.actionbound.com/user/5d77f26bdf17445d808bcb28/image/1757442206.jpg" },
            { text: `Anna türelmetlenül dobolt az ujjaival az üvegfalon. "Biztos, hogy ez az a fülke?"`, image: "https://i.ibb.co/L5tC46G/page-2.jpg" },
            { text: `"Már húsz perce itt állunk, és semmi."`, image: "https://i.ibb.co/1n5b00v/page-3.jpg" }, 
            { text: `"Türelem, Anna." "Ha a kontaktunk nem tévedett, akkor itt kapjuk meg az első nyomot."`, image: "https://i.ibb.co/v4t5z44/page-4.jpg" }, 
            { text: `Ahogy Márk befejezte a mondatot, Anna észrevett egy furcsa tárgyat a fülkében.`, image: "https://i.ibb.co/4Tz2X5Y/page-5.jpg" }, 
            // A kért szekció: A gombot beillesztjük a szöveg elé (HTML formátumban)
            { 
                text: `<button class="audio-button" onclick="playAudio(this)">▶️ Lejátszás</button> "Ügynökök, az idő szorít." "A városban rejtett nyomok vezetnek a bűnszövetkezet terveihez."`, 
                image: "https://i.ibb.co/Xz9F31h/page-6.jpg" 
            }, 
            { text: `"Az első kódot a fejetek fölött találjátok - Egy üvegkapszulát keressetek."`, image: "https://i.ibb.co/Tq552k9/page-7.jpg" }, 
            { text: `"Egy üvegkapszulát? Ez valami rejtvény!" "Már meg is van! Itt volt pont a fejünk felett mágnessel rögzítve."`, image: "https://i.ibb.co/Wf0V9Xk/page-8.jpg" }, 
            { text: `Néhány perc múlva Márk talált egy kis üvegkapszulát. Mikor kinyitotta a tetejét, egy összetekert papírt húzott ki belőle.`, image: "https://i.ibb.co/8Y4L5c7/page-9.jpg" }, 
            { text: `"Ezaz! De mihez vezet?"`, image: "https://i.ibb.co/8Y4L5c7/page-9.jpg" } 
        ];

        let currentPartIndex = 0;
        const CORRECT_PASSWORD = "5571";
        const SUCCESS_LINK = "minta_oldal_3.html"; 
        const TYPING_SPEED = 40; // karakter/másodperc

        const storyDisplay = document.getElementById('story-text-display');
        const nextButton = document.getElementById('next-page-button');
        const prevButton = document.getElementById('prev-page-button');
        const passwordContainer = document.getElementById('password-container');
        const passwordInput = document.getElementById('password-input');
        const checkButton = document.getElementById('check-password-button');
        const messageDisplay = document.getElementById('message');
        const storyImage = document.querySelector('.full-width-image-container img');
        const storyAudio = document.getElementById('story-audio');

        // --- Segéd FÜGGVÉNYEK ---

        // Audio lejátszása és a gomb szövegének frissítése
        function playAudio(buttonElement) {
            if (storyAudio.paused) {
                storyAudio.play();
                buttonElement.innerHTML = "⏸️ Szünet";
            } else {
                storyAudio.pause();
                buttonElement.innerHTML = "▶️ Lejátszás";
            }
        }
        // Globális elérhetővé tétel az onclick miatt
        window.playAudio = playAudio; 

        function saveProgress() {
            localStorage.setItem('gameProgress', currentPartIndex);
        }

        function loadProgress() {
            const savedIndex = localStorage.getItem('gameProgress');
            if (savedIndex !== null) {
                currentPartIndex = Math.min(parseInt(savedIndex), storyPages.length); 
            } else {
                currentPartIndex = 0;
            }
        }

        function updateButtons() {
            prevButton.disabled = currentPartIndex === 0;

            if (currentPartIndex < storyPages.length) {
                nextButton.style.display = 'block';
                prevButton.style.display = 'block';
                passwordContainer.classList.remove('visible');
                nextButton.textContent = currentPartIndex === storyPages.length - 1 ? 'Kód Megadása' : 'Folytatás';
            } else {
                nextButton.style.display = 'none';
                prevButton.style.display = 'none';
                passwordContainer.classList.add('visible');
            }
        }

        // Gépelő effektus módosítva, hogy tudjon HTML-t is kezelni
        function typeWriterEffect(text, element, speed) {
            let i = 0;
            element.innerHTML = '';
            
            // Kinyerjük a gomb HTML-t, ha létezik (az audio gomb esetében)
            let remainingText = text;
            let buttonHtml = '';
            const buttonMatch = text.match(/<button.*?<\/button>/);
            if (buttonMatch) {
                buttonHtml = buttonMatch[0];
                remainingText = text.replace(buttonHtml, '').trim();
            }

            // Hozzáadjuk a gombot azonnal, ha van
            if (buttonHtml) {
                element.innerHTML = buttonHtml;
            }
            
            element.style.animation = 'none'; 
            
            function type() {
                if (i < remainingText.length) {
                    element.innerHTML += remainingText.charAt(i); 
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.style.animation = 'blink-caret .75s step-end infinite';
                    updateButtons();
                }
            }
            type();
        }
                
        function showStoryPart() {
            messageDisplay.textContent = ''; 

            // Állítsuk le a hangot, ha lapozunk
            storyAudio.pause();
            const currentButton = document.querySelector('.audio-button');
            if (currentButton) {
                 currentButton.innerHTML = "▶️ Lejátszás";
            }

            if (currentPartIndex < storyPages.length) {
                const currentPage = storyPages[currentPartIndex];
                storyImage.src = currentPage.image; 
                typeWriterEffect(currentPage.text, storyDisplay, TYPING_SPEED);
            } else {
                updateButtons();
            }
        }

        // --- ESEMÉNYKEZELŐK ---

        nextButton.addEventListener('click', () => {
            currentPartIndex++;
            saveProgress();
            showStoryPart();
        });

        prevButton.addEventListener('click', () => {
            if (currentPartIndex > 0) {
                currentPartIndex--;
                saveProgress();
                showStoryPart();
            }
        });

        checkButton.addEventListener('click', () => {
            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === CORRECT_PASSWORD) {
                messageDisplay.textContent = 'Kód elfogadva! Tovább lépés...';
                messageDisplay.style.color = '#00FF00';
                localStorage.removeItem('gameProgress'); 
                // Állítsuk le a hangot, ha sikerült a kód
                storyAudio.pause();
                setTimeout(() => {
                    window.location.href = SUCCESS_LINK;
                }, 1000);
            } else {
                messageDisplay.textContent = 'Helytelen jelszó! Próbáld újra.';
                messageDisplay.style.color = '#FF4500';
                passwordInput.value = '';
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkButton.click(); 
            }
        });

        window.onload = () => {
            loadProgress(); 
            showStoryPart();
        };
    </script>
</body>
</html>
