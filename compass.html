<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Titkos Küldetés - Irányjelző Műszer</title>
    <style>
        /* --- Zoomolás és Görgetés Letiltása --- */
        html, body {
            overflow: hidden;
            height: 100%;
            touch-action: none;
        }
        
        /* --- Alapvető Stílus a Játékos Hangulathoz --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333333;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        #distance-display {
            font-size: 4em;
            font-weight: bold;
            color: #ffcc00;
            margin: 20px 0;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 8px;
            min-width: 150px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* --- Műszerfal Stílusa (Directional Indicator) --- */
        #compass-container {
            width: 250px;
            height: 250px;
            margin: 40px;
            border: 15px solid #000000;
            border-radius: 50%;
            overflow: hidden;
            background-color: #2a2a2a;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }
        
        #compass-face {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-image: 
                radial-gradient(circle, transparent 90%, #666 90%, #666 91%, transparent 91%),
                radial-gradient(circle, transparent 95%, #999 95%, #999 96%, transparent 96%);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        #target-indicator {
            /* A repülőgép-mutató, ami a célra mutat */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: center center; 
            /* Lassú, de stabilabb átmenet az észlelt ugrálás ellen */
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.5, 1);
            z-index: 10;
            will-change: transform;
        }
        
        #target-indicator::after {
            /* A mutató teste: szélesebb és laposabb a műszerhatásért */
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px; /* Szélesebb nyíl alap */
            height: 50%;
            background-color: #ffffff; 
            /* Mutató forma: trapéz vagy téglalap a műszerhatásért */
            clip-path: polygon(35% 100%, 50% 15%, 65% 100%); 
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        
        #statusz {
            margin-top: 30px;
            color: #aaaaaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Cél Távolság</h1>
    
    <div id="distance-display">
        -- M
    </div>

    <div id="compass-container">
        <div id="compass-face"></div>
        <div id="target-indicator"></div>
    </div>
    
    <p id="statusz">Kérjük, engedélyezze a helymeghatározást és az iránytűt!</p>

    <script>
        // --- Stabilizáló Beállítások ---
        const SMOOTHING_FACTOR = 0.1; // Mennyire legyen sima az átmenet (0.01 = nagyon lassú, 1 = azonnali)
        
        // --- Beállított Értékek ---
        const CEL_LAT = 47.447666;
        const CEL_LON = 19.032605;
        const ATIRANYITAS_LINK = "titkoskuldetes/5571.html"; 
        const SUGAR_METER = 25;       

        const targetIndicatorElem = document.getElementById('target-indicator');
        const distanceDisplay = document.getElementById('distance-display');
        const statuszElem = document.getElementById('statusz');
        
        let targetBearing = 0; // A cél irányának tárolása Északhoz képest
        let animationFrameId = null;
        let smoothedRotation = 0; // Az átlagolt, stabilizált forgatási érték
        let isDeviceOrientation = false; // Megjegyzi, honnan jönnek az adatok

        // --- Segédfüggvények (Távolság és Irány számítása) ---
        function tavolsagotKiszamol(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaPhi = (lat2 - lat1) * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                      Math.cos(phi1) * Math.cos(phi2) *
                      Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            
            return R * c; 
        }
        
        function iranytKiszamol(lat1, lon1, lat2, lon2) {
            const y = Math.sin(lon2 - lon1) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                      Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1);
            
            const bearingRad = Math.atan2(y, x);
            const bearingDeg = (bearingRad * 180 / Math.PI + 360) % 360;
            return bearingDeg;
        }

        // --- Szögkülönbség Kiszámítása (Legrövidebb úton) ---
        // Segít elkerülni, hogy a mutató 350-ről 10-re 340 fokot forogjon (rövidebb út: 20 fok)
        function angleDiff(a1, a2) {
            let diff = a2 - a1;
            while (diff > 180) diff -= 360;
            while (diff <= -180) diff += 360;
            return diff;
        }

        // --- Lineáris Interpoláció (LERP) a Simításért ---
        function lerp(start, end, amount) {
            return start + angleDiff(start, end) * amount;
        }
        
        // --- Animáció Frissítő Függvény (Stabilizált) ---
        function updateIndicator(currentBearing, kompasszFok) {
            let desiredRotation = currentBearing; 

            if (kompasszFok !== null && kompasszFok >= 0) {
                // Kiszámoljuk a kívánt forgatást: Cél Irány - Telefon Irány
                desiredRotation = (360 + currentBearing - kompasszFok) % 360;
                
                if (isDeviceOrientation) {
                    statuszElem.textContent = statuszElem.textContent.split('|')[0].trim() + ` | Iránytű (D.O.): ${kompasszFok.toFixed(0)}°`;
                } else {
                    statuszElem.textContent = statuszElem.textContent.split('|')[0].trim() + ` | Iránytű (GPS): ${kompasszFok.toFixed(0)}°`;
                }
            } else {
                statuszElem.textContent = statuszElem.textContent.split('|')[0].trim() + " | Nincs iránytű adat. A mutató Északhoz képest mutatja a célt.";
            }
            
            // Simítás: A mutató csak lassan közelíti a kívánt pozíciót
            smoothedRotation = lerp(smoothedRotation, desiredRotation, SMOOTHING_FACTOR);
            
            // Mutató forgatása
            targetIndicatorElem.style.transform = `rotate(${smoothedRotation}deg)`;
            
            // Folytatjuk a smooth animációt, amíg a mutató el nem éri a célját
            if (Math.abs(angleDiff(smoothedRotation, desiredRotation)) > 0.1) {
                animationFrameId = requestAnimationFrame(() => updateIndicator(currentBearing, kompasszFok));
            } else {
                animationFrameId = null;
            }
        }

        // --- GPS Helyzet Figyelése ---
        function helyzetetFigyel() {
            if (!("geolocation" in navigator)) {
                statuszElem.textContent = "Hiba: A böngészője nem támogatja a helymeghatározást.";
                return;
            }

            navigator.geolocation.watchPosition(
                (position) => {
                    const latDeg = position.coords.latitude;
                    const lonDeg = position.coords.longitude;
                    const latRad = latDeg * Math.PI / 180;
                    const lonRad = lonDeg * Math.PI / 180;

                    const tavolsag = tavolsagotKiszamol(latDeg, lonDeg, CEL_LAT, CEL_LON);
                    distanceDisplay.textContent = `${tavolsag.toFixed(0)} M`; 

                    targetBearing = iranytKiszamol(latRad, lonRad, CEL_LAT * Math.PI / 180, CEL_LON * Math.PI / 180);
                    
                    if (tavolsag <= SUGAR_METER) {
                        statuszElem.textContent = "Cél elérve! Átirányítás 5 másodperc múlva...";
                        setTimeout(() => {
                            window.location.href = ATIRANYITAS_LINK;
                        }, 5000);
                        return;
                    }
                    
                    statuszElem.textContent = `Pontosság: ±${position.coords.accuracy.toFixed(0)} m.`;
                    
                    // Frissítés requestAnimationFrame-mel (csak akkor indítjuk, ha még nincs futó animáció)
                    if (!animationFrameId) {
                        animationFrameId = requestAnimationFrame(() => {
                            isDeviceOrientation = false;
                            updateIndicator(targetBearing, position.coords.heading);
                        });
                    }
                },
                
                (error) => {
                    if (error.code === error.PERMISSION_DENIED) {
                        statuszElem.textContent = "Hiba: Kérjük, engedélyezze a helymeghatározást.";
                    } else {
                        statuszElem.textContent = "Hiba a helymeghatározásban.";
                    }
                },
                
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );
        }
        
        // --- Készülék Orientációjának Figyelése (Alternatív Iránytű) ---
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                const alpha = event.alpha || event.webkitCompassHeading; 
                
                if (alpha !== null && alpha !== undefined && targetBearing !== 0) {
                    const kompasszFok = 360 - alpha; 
                    
                    if (!animationFrameId) {
                        animationFrameId = requestAnimationFrame(() => {
                            isDeviceOrientation = true;
                            updateIndicator(targetBearing, kompasszFok);
                        });
                    }
                }
            }, false);
        }

        // Futtatás az oldal betöltésekor
        helyzetetFigyel();
    </script>
</body>
</html>
