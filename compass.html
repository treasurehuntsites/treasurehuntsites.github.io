<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titkos Küldetés - Iránytű</title>
    <style>
        /* --- Alapvető Stílus a Treasure Hunt Site alapján --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333333; /* Sötét szürke háttér */
            color: #ffffff; /* Fehér szöveg */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffcc00; /* Arany/Sárga kiemelés */
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        #distance-display {
            font-size: 4em;
            font-weight: bold;
            color: #ffffff;
            margin: 20px 0;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 8px;
            min-width: 150px;
        }

        /* --- Nyíl Stílusa --- */
        #arrow-container {
            width: 150px;
            height: 150px;
            margin: 40px;
            border: 5px solid #ffcc00; /* Sárga keret */
            border-radius: 50%;
            overflow: hidden;
            background-color: #2a2a2a;
            position: relative;
        }

        #arrow {
            width: 100%;
            height: 100%;
            background-color: transparent;
            /* Egy egyszerű, felfelé mutató nyíl CSS-sel */
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 150px solid #d9534f; /* Piros nyílhegy */
            
            /* A forgatás középpontja a nyíl közepénél legyen */
            transform-origin: 50% 75%; 
            transition: transform 0.5s ease-out; /* Simább mozgás */
            position: absolute;
            bottom: 0;
        }
        
        #statusz {
            margin-top: 30px;
            color: #aaaaaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Cél Távolság</h1>
    
    <div id="distance-display">
        -- M
    </div>

    <div id="arrow-container">
        <div id="arrow"></div>
    </div>
    
    <p id="statusz">Kérjük, engedélyezze a helymeghatározást és az iránytűt (ha van)!</p>

    <script>
        // --- Beállított Értékek ---
        const CEL_LAT = 47.428073;    // Célpont szélességi foka
        const CEL_LON = 19.036570;    // Célpont hosszúsági foka
        const ATIRANYITAS_LINK = "https://www.valamelyik-link.hu/celoldal"; 
        const SUGAR_METER = 25;       

        const arrowElem = document.getElementById('arrow');
        const distanceDisplay = document.getElementById('distance-display');
        const statuszElem = document.getElementById('statusz');
        
        let targetBearing = 0; // A cél irányának tárolása (fix, GPS alapján)

        // --- Segédfüggvény a Távolság Kiszámításához (Haversine-formula) ---
        function tavolsagotKiszamol(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaPhi = (lat2 - lat1) * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                      Math.cos(phi1) * Math.cos(phi2) *
                      Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            
            return R * c; 
        }
        
        // --- Segédfüggvény a Cél Irányának Kiszámításához (Bearing) ---
        // Visszaadja a cél irányát a felhasználótól Északhoz képest (0 = Észak)
        function iranytKiszamol(lat1, lon1, lat2, lon2) {
            const y = Math.sin(lon2 - lon1) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                      Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1);
            
            const bearingRad = Math.atan2(y, x);
            // Konvertálás fokra, majd normalizálás (0-360)
            const bearingDeg = (bearingRad * 180 / Math.PI + 360) % 360;
            return bearingDeg;
        }

        // --- GPS Helyzet Figyelése ---
        function helyzetetFigyel() {
            if (!("geolocation" in navigator)) {
                statuszElem.textContent = "Hiba: A böngészője nem támogatja a helymeghatározást.";
                return;
            }

            navigator.geolocation.watchPosition(
                (position) => {
                    const latDeg = position.coords.latitude;
                    const lonDeg = position.coords.longitude;
                    
                    const latRad = latDeg * Math.PI / 180;
                    const lonRad = lonDeg * Math.PI / 180;

                    // 1. Távolság számítása
                    const tavolsag = tavolsagotKiszamol(latDeg, lonDeg, CEL_LAT, CEL_LON);
                    distanceDisplay.textContent = `${tavolsag.toFixed(0)} M`; 

                    // 2. Cél irányának kiszámítása (frissíteni kell minden pozícióváltozáskor)
                    targetBearing = iranytKiszamol(latRad, lonRad, CEL_LAT * Math.PI / 180, CEL_LON * Math.PI / 180);

                    // 3. Átirányítás ellenőrzése
                    if (tavolsag <= SUGAR_METER) {
                        statuszElem.textContent = "Cél elérve! Átirányítás 5 másodperc múlva...";
                        setTimeout(() => {
                            window.location.href = ATIRANYITAS_LINK;
                        }, 5000);
                        return;
                    }
                    
                    statuszElem.textContent = `Pontosság: ±${position.coords.accuracy.toFixed(0)} m.`;
                    
                    // Ha a készüléknek van iránytű adata, frissítsük a nyilat
                    if (position.coords.heading !== null && position.coords.heading >= 0) {
                        const kompasszFok = position.coords.heading;
                        
                        // Kiszámoljuk, hogy a cél hány fokra van a telefon *aktuális* állásától.
                        // (360 + cél irány - telefon irány) % 360
                        const arrowRotation = (360 + targetBearing - kompasszFok) % 360;
                        
                        arrowElem.style.transform = `rotate(${arrowRotation}deg)`;
                        statuszElem.textContent += ` | Iránytű: ${kompasszFok.toFixed(0)}° Északi irány: ${targetBearing.toFixed(0)}°`;
                    } else {
                        // Ha nincs iránytű adat (vagy asztali gépen vagy), csak az északi irányt mutatja
                        arrowElem.style.transform = `rotate(${targetBearing}deg)`;
                        statuszElem.textContent += " | Nincs iránytű adat. A nyíl Északhoz képest mutatja a célt.";
                    }
                },
                
                (error) => {
                    if (error.code === error.PERMISSION_DENIED) {
                        statuszElem.textContent = "Hiba: Kérjük, engedélyezze a helymeghatározást.";
                    } else {
                        statuszElem.textContent = "Hiba a helymeghatározásban.";
                    }
                },
                
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );
        }
        
        // --- Készülék Orientációjának Figyelése (Alternatív Iránytű) ---
        // Ez a funkció megpróbálja elkapni a DeviceOrientation eseményt is, ha a 'heading' nem működne.
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                // A 'webkit' prefix néha szükséges a Chrome-ban
                const alpha = event.alpha || event.webkitCompassHeading; 
                
                if (alpha !== null && alpha !== undefined) {
                    const kompasszFok = 360 - alpha; // A DeviceOrientation gyakran az óramutató járásával ellentétesen működik

                    // Csak akkor állítjuk be az irányt, ha a GPS éppen nem írja felül
                    if (!navigator.geolocation.watchPosition || targetBearing === 0) return;

                    // Kiszámoljuk a különbséget
                    const arrowRotation = (360 + targetBearing - kompasszFok) % 360;
                    arrowElem.style.transform = `rotate(${arrowRotation}deg)`;
                    statuszElem.textContent = statuszElem.textContent.split('|')[0].trim() + ` | Iránytű (D.O.): ${kompasszFok.toFixed(0)}°`;
                }
            }, false);
        }

        // Futtatás az oldal betöltésekor
        helyzetetFigyel();
    </script>
</body>
</html>
