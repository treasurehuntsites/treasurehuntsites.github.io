<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titkos Küldetés - Iránytű</title>
    <style>
        /* --- Alapvető Stílus (megtartva) --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333333; /* Sötét szürke háttér */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        #distance-display {
            font-size: 4em;
            font-weight: bold;
            color: #ffffff;
            margin: 20px 0;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 8px;
            min-width: 150px;
        }

        /* --- JAVÍTOTT NYÍL Stílusa --- */
        #arrow-container {
            /* Konténer mérete: 150x150px */
            width: 150px;
            height: 150px;
            margin: 40px;
            border: 5px solid #ffcc00; 
            border-radius: 50%;
            overflow: hidden;
            background-color: #2a2a2a;
            position: relative;
            display: flex; /* Flexbox a nyíl középre igazításához */
            justify-content: center;
            align-items: center;
        }

        #arrow {
            /* A nyíl maga */
            width: 0;
            height: 0;
            /* Nyíl CSS háromszöggel: */
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 100px solid #d9534f; /* Piros háromszög (nyíl) */
            
            /* A forgatás középpontja a nyíl ALJA */
            transform-origin: bottom center; 
            
            /* Eltoljuk a nyilat felfelé a magasságának felével, hogy a forgatási pont középre essen. */
            margin-bottom: -50px; 
            
            transition: transform 0.5s ease-out;
        }
        
        #statusz {
            margin-top: 30px;
            color: #aaaaaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Cél Távolság</h1>
    
    <div id="distance-display">
        -- M
    </div>

    <div id="arrow-container">
        <div id="arrow"></div>
    </div>
    
    <p id="statusz">Kérjük, engedélyezze a helymeghatározást és az iránytűt (ha van)!</p>

    <script>
        // ... (JavaScript kód az előző válaszból)
        // ... (A függvények és a helyzetfigyelés kódja változatlan)
    </script>
</body>
</html>
