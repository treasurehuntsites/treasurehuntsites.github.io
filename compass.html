<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Titkos Küldetés - Irányjelző Műszer</title>
    <style>
        /* --- Zoomolás és Görgetés Letiltása --- */
        html, body {
            overflow: hidden; /* Tiltja a görgetést */
            height: 100%;
            touch-action: none; /* Megakadályozza a görgetést és nagyítást érintőképernyőn */
        }
        
        /* --- Alapvető Stílus a Játékos Hangulathoz --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333333;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        #distance-display {
            font-size: 4em;
            font-weight: bold;
            color: #ffcc00; /* Sárga kiemelés a távolságra */
            margin: 20px 0;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 8px;
            min-width: 150px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* --- Műszerfal Stílusa (Directional Indicator) --- */
        #compass-container {
            width: 250px;
            height: 250px;
            margin: 40px;
            border: 15px solid #000000; /* Vastag fekete keret */
            border-radius: 50%;
            overflow: hidden;
            background-color: #2a2a2a;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7); /* Mélyebb, műszer hatás */
        }
        
        #compass-face {
            /* Fix háttér a 360 fokos skálával (nem forog!) */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-image: 
                /* Néhány vonal a skálához */
                radial-gradient(circle, transparent 90%, #666 90%, #666 91%, transparent 91%),
                radial-gradient(circle, transparent 95%, #999 95%, #999 96%, transparent 96%);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            
            /* Szövegek a skálához (É, K, D, NY - ez bonyolultabb CSS nélkül) */
        }

        #target-indicator {
            /* A repülőgép-mutató, ami a célra mutat */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: center center; /* Középen forog */
            transition: transform 0.5s ease-out; /* Sima mozgás */
            z-index: 10;
        }
        
        #target-indicator::after {
            /* Mutató hegye (egy vastag fehér vonal egy kis "szárny" formával) */
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 50%; /* A kör közepéig érjen */
            background-color: #ffffff; /* Fehér a műszerhatásért */
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%, 50% 90%); /* Mutató nyílforma */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        #statusz {
            margin-top: 30px;
            color: #aaaaaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Cél Távolság</h1>
    
    <div id="distance-display">
        -- M
    </div>

    <div id="compass-container">
        <div id="compass-face"></div>
        <div id="target-indicator"></div>
    </div>
    
    <p id="statusz">Kérjük, engedélyezze a helymeghatározást és az iránytűt!</p>

    <script>
        // --- Beállított Értékek ---
        const CEL_LAT = 47.428073;    // Célpont szélességi foka
        const CEL_LON = 19.036570;    // Célpont hosszúsági foka
        const ATIRANYITAS_LINK = "https://www.valamelyik-link.hu/celoldal"; 
        const SUGAR_METER = 25;       

        const targetIndicatorElem = document.getElementById('target-indicator');
        const distanceDisplay = document.getElementById('distance-display');
        const statuszElem = document.getElementById('statusz');
        
        let targetBearing = 0; // A cél irányának tárolása Északhoz képest

        // --- Segédfüggvények (Távolság és Irány számítása) ---
        function tavolsagotKiszamol(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaPhi = (lat2 - lat1) * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                      Math.cos(phi1) * Math.cos(phi2) *
                      Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            
            return R * c; 
        }
        
        function iranytKiszamol(lat1, lon1, lat2, lon2) {
            const y = Math.sin(lon2 - lon1) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                      Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1);
            
            const bearingRad = Math.atan2(y, x);
            const bearingDeg = (bearingRad * 180 / Math.PI + 360) % 360;
            return bearingDeg;
        }

        // --- GPS Helyzet Figyelése ---
        function helyzetetFigyel() {
            if (!("geolocation" in navigator)) {
                statuszElem.textContent = "Hiba: A böngészője nem támogatja a helymeghatározást.";
                return;
            }

            navigator.geolocation.watchPosition(
                (position) => {
                    const latDeg = position.coords.latitude;
                    const lonDeg = position.coords.longitude;
                    
                    const latRad = latDeg * Math.PI / 180;
                    const lonRad = lonDeg * Math.PI / 180;

                    // 1. Távolság számítása
                    const tavolsag = tavolsagotKiszamol(latDeg, lonDeg, CEL_LAT, CEL_LON);
                    distanceDisplay.textContent = `${tavolsag.toFixed(0)} M`; 

                    // 2. Cél Irányának kiszámítása (Bearing Északhoz képest)
                    targetBearing = iranytKiszamol(latRad, lonRad, CEL_LAT * Math.PI / 180, CEL_LON * Math.PI / 180);
                    
                    // 3. Átirányítás ellenőrzése
                    if (tavolsag <= SUGAR_METER) {
                        statuszElem.textContent = "Cél elérve! Átirányítás 5 másodperc múlva...";
                        setTimeout(() => {
                            window.location.href = ATIRANYITAS_LINK;
                        }, 5000);
                        return;
                    }
                    
                    statuszElem.textContent = `Pontosság: ±${position.coords.accuracy.toFixed(0)} m.`;
                    
                    // 4. Műszer Mutatójának Frissítése
                    // A mutató Északhoz képest mutatja a célt, majd a készülék iránytűje korrigálja.
                    
                    let finalRotation = targetBearing; // Alap, Északhoz képest mutat

                    if (position.coords.heading !== null && position.coords.heading >= 0) {
                        const kompasszFok = position.coords.heading;
                        
                        // Kiszámoljuk a relatív irányt: Cél Irány - Telefon Irány
                        // Az így kapott fokérték az, amennyivel a mutatót forgatni kell a telefon tetejéhez képest.
                        finalRotation = (360 + targetBearing - kompasszFok) % 360;
                        
                        statuszElem.textContent += ` | Iránytű: ${kompasszFok.toFixed(0)}°`;
                    } else {
                        statuszElem.textContent += " | Nincs iránytű adat. A mutató Északhoz képest mutatja a célt.";
                    }
                    
                    // Mutató forgatása
                    targetIndicatorElem.style.transform = `rotate(${finalRotation}deg)`;
                },
                
                (error) => {
                    if (error.code === error.PERMISSION_DENIED) {
                        statuszElem.textContent = "Hiba: Kérjük, engedélyezze a helymeghatározást.";
                    } else {
                        statuszElem.textContent = "Hiba a helymeghatározásban.";
                    }
                },
                
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );
        }
        
        // --- Készülék Orientációjának Figyelése (Alternatív Iránytű) ---
        // Megtartjuk, hogy több esély legyen az iránytű adatra.
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                const alpha = event.alpha || event.webkitCompassHeading; 
                
                if (alpha !== null && alpha !== undefined) {
                    const kompasszFok = 360 - alpha; 
                    
                    if (!navigator.geolocation.watchPosition || targetBearing === 0) return;

                    const finalRotation = (360 + targetBearing - kompasszFok) % 360;
                    targetIndicatorElem.style.transform = `rotate(${finalRotation}deg)`;
                    
                    statuszElem.textContent = statuszElem.textContent.split('|')[0].trim() + ` | Iránytű (D.O.): ${kompasszFok.toFixed(0)}°`;
                }
            }, false);
        }

        // Futtatás az oldal betöltésekor
        helyzetetFigyel();
    </script>
</body>
</html>
