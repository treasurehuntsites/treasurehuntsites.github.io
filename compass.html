<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titkos Küldetés - Kompassz</title>
    <style>
        /* --- Alapvető Stílus a Treasure Hunt Site alapján --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333333; /* Sötét szürke háttér */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffcc00; /* Arany/Sárga kiemelés */
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        #distance-display {
            font-size: 4em;
            font-weight: bold;
            color: #ffffff;
            margin: 20px 0;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 8px;
            min-width: 150px;
        }

        /* --- Kompassz Stílusa --- */
        #compass-container {
            /* A teljes kompassz tartója */
            width: 200px;
            height: 200px;
            margin: 40px;
            border: 5px solid #ffcc00; 
            border-radius: 50%;
            overflow: hidden;
            background-color: #2a2a2a;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5); /* Kicsit rejtélyes fény */
        }

        #compass-face {
            /* A forgó kompasszlap, ami tartalmazza a skálát és a célirány jelölését */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.5s ease-out; /* Simább forgás */
            
            /* CSS-sel generált iránytű skála (Észak, Kelet, Dél, Nyugat) */
            background-image: 
                linear-gradient(0deg, transparent 48%, #ffffff 48%, #ffffff 52%, transparent 52%), /* É-D vonal */
                linear-gradient(90deg, transparent 48%, #ffffff 48%, #ffffff 52%, transparent 52%); /* K-NY vonal */
            background-repeat: no-repeat;
            background-position: center center;
            
            /* Észak jelölése (piros háromszög a lapon) */
            border-top: 10px solid #d9534f; 
            border-left: 100px solid transparent; 
            border-right: 100px solid transparent; 
            box-sizing: border-box;
        }
        
        #compass-face::before {
            content: "É";
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            font-weight: bold;
            color: #d9534f;
        }
        
        #target-indicator {
            /* A fix, mutatós nyíl a keret tetején */
            width: 0;
            height: 0;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 15px solid #ffcc00; /* Sárga nyíl, ami a célra mutat */
            z-index: 10;
        }
        
        #statusz {
            margin-top: 30px;
            color: #aaaaaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Cél Távolság</h1>
    
    <div id="distance-display">
        -- M
    </div>

    <div id="compass-container">
        <div id="compass-face"></div>
        <div id="target-indicator"></div>
    </div>
    
    <p id="statusz">Kérjük, engedélyezze a helymeghatározást és az iránytűt!</p>

    <script>
        // --- Beállított Értékek ---
        const CEL_LAT = 47.428073;    // Célpont szélességi foka
        const CEL_LON = 19.036570;    // Célpont hosszúsági foka
        const ATIRANYITAS_LINK = "https://www.valamelyik-link.hu/celoldal"; 
        const SUGAR_METER = 25;       

        const compassFaceElem = document.getElementById('compass-face');
        const targetIndicatorElem = document.getElementById('target-indicator');
        const distanceDisplay = document.getElementById('distance-display');
        const statuszElem = document.getElementById('statusz');
        
        let targetBearing = 0; // A cél irányának tárolása Északhoz képest (fix, GPS alapján)

        // --- Segédfüggvények (Távolság és Irány számítása) ---
        function tavolsagotKiszamol(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaPhi = (lat2 - lat1) * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                      Math.cos(phi1) * Math.cos(phi2) *
                      Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            
            return R * c; 
        }
        
        function iranytKiszamol(lat1, lon1, lat2, lon2) {
            const y = Math.sin(lon2 - lon1) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                      Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1);
            
            const bearingRad = Math.atan2(y, x);
            const bearingDeg = (bearingRad * 180 / Math.PI + 360) % 360;
            return bearingDeg;
        }

        // --- GPS Helyzet Figyelése ---
        function helyzetetFigyel() {
            if (!("geolocation" in navigator)) {
                statuszElem.textContent = "Hiba: A böngészője nem támogatja a helymeghatározást.";
                return;
            }

            navigator.geolocation.watchPosition(
                (position) => {
                    const latDeg = position.coords.latitude;
                    const lonDeg = position.coords.longitude;
                    
                    const latRad = latDeg * Math.PI / 180;
                    const lonRad = lonDeg * Math.PI / 180;

                    // 1. Távolság számítása
                    const tavolsag = tavolsagotKiszamol(latDeg, lonDeg, CEL_LAT, CEL_LON);
                    distanceDisplay.textContent = `${tavolsag.toFixed(0)} M`; 

                    // 2. Cél irányának kiszámítása (Bearing Északhoz képest)
                    targetBearing = iranytKiszamol(latRad, lonRad, CEL_LAT * Math.PI / 180, CEL_LON * Math.PI / 180);
                    
                    // 3. Célirány jelölő forgatása (ez fix marad, de most beállítjuk az irányt)
                    // Megmutatja, hogy a cél (a Cél Irány - Észak) mennyire van elforgatva.
                    const targetRotation = targetBearing;
                    // Mivel a compass-face forog, a target-indicator-t nem kell forgatni!
                    // Csak a compass-face-t forgatjuk, a jelölő fix marad a tetején.
                    
                    // 4. Átirányítás ellenőrzése
                    if (tavolsag <= SUGAR_METER) {
                        statuszElem.textContent = "Cél elérve! Átirányítás 5 másodperc múlva...";
                        setTimeout(() => {
                            window.location.href = ATIRANYITAS_LINK;
                        }, 5000);
                        return;
                    }
                    
                    statuszElem.textContent = `Pontosság: ±${position.coords.accuracy.toFixed(0)} m.`;
                    
                    // Frissítjük a nyilat az iránytű adatok alapján
                    if (position.coords.heading !== null && position.coords.heading >= 0) {
                        const kompasszFok = position.coords.heading;
                        
                        // Az iránytű lapjának forgatása
                        // A lapot annyival forgatjuk, amennyire a telefon eltér Északtól (negatív irányban)
                        const rotation = 360 - kompasszFok;
                        
                        compassFaceElem.style.transform = `rotate(${rotation}deg)`;
                        statuszElem.textContent += ` | Iránytű: ${kompasszFok.toFixed(0)}°`;
                        
                        // A sárga nyíl mutatja, hol a cél a lapon
                        // A cél jelölőjét a lapon annyival kell elforgatni, amennyi a cél iránya (targetBearing)
                        targetIndicatorElem.style.transform = `translateX(-50%) rotate(${targetBearing}deg)`;


                    } else {
                        // Ha nincs iránytű adat, statikusan Észak felé néz
                        compassFaceElem.style.transform = `rotate(0deg)`;
                        statuszElem.textContent += " | Nincs iránytű adat. Statikus Kompassz.";
                    }
                },
                
                (error) => {
                    if (error.code === error.PERMISSION_DENIED) {
                        statuszElem.textContent = "Hiba: Kérjük, engedélyezze a helymeghatározást.";
                    } else {
                        statuszElem.textContent = "Hiba a helymeghatározásban.";
                    }
                },
                
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );
        }
        
        // --- Készülék Orientációjának Figyelése (Alternatív Iránytű) ---
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                const alpha = event.alpha || event.webkitCompassHeading; 
                
                if (alpha !== null && alpha !== undefined) {
                    const kompasszFok = 360 - alpha; 
                    
                    // Csak akkor állítjuk be az irányt, ha a GPS éppen nem írja felül
                    if (!navigator.geolocation.watchPosition || targetBearing === 0) return;

                    // A lapot forgatjuk
                    const rotation = 360 - kompasszFok;
                    compassFaceElem.style.transform = `rotate(${rotation}deg)`;
                    
                    statuszElem.textContent = statuszElem.textContent.split('|')[0].trim() + ` | Iránytű (D.O.): ${kompasszFok.toFixed(0)}°`;
                }
            }, false);
        }

        // Futtatás az oldal betöltésekor
        helyzetetFigyel();
    </script>
</body>
</html>
