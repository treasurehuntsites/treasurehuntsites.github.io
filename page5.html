    <style>
        /* alapvető reszet és sötét háttér */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Play', sans-serif;
            color: #e0e0e0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* teljes szélességű kép (háttér) */
        .full-width-image-container {
            width: 100%;
            height: 100vh; 
            overflow: hidden;
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 0; 
        }

        .full-width-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center; 
            filter: brightness(60%) contrast(120%); 
        }

        /* tartalom doboz - fix alulra zárva */
        .content-box {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 40px; 
            margin: 0; 
            border-radius: 10px 10px 0 0; 
            max-width: 800px;
            width: calc(100% - 20px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
            border: 3px solid #8a2be2;
            box-sizing: border-box;
            position: fixed; 
            bottom: 0; 
            left: 50%;
            transform: translateX(-50%); 
            z-index: 10;
            text-align: left;
            min-height: 250px; 
            display: flex; 
            flex-direction: column;
            justify-content: space-between; 
            opacity: 0; 
            transition: opacity 0.5s ease-in-out;
        }

        /* történet szövege */
        #story-text-display {
            font-size: 1.3em;
            font-weight: 700;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap; 
        }

        /* audio gomb konténerek */
        .audio-container {
            text-align: center;
            margin-bottom: 15px;
        }
        
        /* audio gomb stílusa - egységesítve a page-button-höz hasonlóan */
        .audio-button {
            padding: 12px 20px; 
            text-decoration: none;
            color: #1a1a1a;
            background-color: #00ffff; 
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .audio-button:hover {
            background-color: #00ddee;
        }

        /* --- alsó interakciós sáv --- */
        .bottom-bar {
            padding-top: 10px;
            border-top: 1px dashed #8a2be2;
            min-height: 48px;
            width: 100%;
        }

        /* lapozó konténer (történet oldalak) */
        .interaction-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* lapozó gombok stílusa (alap méret) */
        .page-button {
            padding: 12px 20px; 
            text-decoration: none;
            color: #ffffff;
            background-color: #8a2be2;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.4);
        }
        
        .page-button:hover:not(:disabled) {
            background-color: #7b1cd1;
            transform: translateY(-1px);
        }

        .page-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        /* jelszó beviteli konténer */
        #password-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            text-align: center;
        }

        #password-container.visible {
            display: flex;
        }
        
        /* input mező stílusa */
        #password-input {
            padding: 12px;
            border: 2px solid #8a2be2;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #00ffff;
            font-size: 1.2em;
            text-align: center;
            font-family: 'Play', sans-serif;
            margin-bottom: 5px; 
        }
        
        /* kód ellenőrző terület: input és gombok */
        .password-interaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        /* ellenőrző gomb stílusa - egységes méret, egyedi színek */
        #check-password-button, #back-button-password {
            padding: 12px 20px; 
            font-size: 1.1em; 
        }
        
        #back-button-password {
            color: #ffffff;
            background-color: #8a2be2; 
        }
        
        #check-password-button {
            color: #ffffff;
            background-color: #00ffff;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4); 
            flex-grow: 1; 
        }
        
        #check-password-button:hover {
            background-color: #00ddee;
            transform: translateY(-1px); 
        }

        /* Üzenet stílusa */
        #message {
            margin-top: 10px;
            font-weight: 700;
            color: #ff4500;
        }

        /* avatar kép */
        .avatar-image {
            position: absolute;
            top: -50px; 
            left: -10px; 
            width: 70px; 
            height: 70px; 
            border-radius: 50%; 
            object-fit: cover; 
            z-index: 20; 
            display: block; 
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5); 
            transition: opacity 0.3s ease-in-out; 
        }
        
        /* --- nagyítható kép stílusok (fix szélesség és görgőmentes nézet) --- */
        
        #puzzle-image-container {
            display: none; 
            max-width: 800px; 
            width: calc(100% - 20px); 
            min-height: 150px; /* Új: minimális magasság, hogy legyen helye */
            overflow: hidden; 
            position: fixed; 
            top: 10%; 
            left: 50%;
            transform: translateX(-50%); 
            z-index: 10;
            pointer-events: none; 
            border: 3px solid #8a2be2; 
            border-radius: 10px;
            box-sizing: border-box; 
            display: flex; /* Új: flexbox a kép centráálásához */
            align-items: center; /* Új: vertikális centráálás */
            justify-content: center; /* Új: horizontális centráálás */
        }

        #puzzle-image {
            width: auto; /* Új: auto, hogy az object-fit működjön */
            max-width: 100%; /* Új: ne lépje túl a konténer szélességét */
            max-height: 100%; /* Módosítva: illeszkedjen a magasságba */
            object-fit: contain; /* Új: arányos illeszkedés vágás nélkül */
            display: block;
            margin: 0; 
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            pointer-events: all; 
        }

        /* modal konténer (a nagyításhoz) */
        .modal {
            display: none; 
            position: fixed;
            z-index: 100; 
            padding-top: 60px; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* modal tartalom (a kinagyított kép) */
        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 700px;
            height: auto;
            max-height: 90%; 
            object-fit: contain; 
        }

        /* bezáró gomb (x) */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #00ffff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
